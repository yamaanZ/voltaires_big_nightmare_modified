#Worms
 vn_die_capital_of_germany_title: "Metropolis Germaniae"
 vn_die_capital_of_germany_desc: "Speyer bietet hervorragende Voraussetzungen, wie den majestätischen Kaiserdom oder eine günstige Lage für den Handel, um eine der größten und einflussreichsten Städte in Deutschland zu werden. Lasst uns Speyer zu einer Stadt der Weltpolitik machen!"
 vn_die_capital_of_germany.tt: "Keine Provinz in Deutschland hat eine höhere Entwicklung als §Y[151.GetName]§!."
 vn_die_monumental_fundings_title: "Monumentale Förderungen"
 vn_die_monumental_fundings_desc: "Wenn wir die Bedeutung unserer Dynastie erhalten und steigern wollen, müssen wir der Welt unsere unantastbare Herrlichkeit vor Augen führen. Dies lässt sich am einfachsten durch den Bau monumentaler Bauwerke realisieren, doch dafür benötigen wir eine enorme Menge an Silber."
 vn_die_monumental_fundings.tt: "Wenn wir diese Mission erfüllen, während wir §Y[151.GetName]§! besitzen:"
 vn_die_monumental_fundings.ss: "\nWenn wir §Y[151.GetName]§! nicht besitzen:"
 vn_die_gottesgnadentum_title: "Gottesgnadentum"
 vn_die_gottesgnadentum_desc: "Als im Frankenreich Pippin der Kleine die Merowinger absetzte, wurde seine Herrschaft durch eine sakrale Krönungszeremonie mit der Zustimmung des Papstes legitimiert. Mit Otto dem Großen wurde diese Art der Legitimation, die besagt, dass deutsche Könige persönlich von Gott gekrönt wurden, Teil der kaiserlichen Herrschaft im Heiligen Römischen Reich. Lasst uns herrschen von Gottes Gnaden!"
 vn_die_gottesgnadentum.tt: "Ermöglicht den Kriegsgrund §YKaiserlicher Feldzug§! gegen alle §Ykaiserlichen§! Nationen"
 vn_die_hereditary_feudalism_title: "Erblicher Feudalismus"
 vn_die_hereditary_feudalism_desc: "Die Salier sind dafür bekannt, dass sie das Heilige Römische Reich politisch ins Hochmittelalter geführt haben. Als Grundlage der mittelalterlichen Herrschaft wurde das Lehnswesen mit der Vergabe von Gütern an Vasallen als Gegenleistung für deren Treue und Loyalität unter Kaiser Konrad II. einer konsequenten Veränderung unterzogen: Lehen wurden erblich und konnten ihrem Inhaber nicht mehr entzogen werden, wenn dieser sich eines Fehlverhaltens schuldig machte."
 vn_die_hereditary_feudalism.tt: " Untertanen von [Root.GetName] haben weniger als §Y50§! Freiheitsstreben."
 vn_die_pillars_of_the_empire_title: "Die Säulen des Reiches"
 vn_die_pillars_of_the_empire_desc: "Die Kurfürsten bilden die Säulen des Heiligen Römischen Reiches; als die einflussreichsten Männer des Reiches haben sie das exklusive Recht, den nächsten Kaiser zu wählen. Den Kurfürsten zu gefallen, muss höchste Priorität haben, damit unsere Erben zu gegebener Zeit zum Kaiser gekrönt werden können."
 vn_die_peace_through_rule_title: "Frieden durch Herrschaft"
 vn_die_peace_through_rule_desc: "Die Wahrung von Recht und Frieden ist eine der wichtigsten Aufgaben des Kaisers. Die Idee des "Friedens durch Herrschaft" stammt aus der Antike und war in den vergangenen Jahrhunderten jedoch in den Hintergrund getreten. Diese Idee soll von [Root.Monarch.GetTitle] [Root.Monarch.GetName] wiederbelebt werden, [Root.GetMderdie] zu [Root.GetMdemder] "Schöpfer[Root.GetMinFemale] des Friedens" werden soll."
 vn_die_conquer_carinthia_title: "Beansprucht Kärnten"
 vn_die_conquer_carinthia_desc: "Seit der Ächtung des Herzogs Adalbero von Eppenstein im Jahre 1012 ist das Herzogtum Kärnten in den Händen rotierender Dynastien, die eher als austauschbare Regenten denn als eigentliche Fürsten regieren. Es wird uns wahrscheinlich nicht schwer fallen, schwache Anwärter auszuschalten und diesen Titel wieder fest an unsere Dynastie zu binden."
 vn_die_salian_renaissance_title: "Salische Renaissance"
 vn_die_salian_renaissance_desc: "Der Untergang des Weströmischen Reiches läutete die Dunklen Jahrhunderte ein, die in kultureller, sozialer und theologischer Hinsicht den gesamten europäischen Kontinent erfassten. Diese verhängnisvolle Periode wurde erst durch die Karolinger im 8. Jahrhundert und die Liudolfinger im 10. Jahrhundert durchbrochen und führte zu einem Aufschwung der europäischen Zivilisationen. Wir müssen ihrem Beispiel folgen und das Heilige Römische Reich in ein neues Goldenes Zeitalter führen!"
 vn_die_ottonian_legacy_title: "Ottonisches Vermächtnis"
 vn_die_ottonian_legacy_desc: "Das sächsische Geschlecht der Liudolfinger gilt als die erste beständige Dynastie, die nach den Karolingern Ostfranken ununterbrochen regierte und es von einem fränkischen Königreich in ein Heiliges und Römisches Reich verwandelte. Otto der Große und seine liudolfingischen Nachfolger demonstrierten die weltliche Macht des Reiches durch politische Kniffe und herausragende Feldzüge gegen ihre Feinde. Wir sollten es ihnen nachmachen und unsere eigene Machtposition im Reich aufbauen."
 vn_die_footsteps_of_charlemagne_title: "Karls Fußspuren"
 vn_die_footsteps_of_charlemagne_desc: "Seit Otto dem Großen ist die Besteigung und Inbesitznahme des Thrones Karls des Großen in Aachen ein unverzichtbarer Bestandteil der Machtübernahme im Heiligen Römischen Reich. Wir sollten uns wohlwollend mit den Bischöfen von Aachen verbünden und unseren Herrschern erlauben, auf diesem prestigeträchtigen Thron Platz zu nehmen."
 vn_die_italian_alliances_title: "Italienische Allianzen"
 vn_die_italian_alliances_desc: "Seit dem Niedergang des Frankenreiches zerfällt das Königreich Italien immer weiter in lokale Kleinstherrschaften, die heute formal Untertanen des Heiligen Römischen Kaisers sind. Die geografische Trennung durch die Alpen führt jedoch dazu, dass die Herrschaft des Kaisers über Italien meist schwach ist. Das müssen wir ändern und starke Verbündete in Italien finden, um die umliegenden Fürsten einzuschüchtern!"
 vn_die_italian_alliances.tt: "Irgendein Verbündeter:\nMeinung von §Y[Root.GetName]§! ist mindestens §Y150§!.\nHauptstadt liegt in der Überregion §YItalien§! oder §YSizilien§!."
 vn_die_italian_alliances.ss: "Erhaltet §Y+25 Meinung§! mit allen Reichsfürsten mit Hauptstadt in §YItalien§! oder §YSizilien§!."
 vn_die_solve_the_investiture_controversy_title: "Der Investiturstreit"
 vn_die_solve_the_investiture_controversy_desc: "Der Investiturstreit stellt eine der größten Herausforderung für unsere Herrschaft über das Heilige Römische Reich dar. Wir müssen die Streitfrage, wer das Recht innehaben soll, Bischöfe im Reich zu ernennen - Kaiser oder Papst - klären."
 vn_die_solve_the_investiture_controversy.tt: "Ermöglicht den Kriegsgrund §YKaiserlicher Feldzug§! gegen Nationen mit §Yitalienischer§! Primärkultur"
 vn_die_conquer_rome_title: "Plünderung von Rom"
 vn_die_conquer_rome_desc: "Der Papst ist ein übellauniger Zeitgenosse, der die Politik im Heiligen Römischen Reich oft wie ein hinterlistiger Puppenspieler lenkt - meist um uns zu behindern und zu schaden. Wir müssen ihn von seinem hohen Ross stoßen und ihm zeigen, dass er nicht unfehlbar ist!"
 vn_die_salian_architecture_title: "Architektur der Salier"
 vn_die_salian_architecture_desc: "Der Kaiserdom zu Speyer und die Kaiserpfalz zu Goslar sollen nicht genügen! Wir müssen die außergewöhnliche Pracht unserer Dynastie durch die Errichtung zahlreicher Denkmäler und Prachtbauten verewigen."
 vn_die_salian_architecture.tt: "Jede Provinz in Besitz mit einer Entwicklung von mindestens §Y25§! oder mindestens §Y3§! Gebäuden erhält '§YSalische Baukunst§!' für §Y25 Jahre§!, was folgende Auswirkungen hat:\nSteuern (Lokal): §G+10.0%§!\nRekrutenreserve (Lokal): §G+10.0%§!\nProduktionseffizienz (Lokal): §G+10.0%§!"
 vn_die_construct_speyer_cathedral_title: "Kaiserdom von Speyer"
 vn_die_construct_speyer_cathedral_desc: "Kaiser Konrad II. veranlasste 1025 den Bau eines Doms in Speyer, mit der Absicht, die größte Kirche Europas zu schaffen. Der Bau wurde schließlich 1061 unter seinem Enkel Heinrich IV. vollendet. Doch keine 20 Jahre später ließ er die Hälfte des Doms abreißen, um ihn noch größer zu bauen. Wir müssen dafür sorgen, dass der Kaiserdom zu Speyer alle bekannten Bauwerke übertrifft, um unseren unvergleichlichen Ruhm zu verewigen."
 vn_die_conquer_heidelberg_title: "Überquert den Rhein"
 vn_die_conquer_heidelberg_desc: "Wenn wir Speyer kontrollieren, können wir uns problemlos über den Rhein bewegen und auf der anderen Seite des Ufers expandieren. Warum sollten wir zögern, das Gebiet für uns zu beanspruchen?"
 vn_die_conquer_trier_title: "Sichert Trier"
 vn_die_conquer_trier_desc: "Die Erzbischöfe von Trier haben sich bis zum heutigen Tag eine mächtige Herrschaft aufgebaut. Wir müssen sie so schnell wie möglich einschränken, bevor sie zu einer Gefahr für uns werden."
 vn_die_conquer_hagenau_title: "Erobert Hagenau"
 vn_die_conquer_hagenau_desc: "Wir sollten dem Rhein stromaufwärts folgen und die kleinen Herrschaften im Süden zwingen, uns die Treue zu schwören, um eine gute Rückendeckung zu bekommen."
 vn_die_conquer_lorraine_title: "Rückerobert Lothringen"
 vn_die_conquer_lorraine_desc: "Konrad der Rote, Stammvater der Salier, war im 10. Jahrhundert Herzog von Lothringen. Wegen seiner Beteiligung an einer gescheiterten Verschwörung gegen Kaiser Otto den Großen verlor er das Herzogtum. In der Folgezeit war das Herzogtum in den Händen schwacher Herrscher, die oft mit uns im Streit lagen. Wir müssen unseren Anspruch auf diesen Titel geltend machen!"
 vn_die_conquer_burgundy_title: "Die Krone von Burgund"
 vn_die_conquer_burgundy_desc: "Das Königreich Burgund ist de jure Teil des Heiligen Römischen Reiches, rutscht aber mehr und mehr in die Hände des französischen Königs. Wir müssen Burgund gegen den gierigen Willen Frankreichs verteidigen!"
 vn_die_conquer_freigrafschaft_title: "Burgundische Pforte"
 vn_die_conquer_freigrafschaft_desc: "Die Burgundische Pforte ist ein relativ flaches Gebiet zwischen den Vogesen und dem Jura, das eine zentrale Straße von Deutschland nach Frankreich bildet. Wir sollten sie sichern und unsere Grenze auf Kosten des französischen Monarchen langsam nach Westen verschieben."
 vn_die_conquer_alsace_title: "In das Elsass"
 vn_die_conquer_alsace_desc: "Das Elsass ist eine wichtige Region für den Handel; viele seiner Städte sind blühende Handelszentren. Wir sollten sie in unseren Schoß holen, um von ihrem Reichtum zu profitieren."
 vn_die_weaken_the_princes_title: "Kurfürstliche Entmachtung"
 vn_die_weaken_the_princes_desc: "Es ist kein Geheimnis, dass nicht alle Reichsfürsten unseren Herrscher als Kaiser des Heiligen Römischen Reiches gutheißen. Normalerweise ist das für uns kein Problem, denn unsere enorme Macht hält widerspenstige Untertanen in Schach. Sollten jedoch die Kurfürsten, die mächtigsten Männer hinter dem Kaiser, ihre Differenzen beiseite legen und sich gegen den Kaiser verbünden, könnte eine katastrophale Kettenreaktion in Gang gesetzt werden, die das Reich von innen heraus zerreißt. Das müssen wir um jeden Preis verhindern, indem wir die Kurfürsten klein halten!"
 vn_die_weaken_the_princes.tt: "Kein §YKurfürst§! hat eine höhere Gesamtentwicklung als §Y[Root.GetName]§!."
 vn_die_weaken_the_princes.ss: "Alle §YKurfürsten§! haben entweder §Y150§! Meinung von §Y[Root.GetName]§! oder sind von §Y[Root.GetName]§! in den letzten §Y25§! Jahren in einem Krieg besiegt worden."
 vn_die_weaken_the_princes.rr: "Ermöglicht den Kriegsgrund §YKaiserlicher Feldzug§! gegen Nationen mit §Ydeutscher§! Primärkultur"
 vn_die_conquer_erbach_title: "Odenwald & Spessart"
 vn_die_conquer_erbach_desc: "Die bewaldeten Hügelländer in der Mainregion sind dünn besiedelt und anfällig für Räuber und Banditen. Wir müssen dort unsere Präsenz erhöhen, um die lokalen Handelswege zu schützen."
 vn_die_conquer_franconia_title: "Herzöge von Franken"
 vn_die_conquer_franconia_desc: "Das Herzogtum Franken gehörte im 10. Jahrhundert zu den Stammesherzogtümern des Heiligen Römischen Reiches, doch nur 33 Jahre nach seiner Gründung geriet das Herzogtum in Vergessenheit. In der Folgezeit gab es zwar immer wieder Verleihungen dieses Herzogtitels, aber immer als nahezu inhaltslose Dignität ohne konkreten Herrschaftsbereich. Wir müssen diesen nominellen Titel für die Ausdehnung unserer Territorien nutzen."
 vn_die_conquer_tuscany_title: "Mathildas Besitztümer"
 vn_die_conquer_tuscany_desc: "Die illustre Markgräfin Mathilda von Canossa hat ihre üppigen Ländereien in der Toskana Kaiser Heinrich V. Salier vermacht und uns damit einen starken Anspruch auf die Region eingeräumt. Wir müssen das Gebiet erobern, bevor der Papst es für sich beansprucht."
 vn_die_saxon_rebellion_title: "Ende des Sachsenkrieges"
 vn_die_saxon_rebellion_desc: "Die sächsischen Herzöge sind als hartnäckige Gegner des Kaisers bekannt und haben in der Vergangenheit oft rebelliert - selbst Karl der Große kann dies bezeugen. Mit Diplomatie können wir hier nichts erreichen, also müssen wir zukünftige Zusammenstöße mit den Sachsen verhindern, indem wir ihren Herzog ein für alle Mal entthronen!"
 vn_die_conquer_bavaria_title: "Ansprüche in Bayern"
 vn_die_conquer_bavaria_desc: "Seit der Krönung Heinrichs II. Liudolfing stand das Herzogtum Bayern in starker Abhängigkeit vom Heiligen Römischen Kaiser; es wurde oft direkt vom Kaiser in Personalunion regiert. Wir sollten schwache Fürsten, die das Herzogtum beanspruchen, abschütteln, um unseren eigenen Anspruch durchsetzen zu können."
 vn_die_conquer_bavaria.tt: " Provinzen in der Region §YBayern§! sind Ansprüche oder Kernprovinzen von uns und befinden sich nicht im Besitz von uns oder unseren nicht tributpflichtigen Untertanen"
 vn_die_feudal_obligations_title: "Feudale Verpflichtungen"
 vn_die_feudal_obligations_desc: "Wir müssen unsere Untertanen zwingen, ihre Lehnspflichten zu erfüllen, denn im Gegenzug für ihren Schutz müssen sie uns Steuern zahlen und Militärdienst leisten. Solange wir das nicht tun, werden unsere politischen Möglichkeiten stark eingeschränkt sein."
 vn_die_conquer_baden_title: "Annektiert Baden"
 vn_die_conquer_baden_desc: "Die Markgrafschaft Baden liegt unmittelbar vor unseren Grenzen und würde unserer Machtbasis zugute kommen. Wir sollten sie uns einverleiben, bevor ein feindlicher Herzog einen fragwürdigen Anspruch auf sie erhebt."
 vn_die_conquer_swabia_title: "Schwächt Schwaben"
 vn_die_conquer_swabia_desc: "Schwaben ist ein mächtiges Herzogtum in Süddeutschland, das uns eines Tages gefährlich werden könnte. Wir müssen sie zurückstoßen, um ihre Macht zu begrenzen."
 vn_die_conquer_wormsgau_title: "Einigt die Gau-\ngrafschaften"
 vn_die_conquer_wormsgau_desc: "Die Stammsitze der Salier befinden sich im Speyergau, Wormsgau und Nahegau, die alle auf der westlichen Seite des Rheins liegen. Wir würden unsere Legitimation stärken, indem wir diese Gaugrafschaften vollständig kontrollieren."
