 vn_teu_fight_for_christianity_title: "Kampf für das Christentum"
 vn_teu_fight_for_christianity_desc: ""
 vn_teu_eternal_crusade_title: "Der ewige Kreuzzug"
 vn_teu_eternal_crusade_desc: "Auch wenn wir die prußischen Stämme erfolgreich unterworfen und christianisiert haben, gibt es immer noch grausame Ungläubige in der Welt. Das können wir nicht dulden! Lasst uns das Kreuz in alle Ecken der Welt tragen und das Wort von Jesus Christus verbreiten."
 vn_teu_eternal_crusade.tt: "Schaltet die Handelsrichtlinie §YReligion verbreiten§! frei, solange wir §Ykatholisch§! or §Ygegenkatholisch§! sind."
 vn_teu_conquer_gotland_title: "Bekämpft die Piraterie"
 vn_teu_conquer_gotland_desc: "Gotland ist seit langem eine Hochburg für Piraten und Seeräuber, die die Schifffahrt und den Handel auf der Ostsee belästigen und beeinträchtigen. Solange die skandinavischen Königreiche in interne Streitigkeiten verwickelt sind und nicht in der Lage sind, die Bedrohung durch Freibeuter vor ihren Küsten zu bewältigen, müssen wir uns der Sache annehmen."
 vn_teu_conquer_gotland.tt: "Wenn wir diese Mission erfüllen, indem wir §YGotland§! erobern:"
 vn_teu_conquer_gotland.ss: "\nWenn wir diese Mission anderweitig abschließen:"
 vn_teu_conquer_ermland_title: "Vorstoß zur Memel"
 vn_teu_conquer_ermland_desc: ""
 vn_teu_conquer_pomesania_title: "Herrscht in Pomesanien"
 vn_teu_conquer_pomesania_desc: "Pomerellen versinkt aufgrund von Nachfolgestreitigkeiten unter den örtlichen Herzögen im Chaos und wir wurden gerufen, um das Land zu befrieden. Lasst uns ihnen zu Hilfe eilen."
 vn_teu_conquer_pomesania.tt: "Die §YOstsiedlung§! wird sich in diesen Provinzen schneller verbreiten."
 vn_teu_conquer_south_prussia_title: "Erobert Masuren"
 vn_teu_conquer_south_prussia_desc: ""
 vn_teu_convert_prussia_title: "Konvertiert Preußen"
 vn_teu_convert_prussia_desc: "Viele Prußen sträuben sich dagegen, ihren alten Glauben abzulegen und das Christentum anzunehmen. Wir müssen dafür sorgen, dass der wahre Glaube in unserem Land verbreitet wird und dass Irrglauben beseitigt wird."
