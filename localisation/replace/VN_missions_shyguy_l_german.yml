 estate_burghers_kulm_law_desc: "Das Kulmer Recht war eine Abwandlung des Magdeburger Stadtrechts, das der Deutsche Orden auf viele seiner Städte anwandte und den Bürgern Autonomie und eine eigene Gerichtsbarkeit gewährte. Durch diese Regelungen wurde das wirtschaftliche Wachstum der Städte erheblich gefördert."
