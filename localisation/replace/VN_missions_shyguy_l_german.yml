 vn_tou_conquer_aragon_desc: "Das Königreich Aragon ist zu einem unserer ärgsten Rivalen geworden, das nicht nur die Herrschaft über Katalonien anstrebt, sondern auch versucht, fragwürdige Ansprüche in Frankreich geltend zu machen. Wir müssen sie für ihre Streitsucht bestrafen und zukünftige Probleme verhindern, indem wir ihren Monarchen absetzen."
 vn_tou_conquer_barcelona_title: "Umzingelt Barcelona"
 vn_tou_conquer_barcelona_desc: "Im Jahr 801 wurde Barcelona von einer fränkischen Armee unter der Führung von Guillaume de Gellone, Graf von Toulouse, erobert. Karl der Große gründete daraufhin eine katalanische Mark, um die Grenzen gegen die Mauren in Andalusien zu verteidigen und schuf so einen starken Barrierestaat zwischen dem Umayyaden-Kalifat von Iberien und dem Frankenreich. Wir sollten dieses Erbe wieder aufgreifen und die Kontrolle über die Region um Barcelona erlangen."
 vn_tou_conquer_roussillon_title: "Aussicht auf Katalonien"
 vn_tou_conquer_roussillon_desc: "Katalonien ist wichtig für den Mittelmeerhandel und liegt gleich hinter den Pyrenäen zu unseren Füßen. Wir sollten die wichtigsten Gebirgspässe übernehmen, um Feldzüge in den Süden zu ermöglichen."
 vn_tou_conquer_auvergne_title: "Erobert die Auvergne"
 vn_tou_conquer_auvergne_desc: "Seit dem 10. Jahrhundert streiten wir uns mit Aquitanien um die Herrschaft über die Auvergne. Als Teil des okzitanischen Kulturraums sind nur wir die legitimen Herrscher der Auvergne. Lasst uns das deutlich machen!"
 vn_tou_patron_of_troubadours_title: "Patron der Troubadoure"
 vn_tou_patron_of_troubadours_desc: "Okzitanien ist die Heimat der Troubadoure - Dichter, Komponisten und Sänger von höfischen mittelalterlichen Liedern, insbesondere in okzitanischer Sprache. Wir sollten diese Bewegung fördern, um unsere Nation in der Welt für ihre einzigartige und erhabene Kunst bekannt zu machen."
 vn_tou_aquitaine_rivalry_title: "Aquitanische Diplomatie"
 vn_tou_aquitaine_rivalry_desc: "Nachdem die Karolinger einst als Unterkönige von Aquitanien über Südfrankreich geherrscht hatten, folgten im kapetingischen Frankreich die Grafen von Poitou auf den Titel. Obwohl sie heute nur noch den Rang eines Herzogs genießen, üben sie eine beträchtliche Macht über die Region aus und haben sich so zu unseren natürlichen Rivalen entwickelt. Wir müssen ihnen zeigen, dass wir ihre Macht nicht widerstandslos hinnehmen werden!"
 vn_tou_conquer_foix_title: "Unterwerft Foix"
 vn_tou_conquer_foix_desc: "Die Dynastie de Foix ist eine ehrgeizige Familie, die in relativ kurzer Zeit viele Besitztümer in unserer unmittelbaren Umgebung erworben hat. Wir müssen ihnen zeigen, dass wir die wahren Oberherren von Okzitanien sind."
 vn_tou_challenge_the_king_title: "Fechtet Frank-\nreich an"
 vn_tou_challenge_the_king_desc: "Der französische Monarch behauptet immer noch, unser rechtmäßiger Lehnsherr zu sein. Wir müssen ihm endlich diplomatisch und militärisch zeigen, was für ein Narr er ist, solche abwegigen Überzeugungen zu besitzen."
 vn_tou_challenge_the_king.tt: "Erhaltet §Y10 Vertrauen§! and §Y+50 Meinung§! mit allen benachbarten Lehen."
 vn_tou_occitan_wine_empire_title: "Lo Malhòl de Guarona"
 vn_tou_occitan_wine_empire_desc: "Frankreich ist in Europa für seine feinen Weine und großen Weinberge bekannt; leider wird dem okzitanischen Wein nachgesagt, er sei billig und von schlechter Qualität. Wir müssen dies ändern, indem wir unseren Wein von den besten Sommeliers probieren und verfeinern lassen, um den Ruf unseres Weins zu verbessern."
 vn_tou_conquer_rouergue_title: "Herrscht in Rouergue"
 vn_tou_conquer_rouergue_desc: "Nach dem Tod der Gräfin Berthe von Rouergue im Jahr 1065 stritten Graf Guillaume IV. von Toulouse und sein Bruder Raimond von Saint-Gilles um das Erbe. Die Brüder wandten sich gegeneinander und kämpften 15 Jahre lang, bevor sie sich darauf einigten, dass Guillaume über Toulouse und seine Umgebung herrschen sollte, während Raimund Rouergue bekommen sollte. Wir müssen die beiden Titel unter einem Herrscher vereinen!"
 vn_tou_conquer_carcassonne_title: "Konfisziert Carcassonne"
 vn_tou_conquer_carcassonne_desc: "Die Grafen von Carcassonne haben uns schon zu oft im Stich gelassen, wenn sie ihre Allianz plötzlich widerrufen haben. Oft haben sie später ein sofortiges Bündnis mit unseren Rivalen geschlossen. Diese Politik der Wechselhaftigkeit muss ein Ende haben!"
 vn_tou_conquer_languedoc_title: "Annektiert das Languedoc"
 vn_tou_conquer_languedoc_desc: "Charlemagne designated the Counts of Toulouse as the rightful rulers of Languedoc. We must take advantage of this claim and annex the region."
 vn_tou_conquer_languedoc.tt: "Jede Provinz in Besitz mit §Yokzitanischer§! Kultur erhält '§YLenga d'òc§!' für §Y25 Jahre§!, was folgende Auswirkungen hat:\nSteuern (Lokal): §G+15.0%§!\nUnruhe (Lokal): §G-1.00§!"
 vn_tou_conquer_bearn_title: "Gaskonische Lehen"
 vn_tou_conquer_bearn_desc: "Die Gascogne ist, wie der Rest Frankreichs, in kleine Lehen zersplittert, aber der Einfluss des französischen Königs auf die lokalen Grafen und Herren ist praktisch nicht vorhanden. Dadurch ist die Region eine leichte Beute für die Herzöge von Aquitanien oder die Könige von Navarra, was unsere Position ernsthaft gefährdet. Wir müssen ihnen zuvorkommen und unsere Westgrenze an den Golf von Biskaya verlegen, damit uns unsere Feinde nicht irgendwann im Nacken sitzen."
 vn_tou_elevation_to_principality_title: "Principat Mondin"
 vn_tou_elevation_to_principality_desc: "Als Ludwig V. Karling im Jahr 987 starb und die Kapetinger durch Hugo Capet den französischen Thron bestiegen, weigerten sich die Grafen von Toulouse, das neue Herrscherhaus anzuerkennen. Aufgrund ihrer Schwäche sind die Kapetingerkönige bis heute nicht in der Lage, etwas dagegen zu unternehmen, was Toulouse faktisch zu einem souveränen Lehen macht. Diese Tatsache müssen wir ausnutzen, indem wir die Oberhoheit über alle anderen Fürsten des Languedoc und der Gascogne beanspruchen, um unseren politischen Status zu untermauern!"
 vn_tou_conquer_bordeaux_title: "Vorstoß nach Bordeaux"
 vn_tou_conquer_bordeaux_desc: "Es ist an der Zeit, sich unseren schlimmsten Feinden zuzuwenden, den Herzögen von Aquitanien und Grafen von Poitou. Ihre Herrschaft über Okzitanien ist dank unserer Expansion geschwächt und fragil. Wir sollten diese Situation ausnutzen und ihre reiche Residenz, die Stadt Bordeaux, einnehmen."
 vn_tou_conquer_aquitaine_title: "Neutralisiert Aquitanien"
 vn_tou_conquer_aquitaine_desc: "Die Zeiten, in denen die Herzöge von Aquitanien die Frechheit besaßen, Okzitanien für sich zu beanspruchen, müssen endlich ein Ende haben. Einzig wir sind in der Lage, diese schwierige Aufgabe zu bewältigen."
 vn_tou_conquer_provence_title: "Beansprucht die Provence"
 vn_tou_conquer_provence_desc: "Sowohl die Grafen von Toulouse als auch die Grafen von Barcelona erhoben im frühen 12. Jahrhundert Anspruch auf das Herzogtum der Provence. Der Konflikt darüber, welcher der beiden Grafen der wahre Erbe der Provence war, wurde durch die Teilung der Provence in zwei Teile gelöst. Wir müssen die Grafen von Barcelona nun verdrängen und die Provence ganz für uns vereinnahmen."
 vn_tou_aragonese_rivalry_title: "Kontakte mit Spanien"
 vn_tou_aragonese_rivalry_desc: "Herzöge und Könige aus Iberien sind oft an Bündnissen und Ehen mit französischen Fürsten interessiert, mischen sich aber dadurch zu oft in unsere eigenen Angelegenheiten ein. Vielleicht müssen wir unsere Beziehungen zu Spanien neu überdenken."
 vn_tou_aragonese_rivalry.tt: " Rivalen:\nHauptstadt ist in der Überregion §YIberien§!.\nWurden von [Root.GetName] beleudigt oder erniedrigt."
 vn_tou_aragonese_rivalry.ss: " Verbündete:\nHauptstadt ist in der Überregion §YIberien§!.\nHaben mindestens §Y150§! Meinung von §Y[Root.GetName]§!."
 vn_tou_weather_catharism_title: "Albigensische Frage"
 vn_tou_weather_catharism_desc: "Die Katharer - oder Albigenser, benannt nach der Stadt Albi - gehören zu einer asketischen Strömung innerhalb des Katholizismus und nennen sich selbst "Gute Christen" - "Perfecti". Da sie die katholische Lehre in ihren Grundfesten ablehnen, werden wir uns auf religiöse Konflikte einstellen müssen."
 vn_tou_weather_catharism.tt: "Das §YKatharertum§! ist vor mindestens §Y25§! Jahren aufgetreten."
 vn_tou_conquer_limoges_title: "Erobert das Limousin"
 vn_tou_conquer_limoges_desc: "Die Vizegrafschaft Limoges wird von einem Nebenzweig der Raimondinger regiert, was uns berechtigte Ansprüche auf die Herrschaften des Limousin einräumt. Wir sollten sie geltend machen, bevor der Herzog von Aquitanien oder der französische König die Region wieder unter ihre Fittiche nehmen können."
 vn_tou_secure_religious_peace_title: "Sichert Reli-\ngionsfrieden"
 vn_tou_secure_religious_peace_desc: "In den Augen der katholischen Kirche gilt die katharische Bewegung als Häresie; ihre theologischen Positionen werden als absurd, wenn nicht gar als teuflische Frevel angesehen. Daher wurden die Katharer auf dem Dritten Laterankonzil im Jahr 1179 von Papst Alexander III. zum ersten Mal verurteilt und exkommuniziert, was die Unterdrückung der Katharer durch die katholische Inquisition zur Folge hatte. Als eine Nation, die direkt vom Katharertum beeinflusst wurde, müssen wir ein für alle Mal entscheiden, ob wir den katholischen Willen annehmen oder die katharische Kirche mit unserem Leben verteidigen."
 vn_tou_secure_religious_peace.tt: "Keine Provinz in der Welt ist ein katharisches §YReformationszentrum§!."
 vn_tou_crusading_army_title: "Ritterorden-\nAusbildung"
 vn_tou_crusading_army_desc: "Es kann nie schaden, gut zur Kirche zu stehen, denn sie wird nicht nur unsere Herrschaft legitimieren und uns in Zeiten der Not unterstützen, sondern ihre Ritterorden werden im Bedarfsfall sogar für uns kämpfen. Also lasst uns einige Ritter rekrutieren und ausbilden, um sie im Notfall gegen unsere Feinde einsetzen zu können."
 vn_tou_seize_tripoli_title: "Teilnahme an Kreuzzügen"
 vn_tou_seize_tripoli_desc: "Jerusalem, heilige Stätte des Christentums, steht schon zu lange unter der Herrschaft ungläubiger Herrscher. Es ist an der Zeit, das Kreuz in die Hand zu nehmen und die alte christliche Herrschaft im Gelobten Land wiederherzustellen, um Gott und der Christenheit den Ruhm zu bringen, den sie verdienen."
 vn_tou_occitan_kingdom_title: "Unser eigenes Königreich"
 vn_tou_occitan_kingdom_desc: "Ab 418 war das berühmte Westgotenreich auch als Königreich von Toulouse bekannt, da die westgotischen Könige Toulouse als ihre Hauptstadt nutzten, von wo aus sie die Unterwerfung von Hispania befehligten. Erst als eine Koalition aus Franken und Burgundern König Alarich II. 507 in der Schlacht am Campus Vogladensis besiegte und Toulouse plünderte, begann die westgotische Macht in Gallien zu zerfallen. Wir müssen uns an den Franzosen rächen und die Idee eines alten okzitanischen Königreichs wiederbeleben!"
 vn_tou_ports_of_languedoc_title: "Los Pòrts dau Leon"
 vn_tou_ports_of_languedoc_desc: "Der Golf von Lyon bildet den einzigen Mittelmeerzugang für Frankreich und durch unsere Nähe zur Küste könnten wir mit Leichtigkeit in das Mittelmeergeschäft einsteigen. Dafür fehlen uns aber arbeitsame Häfen und mächtige Flotten, daher sollten wir dieses Thema zügig angehen."
 vn_tou_conquer_perigord_title: "Beansprucht das Périgord"
 vn_tou_conquer_perigord_desc: "Im 10. Jahrhundert verloren die Herzöge von Aquitanien die Kontrolle über die Grafschaft La Marche. Wir müssen sie selbst unterwerfen, bevor uns ein anderes Lehen zuvorkommt."
#Mazovia
 vn_maz_conquer_coastlines_title: "Conquer the Coastlines"
 vn_maz_conquer_coastlines_desc: "A nation's wealthiest thing are its ports. Unfortunately, we do not have any. It is time to get a proper coastline to improve our trade and take our first steps to become a maritime power."
 vn_maz_build_a_navy_title: "A [Root.GetAdjective] Navy"
 vn_maz_build_a_navy_desc: "We may have a lot of land, but it is irrelevant if we do not control the seas. That is why we need to build a fleet that will make us an important naval power."
 vn_maz_dominate_baltic_trade_title: "Dominate the Baltic Trade"
 vn_maz_dominate_baltic_trade_desc: "The Baltic Trade is too important for us, because many goods from numerous nations are traded there. If we have the opportunity to become the strongest trading power in this area, money will no longer be a problem for us."
 vn_maz_mazovian_industry_title: "[Root.GetAdjective] Industry"
 vn_maz_mazovian_industry_desc: "[Root.GetName] is one of the most developed regions in Poland. We must use our territory and build factories to produce and sell goods."
 vn_maz_university_of_warsaw_title: "University of Warsaw"
 vn_maz_university_of_warsaw_desc: "Every nation needs to be educated. It becomes more and more important every year, because soon knowledge will become more important than the armies in a war. That is why we must build a university to study science and educate our people."
 vn_maz_mobilize_the_army_title: "Mobilizing against Tribes"
 vn_maz_mobilize_the_army_desc: "Various tribes are invading our country and have been harassing our merchants for a long time. Our people are living in fear of these barbarians. Therefore, we must march against these tribes to protect our people."
 vn_maz_conquer_west_prussia_title: "Crusade to West Prussia"
 vn_maz_conquer_west_prussia_desc: "Of all the regions where tribes settled, West Prussia is the most dangerous for us because it has a wide border with us. But we all know that we must defeat them alone to prevent their terror against our people - neither with the help of foreign powers, nor with the help of 'Holy Orders'."
 vn_maz_conquer_lithuania_title: "Rein in Lithuania"
 vn_maz_conquer_lithuania_desc: "The Baltic countries are important for our trade, but the people there have to learn about religion. Also the Lithuanians are as relentless as the Prussian tribes. So they must be conquered by a civilized nation - and we will be that!"
 vn_maz_conquer_livonia_title: "Into Livonia"
 vn_maz_conquer_livonia_desc: "We have conquered Lithuania, but now is the time to go deeper into the Baltics. There are still tribes in the Baltics that are still harassing our traders, which is why we have to conquer Livonia. For the Catholic world and our glorious nation!"
 vn_maz_convert_tribes_title: "Bring Religion To Barbarians"
 vn_maz_convert_tribes_desc: "All the tribes that lived at the Baltic Sea and in Prussia belong to the past thanks to us. They are now in Catholic hands, so they must accept the true religion. We must convert all people in the Baltics and Prussia and show them the true path!"
 vn_maz_conquer_east_prussia_title: "Capture East Prussia"
 vn_maz_conquer_east_prussia_desc: "The Holy Roman Empire is not doing enough to take action against these tribes and to show them the true faith. So we must take over their tasks to bring victory to the Catholic world. We must conquer these territories and set an example for the entire Catholic world, especially the Holy Roman Empire."
 vn_maz_conquer_pripyat_title: "Take the Pripyat"
 vn_maz_conquer_pripyat_desc: "We have taken over one half of the Pripyat, but the other half is still in the hands of the Orthodox. As we claim and conquer these lands, we are one step closer to the end of the schism."
 vn_maz_conquer_ruthenia_title: "To Ruthenia"
 vn_maz_conquer_ruthenia_desc: "Ruthenia is an important region for the Orthodox and one of their most important bastions of Europe. If we can conquer it, they will suffer a severe defeat and almost be driven out of North-Eastern Europe."
 vn_maz_catholic_heaven_title: "A Catholic Heaven"
 vn_maz_catholic_heaven_desc: "Our wars against heretics around the world brought us high prestige and reputation. We must now build cathedrals and convert the last remaining heretics in order for the world to perceive us as Protectors of Christianity!"
 vn_maz_anti_schism_movement_title: "Anti-Schism Movement"
 vn_maz_anti_schism_movement_desc: "In 1054, one of the most devastating events happened: The Great Schism divided Christianity into two parts. We border on nations that have adopted the wrong path of Christianity. We cannot risk bordering on heretics, so we must fight against them. Since other Catholic nations are not fully aware of this danger, we must take the lead of Catholicism and encourage them to fight!"
 vn_maz_conquer_brest_title: "Conquer Brest"
 vn_maz_conquer_brest_desc: "The Brest area is the first area we need to conquer. It borders us and is home to heretical people. Thus we must conquer it in the name of the Catholic world in order to take the first steps to end the schism."
 vn_maz_conquer_volhynia_title: "Annex Volhynia"
 vn_maz_conquer_volhynia_desc: ""
 vn_maz_conquer_galicia_title: "Marching to Galicia"
 vn_maz_conquer_galicia_desc: "We have captured Volhynia, but we have to make sure they do not counter-attack us. That is why we must conquer Galicia in order to reach the mountains and connect Volhynia with the Catholic world."
 vn_maz_conquer_moldavia_title: "Defeat the Moldavians"
 vn_maz_conquer_moldavia_desc: "In order to be closer to the Black Sea and secure our border with the Moldovian Orthodox tribes, we must subjugate the Moldovian tribes."
 vn_maz_anti_schism_convertion_title: "Anti-Schism Convertion"
 vn_maz_anti_schism_convertion_desc: "Now that our movement has been successful and the Catholic world has been made aware of this problem, we must move on to the second phase: Conversion. We must convert these people who have adopted the wrong faith and show them the right way to heaven. For Catholicism!"
 vn_maz_stable_government_title: "A Stable Government"
 vn_maz_stable_government_desc: "Neither is our nation completely stable, nor is our ruler ready to rule. We need a stable country and a talented ruler for [Root.GetName]."
 vn_maz_remove_szlachtas_influence_title: "Restrict Szlachta"
 vn_maz_remove_szlachtas_influence_desc: "The nobles have too much influence in Mazovia, which has been essential for us because they have helped us in many battles. But times have changed and the nobility forgot who is in charge. If we do not remove their gigantic influence, they can become a problem for us."
 vn_maz_polish_rivalry_title: "Best Piast Is Our Piast"
 vn_maz_polish_rivalry_desc: "In a family, there are always rivalries. We will make sure that in our family we will be the winners of these feuds. So we must show our superiority in a war and conquer their capital to send them a message. Furthermore, it will also speed up unification."
 vn_maz_under_one_flag_title: "Under One Flag"
 vn_maz_under_one_flag_desc: "It is time to end what we prepared a long time ago. Let us unite the Piast dynasty under a single flag, the [Root.GetAdjective] flag. This will make us stronger and more powerful. United we stand, divided we fall!"
 vn_maz_conquer_silesia_title: "Integrate Silesia"
 vn_maz_conquer_silesia_desc: "Silesia was once one of the most important parts of the Piast Empire. We must integrate Silesia into our country in order to benefit from its wealth."
 vn_maz_unite_our_empire_title: "One Empire, One Culture"
 vn_maz_unite_our_empire_desc: "Minorities have always been a problem in every empire, but in our empire this will not happen. Our empire will stand up for our culture, and nothing else! We only need ourselves, not other peoples. So we must expel all minorities and create an Empire for the Slavs!"
