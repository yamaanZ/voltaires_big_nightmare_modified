#Thuringia
 vn_thu_thuringians_abroad_title: "Thüringer in fernen Landen"
 vn_thu_thuringians_abroad_desc: "Dank unseres Rufs für hervorragende Wissenschaft und Diplomatie unterhält Thüringen weitreichende dynastische Beziehungen zu mehreren Großmächten. Während wir uns um das Beste für Thüringen bemühen, können auch Angehörige von Thüringern, die in fremden Ländern oder an fremden Königshöfen leben, für das Wohl der Heimat ihrer Vorfahren kämpfen."
 vn_thu_thuringians_abroad_tt: " Länder:\nWerden von der §Y[Root.Ruler.Dynasty.GetName]§!-Dynastie beherrscht.\nSind entweder eine §YGroßmacht§! oder einen Regierungsrang von §Y6§!."
 vn_thu_thuringians_abroad_ss: " Länder sind ein Juniorpartner von [Root.GetName]."
 vn_thu_conquer_hesse_title: "In den Teutoburger Wald"
 vn_thu_conquer_hesse_desc: "Die Thüringer haben sich über das gesamte Zentrum Germaniens verbreitet, die alten Vorfahren dieser Länder. Die thüringische Hingabe spiegelt direkt die von Arminius im Teutoburger Wald wider. Wir sollten das Land des stolzesten Sieges unserer Vorväter zurückerobern und ein Erbe aufbauen, das es mit Arminius aufnehmen kann. Die Cherusker waren Hessen und Hessen sind im Grunde Thüringer. Das weiß jeder!"
 vn_thu_conquer_franconia_title: "Schicksal der Franken"
 vn_thu_conquer_franconia_desc: "Was mit der Eroberung unserer Länder durch die Merowinger im 6. Jahrhundert begann und zur demütigenden Zahlung des "Schweinetributs" führte, hat sich zu einer für uns erfreulichen Situation entwickelt. Es ist endlich an der Zeit, unsere Schweine zurückzubekommen!"
 vn_thu_conquer_france_title: "Rückfordert verlorene Schweine"
 vn_thu_conquer_france_desc: "Nach Jahrhunderten der Demütigung durch den "Schweinetribut" sind unsere ehemaligen Feinde dem Thüringer Löwen unterlegen. Franken und Sachsen sind sicher in unserem Schoß und unsere Nation ist so prestigeträchtig wie immer. Wir könnten, oder besser gesagt, wir haben den Ruhm des Thüringer Königreichs, das im Jahr 531 endete, definitiv übertroffen."
 vn_thu_claims_in_saxony_title: "Der Saalesprung"
 vn_thu_claims_in_saxony_desc: "Die Legende erzählt, dass Ludwig der Springer seinen Namen von seinem legendären Ausbruch aus dem Gefängnis hat. Er versuchte, sein Reich nach Sachsen auszudehnen und tötete den sächsischen Monarchen Friedrich III. Ludwig wurde in Halle eingekerkert, wo er nach drei Jahren Haft mit einem spektakulären Sprung von einem Turm in die Saale entkam. Wir sollten uns seinen Mut und seine Entschlossenheit zum Vorbild nehmen. Wenn nicht durch Mord, dann durch Eroberung soll Sachsen unser sein."
 vn_thu_conquer_ostergau_title: "Vereint durch Herkunft"
 vn_thu_conquer_ostergau_desc: "Das Thüringer Volk war einst geeint, bevor Franken und Sachsen unser einst geeintes Land zerschlugen. Es ist an der Zeit, dass wir uns auf unser altes Erbe aus dem 5. Jahrhundert besinnen. Einmal vereint, sollten wir in der Lage sein, die Sachsen und die Franken aufzulösen, wie sie es mit uns getan haben."
 vn_thu_conquer_thuringia_title: "Die Löwen unter ihnen"
 vn_thu_conquer_thuringia_desc: "Löwen sind ein starkes Symbol für Thüringen, seit die Ludowinger sie als Wappen in unser Land brachten. Auch wenn unsere Nachbarn im Vergleich zu unserem Land nicht unbedingt hilflos sind, so sind sie doch nur Schafe. Es ist an der Zeit, den Löwen auf die Schafe loszulassen und ihn wachsen zu sehen."
 vn_thu_conquer_saxony_title: "Beendet die Sachsen"
 vn_thu_conquer_saxony_desc: "Es ist Jahrhunderte her, als die Sachsen den merowingischen Franken halfen, unsere Ländereien zu zerstückeln. Seitdem haben sie ihre gierigen Hände in der Nähe und über unsere Ländereien gehalten. Doch damit ist jetzt Schluss! Durch einen Konflikt konnten wir die Sachsen entscheidend zurückdrängen und zurückerobern, was uns rechtmäßig gehört."
 vn_thu_proud_and_free_title: "Erhaben und Frei"
 vn_thu_proud_and_free_desc: "Auch wenn es zeitweise so aussah, als würde Thüringen in die Hände von unwürdigen Männern fallen, haben wir uns durchgesetzt und stehen stolz und frei da."
 vn_thu_thuringian_rome_title: "Thüringisches Rom"
 vn_thu_thuringian_rome_desc: "Mit fast 77 historischen Kirchen in und um Erfurt ist es keine Untertreibung, dass Erfurt von allen, die einen Blick für die Realität haben, als das Thüringische Rom bezeichnet wird. Wir sollten unser reiches religiöses Erbe ausbauen und Erfurt und Thüringen für immer auf den Seiten der Geschichte belassen.."
 vn_thu_a_worthy_capital_title: "Eine würdige Hauptstadt"
 vn_thu_a_worthy_capital_desc: "Damit wir von unseren Nachbarn als würdige Landgrafschaft anerkannt werden, brauchen wir eine prestigeträchtige Hauptstadt, von der aus wir unser Land regieren können. Erfurt oder Weimar, die sich in fremden Händen befinden, sollten ausreichend sein. Wenn wir jedoch unsere Nachbarn nicht verärgern wollen, müssen wir an eine andere Stadt denken, die würdig ist, unsere Hauptstadt zu sein."
 vn_thu_starrsinn_title: "Thüringer Starrsinn"
 vn_thu_starrsinn_desc: "Wenn die Nachbarn um uns herum nur nach einem Zeichen der Schwäche Ausschau halten, müssen wir in der Lage sein, uns zu verteidigen. Unser verstorbener Monarch, Ludwig der Springer, hat das vor uns allen erkannt: Er hat die Wartburg in Eisenach gebaut. Wenn wir uns verteidigen wollen, sollten wir in seine Fußstapfen treten."
 vn_thu_religious_overthrow_title: "Religiöser Umsturz"
 vn_thu_religious_overthrow_desc: "Eine der berühmtesten Persönlichkeiten, die aus Thüringen stammten, war der Augustinermönch Martin Luther. Wird er als Ketzer betrachtet werden, der auf dem Scheiterhaufen verbrannt werden soll, oder sind seine Lehren der einzig wahre Glaube?"
 vn_thu_third_university_title: "Tertius Univer-\nsitas Imperii"
 vn_thu_third_university_desc: "Im Jahr 1394 wurde in Erfurt die dritte Universität auf kaiserlichem Boden gegründet. Damit stellen wir Thüringer die Wissenschaft über alles andere. Unser Erbe soll Weisheit und Bildung sein."
 vn_thu_kulturstadt_weimar_title: "Kulturstadt Weimar"
 vn_thu_kulturstadt_weimar_desc: "Während Städte wie Prag oder Wien die kaiserliche Autorität symbolisieren und das Herz des Reiches sind, kann keine dieser Städte den Titel "kulturelles Herz Deutschlands" für sich beanspruchen. Mit großen Köpfen wie Goethe und Schiller, die Weimar zu einem unbestrittenen Zentrum der Literatur und Kultur machten, ist es kein Wunder, dass die klassische Ära in Deutschland oft als "Weimarer Klassik" bezeichnet wird. Weimar steht im kulturellen Kernland der Literatur und Wissenschaft und unser Ruf auf den Schultern von Giganten wie Goethe und Schiller."
