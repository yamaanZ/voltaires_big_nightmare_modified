l_german:
#Decisions
 kor_righteous_army_title: "Monaspa"
 kor_righteous_army_desc: "Unsere Königsgarde duldet nicht, dass Georgien von unseren Feinden zersplittert wird, egal wie verzweifelt unsere Situation auch aussehen mag! Anstatt sich einer fremden Besatzung zu unterwerfen, werden sie sich sicherlich gegen unsere Unterdrücker erheben und die Freiheit Georgiens schützen."
 allow_earlier_ruthenia_formation_tt: "Die Gründung von §YRuthenien§! benötigt nicht länger eine §YAdministrative Technologie§! der Stufe §Y40§!."
 ruthenian_nation_tt: "Hat eine Mission abgeschlossen, die dafür sorgt, dass die Gründung von §YRuthenien§! nicht länger an die §YAdministrative Technologiestufe§! gebunden ist."
 reinforce_tripitaka_koreana_decision_title: "Verteidigung d. Predigt ü. Gesetz u. Gnade stärken"
 reinforce_tripitaka_koreana_decision_desc: "Die Feinde von [Root.GetUsableName] haben es auf die wertvolle Predigt über Gesetz und Gnade abgesehen. Wir dürfen nicht zulassen, dass ihnen diese Schriften in die Hände fallen. Wir müssen unverzüglich die Verteidigung verstärken!"
 tripitaka_koreana_defenses: "Verteidigung der Predigt über Gesetz und Gnade"
 tripitaka_koreana_defenses_tt: "bis ein Feind der §Yostslawischen§! Kulturgruppe die Provinz erobert"
 evacuate_tripitaka_koreana_decision_title: "Die Predigt über Gesetz und Gnade an einen anderen Ort bringen"
 evacuate_tripitaka_koreana_decision_desc: "Wir werden angegriffen! Die Predigt über Gesetz und Gnade ist in Gefahr, in feindliche Hände zu fallen! Wir müssen sie sofort nach [Root.Capital.GetName] bringen!"
 evacuate_tripitaka_koreana_decision_tt: "Die §YPredigt über Gesetz und Gnade§! wird nach §Y[Root.Capital.GetName]§! verlegt."
 desc_tripitaka_koreana_defenses: "Die Befestigung dieser Provinz wurde erheblich verstärkt, um die Predigt über Gesetz und Gnade vor etwaigen Bedrohungen zu schützen."
 nahuatl_conversion_ceremonies_title: "Missionierung der Ætsægdin-Heiden"
 inti_obligatory_religious_festivals_title: "Missionierung der Khabze-Heiden"
 inti_obligatory_religious_festivals_desc: "Wir sollten sie nicht nur dazu zwingen, uns Gottheiten oder Ikonen zu überlassen, sondern sollten auch Stellvertreter unseres Hochpriesters ernennen, die jeden einzelnen Teil unseres Reiches besuchen und die heiligen Feste unserer Religion begehen. Es sollte eine Anwesenheitspflicht bestehen, vor allem für jene, die an ihrem heidnischen Glauben festhalten."
 join_the_counter_reformation_anti_title: "Nehmt die Gegen-Reformation an"
 join_the_counter_reformation_anti_desc: "Seine Heiligkeit der Papst hat nach einer mächtigen Anstrengung verlangt, der protestantischen Bewegung entgegenzutreten. Mit der Hilfe des neu gegründeten Jesuitenordens werden wir diese Häresie auslöschen. Durch immer effektivere Missionare werden es der protestantische und reformierte Glauben schwerer haben, sich in unsere Ländereien auszubreiten. (Wenn wir jemals die nationalen Ideen '§YÖkumene§W' oder '§YLiberté, égalité, fraternité§W' wählen, werden wir diesen Bonus verlieren.)"
 piedmontese_nation_title: "Piedmontesische Nation"
 piedmontese_nation_desc: "Im Jahr 961 reorganisierte der erste Kaiser des Heiligen Römischen Reiches, Otto I., Norditalien in eine Gruppe von Marken unter den führenden Adligen der Region. Turin wurde das Zentrum der neuen Marca Arduinica, aber mit dem Aussterben der Arduine ist dieser Titel aus dem Gebrauch geraten. Wir müssen ihn wiederbeleben, indem wir das piemontesische Volk wieder vereinen!"
 mazovian_nation_title: "Masowisches Reich"
 mazovian_nation_desc: "In der Stammeszeit des vorchristlichen Polens waren die Masowier einer der wichtigsten lechitischen Stämme, die schließlich den polnischen Staat bildeten. Jetzt, da wir ihre Länder wieder vereint haben, können wir das Herzogtum Masowien wiederherstellen."
 letonian_nation_title: "Lettisches Reich"
 letonian_nation_desc: "Die unteren Regionen Livlands umfassen mehrere verschiedene ethnische Gruppen, darunter Letten, Semgallen und Kuren. Im Laufe der Zeit können wir jedoch alle südlichen Liven unter einer einzigen ethnischen Identität zusammenführen - einer lettischen Identität."
 estonian_nation_title: "Estländisches Reich"
 estonian_nation_desc: "Die Region Livland und Estland ist die Heimat verschiedener finnischer Stämme, die bis zur Ankunft der Kreuzritter koexistierten. Um solchen fremden Eindringlingen zu widerstehen, sollten wir die Esten unter einem gemeinsamen Banner vereinen."
 finnish_nation_title: "Finnisches Reich"
 finnish_nation_desc: "Die Finnen besetzen seit jeher das östliche Skandinavien, aufgeteilt in getrennte Stammeseinheiten. Es ist an der Zeit, unser Volk zu modernisieren und einen neuen Staat zu gründen, der ganz Finnland umfasst."
 circassian_nation_title: "Tscherkessisches Reich"
 circassian_nation_desc: "Um gegen unsere mächtigeren Nachbarn zu überleben, müssen wir die tscherkessischen und abchasischen Stämme in einem einzigen Bundesstaat vereinen."
 create_israel_title: "Jüdisches Heimatland erschaffen"
 create_israel_desc: "Nun, da wir in Palästina eingedrungen sind, müssen wir uns mit der Entscheidung auseinandersetzen, ob wir dort eine neue jüdische Heimat gründen oder sie unter lokaler Herrschaft lassen."
 form_israel_title: "Königreich Israel wiederherstellen"
 form_israel_desc: "Die verfluchten Römer unter Titus zerstörten Jerusalem im Jahr 70 n. Chr. und bestätigten damit die Macht ihrer Marionettenkönige nach Herodes nach der wohlwollenden Herrschaft der einst mächtigen hasmonäischen Dynastie. Das jüdische Volk wurde unter römische Staatsgewalt gebracht und dann über die ganze Welt gestreut. Wir müssen endlich die jüdische Selbstherrschaft wiederherstellen und den Dritten Tempel bauen."
 assyrian_nation_title: "Assyrisches Reich wiederherstellen"
 assyrian_nation_desc: "Bevor es Zoroastrier gab, bevor es Juden gab, bevor es Christen und Muslime gab, regierten die alten Götter in Assyrien, der Wiege der Zivilisation. Die Last der Wiederherstellung dieses alten Reiches ruht auf uns."
 syrian_nation_title: "Syrische Nation"
 syrian_nation_desc: "Zu lange hat die levantinische Region unter fremden Jochen und zänkischen Dynastien gelitten. Nachdem wir sie endlich vereint haben, können wir einen neuen Staat errichten, der alle Völker Syriens umfasst."
 iraqi_nation_title: "Irakische Nation"
 iraqi_nation_desc: "Zu lange hat die mesopotamische Region unter fremden Jochen und zänkischen Dynastien gelitten. Nachdem wir sie endlich vereint haben, können wir einen neuen Staat errichten, der alle Völker des Irak umfasst."
 african_nation_title: "Afrikanische Nation"
 african_nation_desc: "Aus der römischen Provinz Afrika stammt die islamische Region Ifriqiya, die während des größten Teils der Geschichte des Kalifats von autonomen Dynastien regiert wurde. Obwohl Afrika und der Maghreb in kleine Emirate zersplittert sind, haben wir diese reiche und alte Region nun vereint und können wieder den Titel des Sultans von Ifriqiya für uns beanspruchen."
 revive_kemetism_title: "Kemetismus wiederbeleben"
 revive_kemetism_desc: "Zuerst haben die Griechen unserer Gesellschaft ihren christlichen Glauben aufgedrängt, und dann, als wir endlich ihrer kaiserlichen Orthodoxie entkommen waren, kamen die Araber, um uns ein weiteres falsches Dogma aufzuzwingen. Wir müssen zu den alten Göttern, den ursprünglichen Göttern Ägyptens, zurückkehren - zu Ra, zu Set, zu Isis und Osiris!"
 berberize_tribe_title: "Berberisierung"
 berberize_tribe_desc: "Unser Volk sind Beduinen, die vom Kalifen von Kairo geschickt wurden, um Ifriqiya für seine Unverschämtheit und Untreue zu bestrafen. Die einheimische Bevölkerung ist jedoch mit der arabischen Sprache vertraut, und viele unserer eigenen Leute haben ebenfalls begonnen, ihre Sitten und ihren Stil zu übernehmen. Wir können uns diese Verbindung zu eigen machen und uns mit diesen Zenata-Stammesangehörigen assimilieren."
 claim_irish_high_kingship_title: "Irisches Hochkönigtum beanspruchen"
 claim_irish_high_kingship_desc: "Man sagt, dass derjenige, der die drei wichtigsten Hafenstädte Irlands - Limerick, Dublin und Waterford - kontrolliert, der wahre und unbestrittene Hochkönig ist. Nachdem wir die Kontrolle über diese Städte übernommen haben, müssen wir den Titel wieder aufleben lassen!"
 end_iconoclasm_title: "Ikonoklasmus beenden"
 end_iconoclasm_desc: "Die Gottesmutter ruft uns zurück zur Verehrung der heiligen Ikonen, einer der wesentlichen Praktiken des orthodoxen Christentums. Jetzt, da Regenten an der Macht sind, können wir uns auf den Weg machen und die große Ikone von Christus Pantokrator über dem Palasttor wiederherstellen!"
 revive_iconoclasm_title: "Ikonoklasmus wiederbeleben"
 revive_iconoclasm_desc: "Die ikonoklastische Bewegung wandte sich gegen die Verehrung von Ikonen und anderen Heiligenbildern als eine Form des vermeintlichen Götzendienstes. Sie wurde von den byzantinischen Kaisern in zwei Perioden des achten und neunten Jahrhunderts gefördert, wobei sie jeweils von einer Kaiser-Gemahlin aufgehoben wurde. Vielleicht sollten wir diese alte Tradition wiederbeleben, um dem verärgerten Herrn zu gefallen?"
 pentarchyicon.tt: "Kontrolliert mindestens 2 pentarchalische Sitze"
 pagan_conversion_to_zoroastrian_title: "Zum Gnostizismus konvertieren"
 pagan_conversion_to_zoroastrian_desc: "Die gnostischen Gemeinden in unserem Land verbreiten den Gedanken, der Staat solle ihre Religion annehmen."
 pagan_conversion_to_zoroastrian_tooltip: "[Root.GetName] wird einen gnostischen Glauben, der von seinen Untertanen praktiziert wird, als neue Staatsreligion übernehmen."
 assize_of_arms_act_title: "Reform der Wehrverfassung"
 assize_of_arms_act_desc: "Erlasst eine Verordnung zur Straffung der Truppenabgabe und zur Durchsetzung der Strafverfolgung von Straftätern."
 end_frankish_monarchy_title: "Das Reich zentralisieren"
 end_frankish_monarchy_desc: "Die Zeiten, in denen die fränkische Krone lediglich als Schiedsspruch zwischen anderen Feudalherren fungierte, sind vorbei. Unsere feudale Autorität ist nunmehr unbestritten und wir können den zersplitterten Zustand unseres königlichen Titels ein für allemal beenden."
 frankish_culture_provinces_tooltip: "Alle Provinzen der [Root.Culture.GetGroupName]en Kulturgruppe haben nun die §Yfränkische§! Kultur."
 langobardic_culture_provinces_tooltip: "Alle Provinzen der [Root.Culture.GetGroupName]en Kulturgruppe haben nun die §Ylangobardische§! Kultur."
 spa_ceded_malta: "Abgetretene Insel"
 spa_ceded_malta_pap: "Trat die Insel an die Johanniter ab"
 spa_refused_ceding_malta: "Lehnte die Abtretung der Insel an die Johanniter ab"
 lithuanian_nation_title: "Litauische Nation"
 lithuanian_nation_desc: "Zu lange schon sind die baltischen Stämme Litauens in konkurrierende Häuptlingstümer und Herzogtümer zersplittert. Wenn wir das Kernland unseres Volkes vereint haben, können wir einen echten litauischen Staat errichten."
 austrian_empire_title: "Kaisertum Österreich"
 austrian_empire_desc: "Österreich hat sich in den letzten Jahrhunderten von einer kleinen Mark an den Grenzen der Zivilisation zur furchterregendsten Macht Mitteleuropas entwickelt. Es ist an der Zeit, dass wir unseren Rang festschreiben, indem wir uns zu einem Kaiserreich erklären."
 prussian_nation_title: "Reformiert zum herzoglichen Preußen"
 prussian_nation_desc: "Wir halten das Juwel von Pruthenien in unserem Land. Indem wir uns in einen erblichen Staat verwandeln, können wir unsere Verwaltungsstruktur erneuern und den Respekt unserer Nachbarn gewinnen."
 end_eng_isolation_title: "Isolation beenden"
 end_eng_isolation_desc: "Beendet die Zeit der inneren Einkehr, die von den verängstigten Earls vorangetrieben wird, und kehrt zu einer umfassenden Expansion unseres Staates über die Britischen Inseln zurück."
 yugoslav_nation_title: "Jugoslawisches Reich"
 yugoslav_nation_desc: "Treibt die byzantinische Bedrohung zurück und zeigt ihr, wer wirklich die Balkanhalbinsel kontrolliert - die Slawen. Nachdem wir einige der wichtigsten Städte der Region unter einer Flagge vereint haben, können wir den Titel des Königs der Jugoslawen beanspruchen. Möge unser Reich lange währen!"
 great_project_panama_canal: "Kanal von Korinth"
 panama_canal: "Kanal von Korinth"
 panama_canal_title: "Kanal von Korinth bauen"
 construct_panama_canal_title: "Erbaut den Kanal von Korinth"
 construct_panama_canal_desc: "Der Bau eines Kanals zur Trennung des Isthmus von Korinth, um das Ionische Meer mit dem Ägäischen Meer zu verbinden, ist ein wahrhaft antike Unterfangen, das nach seiner Vervollständigung die Reisezeit unserer Schiffe verringern wird. Doch das Projekt ist sehr kostspielig und kann während des Baus weitere Probleme aufwerfen..."
 cancel_panama_canal_title: "Kanal von Korinth abbrechen"
 cancel_panama_canal_desc: "Unser Projekt zum Bau des Kanals von Korinth hat sich als zu kostspielig herausgestellt und wird abgebrochen."
 canal_events.27.t: "Kanal von Korinth fertiggestellt"
 canal_events.27.d: "Viele behaupteten, es sei unmöglich. Andere verbannten es in das Reich der fernen Zukunft oder in das Reich der Träume. [Root.Owner.GetName] brachte es jedoch in das Reich der Realität. Doch mit Ausdauer, Genialität und die unglaubliche Menge an Ressourcen, die wir in dieses Projekt investierten, wurde es fertiggestellt und ermöglicht unseren Schiffen nun eine sichere Passage, ohne die Peloponnes umfahren zu müssen. Der Kanal, der seiner Zeit Jahrhunderte voraus ist, wird nicht nur als Portal dienen, sondern auch als monumentaler Beweis, dass für [Root.Owner.GetName] nichts unmöglich ist."
 tuscany_in_hre_tooltip: "§YItalien§!-Überregion gehört dem Kaiserreich an oder ist ein Vasall des Kaisers."
 spanish_unification_effect.tooltip: "§YSpanien§! erhält einen dauerhaften Anspruch auf die gesamte Überregion §YIberien§!, mit Ausnahme der Regionen §YBeira§! und §YAlentejo§!."
 empire_of_china_in_name: "Großfürstentum der Rus nur nach Name"
 desc_empire_of_china_in_name: "Wenn wir auch den Titel des Großfürsten der Rus erfolgreich über die Russen gesichert haben, ist unser Reich eines, das kaum Russen enthält. Wenn wir als etwas anders als ein ausländischer Fürst gesehen werden möchten, müssen wir die Russen als Teil unserer Regierung integrieren."
 less_than_two_chinese_cultures_accepted_tooltip: "Akzeptiert weniger als 2 Kulturen der ostslawischen Kulturgruppe."
 atleast_two_chinese_cultures_accepted_tooltip: "Hat mindestens 2 akzeptierte Kulturen in der ostslawischen Kulturgruppe."
 empire_of_china_nomadic_border: "Unbewachte Nomadengrenzen"
 desc_empire_of_china_nomadic_border: "Der Aufstieg einer mächtigen Horde an unserer Grenze wirft einen düsteren Schatten auf unseren Anspruch, Fraternität zu besitzen. Wenn das Reich gedeihen soll, müssen wir die nomadischen Grenzen vereinen."
 end_kilkennystatutes_title: "Aufhebung der Kilkenny-Statuten"
 end_kilkennystatutes_desc: "Die englische Krone hat wenig Einfluss auf uns. Ihre Abneigung gegen die Vermischung zwischen irischer und normannischer Kultur ist daher hinfällig. Wir können die Statuten in unserem Land außer Kraft setzen und so agieren, wie es uns beliebt."
 dalmatian_nation_title: "Dalmatisches Reich"
 dalmatian_nation_desc: "In der Antike hieß die Region, die heute als Westbalkan bekannt ist, Illyrien und war ein mächtiger Rivale Roms. Nach der Eroberung wichtiger Küstenstädte entlang der Adria ist es an der Zeit, dass der dalmatische Zusammenschluss romanischer und slawischer Kulturen zu einem eigenen Staat ernannt wird."
 normand_english_nation_title: "Primärtitel ändern"
 normand_english_nation_desc: "Der englische König Eduard der Bekenner, den wir in unserem Land viele Jahre lang gnädig beschützt haben, versprach uns die Nachfolge seines Königreichs. Da wir das englische Königtum unter unserer Kontrolle haben, sollten wir es zu unserem wichtigsten Titel gegenüber dem weniger prestigeträchtigen normannischen Herzogtitel machen."
 hungarian_nation_title: "Ungarisches Königreich wiederbeleben"
 hungarian_nation_desc: "Das glorreiche Königreich der Magyaren, das im Frühmittelalter aus Steppenkriegern geschmiedet wurde, ist gefallen. Nur durch die Wiedervereinigung Pannoniens können wir den Titel des Königs der Magyaren tragen und das verstorbene Prestige des Königreichs zurückgewinnen."
 macedonian_nation_title: "Makedonische Nation"
 macedonian_nation_desc: "Während einige Griechen behaupten, dass wir keine echten Mazedonier sind, ist dies natürlich eine Lüge. Da die Kernländer Makedoniens vollständig unter unserer Kontrolle stehen, können wir den Mantel einer makedonischen Nation beanspruchen."
 serbian_nation_title: "Serbisches Reich"
 serbian_nation_desc: "Unter einer offiziellen Flagge können die Serben vereinigt werden, um die Zeit der zankenden Dynastien zu beenden. Gemeinsam können wir uns gegen die Invasionstruppen aus Ost und West behaupten, die uns erneut unterjochen wollen."
 sardinian_nation_title: "Sardinisches Reich"
 sardinian_nation_desc: "Die berühmte Insel Sardinien hat im Laufe der Jahre vielen Invasionen standgehalten und wurde im elften Jahrhundert in vier Judikate aufgeteilt. Jetzt, wo die Macht der Richter gebrochen ist, können wir Sardinien wieder vereinigen."
 moldovan_nation_title: "Moldawisches Reich"
 moldovan_nation_desc: "Nach der Vereinigung der einzelnen moldauischen Stämme, die die Region seit Jahrhunderten besetzt halten, können wir nun in eine neue Epoche als Fürstentum Moldawien eintreten."
 wallachian_nation_title: "Walachische Nation"
 wallachian_nation_desc: "Nachdem wir die einzelnen wallachischen Stämme, die die Region seit Jahrhunderten besiedelt haben, vereint haben, können wir nun als das Fürstentum Walachei in eine neue Epoche eintreten."
 albanian_nation_title: "Albanisches Reich"
 albanian_nation_desc: "Jahrtausende sind vergangen, als das albanische Volk, geboren aus illyrischen Stämmen, unter römischer und dann byzantinischer Herrschaft lebte. Nachdem dieses Joch abgeschüttelt wurde, können wir endlich ein albanisches Fürstentum errichten und mit den Königreichen um uns herum konkurrieren."
 welsh_nation_title: "Walisisches Reich"
 welsh_nation_desc: "Cymru ist seit langem das Schlachtfeld für Kleinkönige, ein Schatten seiner einst gewaltigen Macht auf der Insel Großbritannien. Das Ziel eines jeden wahren Waliser ist es, die Region wieder zu vereinen und eine neue Fürstenfamilie zu proklamieren!"
 albanian_kingdom_title: "Albanisches Königreich"
 albanian_kingdom_desc: "Wenn wir die Kontrolle über die albanische Region den verschiedenen Ketzern und Anwärtern, die sie bisher beherrscht haben, entziehen können, können wir dort im Namen unserer Dynastie ein neues Königreich errichten."
 elevate_canton_title: "Aufstieg zum Kanton"
 elevate_canton_desc: "Indem wir unseren Staat stärken und die Beziehungen zu den Schweizer Republiken pflegen, können wir ein vollwertiger oder gleichberechtigter Kanton werden und letztendlich das schweizerische Volk vereinen."
 aquitaine_nation_title: "Königreich von Aquitanien"
 aquitaine_nation_desc: "Mit den wichtigen Zentren Südfrankreichs unter unserer Kontrolle können wir uns mit dem Titel des Königs von Aquitanien schmücken."
 frankish_nation_title: "Fränkisches Reich"
 frankish_nation_desc: "Bevor es ein Konglomerat gab, das sich „Heiliges Römisches Reich“ nennt, gab es das glorreiche Reich Karls des Großen, unter dem der größte Teil Mitteleuropas vereinigt war. Es ist höchste Zeit, dass dieser Zustand wiederhergestellt wird und die heimtückische Idee der „Selbstbestimmung“ beseitigt wird."
 lotharingian_nation_title: "Reich Lothars"
 lotharingian_nation_desc: "Vor Jahrhunderten beherrschte das Lotharii Regnum die Grenzgebiete zwischen Deutschland und Frankreich. Wenn es uns gelingt, unsere unbestreitbare Macht in dieser Region zu etablieren, wird der Titel uns gehören."
 sicilian_nation_title: "Sizilianisches Reich"
 sicilian_nation_desc: "Mit den großen Städten Süditaliens unter unserer Kontrolle können wir die Region zu einer einzigen sizilianischen Nation vereinen, die sowohl die Insel als auch das eigentliche Königreich umfasst. Die Grafen und Katapane werden nicht länger um die Macht konkurrieren."
 swabian_nation_title: "Herzogtum von Schwaben"
 swabian_nation_desc: "In den frühen Tagen des Reiches ersetzte eine Reihe von größeren Stammherzogtümern das Flickwerk der Nationen, das wir heute haben. Wenn es uns gelingt, in den zerklüfteten schwäbischen Ländern den Anschein der Einheit zu erwecken, können wir diesen prestigeträchtigen Titel für uns beanspruchen!"
 franconian_nation_title: "Herzogtum von Franken"
 franconian_nation_desc: "In den frühen Tagen des Reiches ersetzte eine Reihe von größeren Stammherzogtümern das Flickwerk der Nationen, das wir heute haben. Wenn es uns gelingt, in den zerklüfteten fränkischen Ländern den Anschein der Einheit zu erwecken, können wir diesen prestigeträchtigen Titel für uns beanspruchen!"
 lombardian_nation_title: "Lombardisches Reich"
 lombardian_nation_desc: "Es ist viele Jahrhunderte her, dass das ursprüngliche langobardische Königreich in das Reich eingegliedert und aufgelöst wurde. Mit einem großen Teil Norditaliens unter unserer Herrschaft könnten wir das Ansehen dieses antiken Titels zurückgewinnen und den Cäsaren von Rom einen Schritt näher kommen."
 romagna_nation_title: "Herzogtum der Romagna"
 romagna_nation_desc: "Während die Ländereien des Kirchenstaates als vereinte Nation auf dem Papier erscheinen, sind sie seit langem in kleine Lehen und Herrschaften aufgeteilt. Indem wir die nominell päpstlichen Ländereien über dem Herzogtum Urbino vereinen, können wir uns den erblichen Titel „Herzog der Romagna“ zu eigen machen."
 belgian_nation_title: "Belgisches Reich"
 belgian_nation_desc: "Einige in der Region spotten über das Konzept eines solchen Staates und behaupten, dass es so etwas wie Belgien nicht gibt. Nachdem wir unsere Kontrolle über die Großstädte im südlichen Tiefland etabliert haben, ist es an der Zeit, dass wir ihnen beweisen, dass sie Unrecht haben."
 slovenian_nation_title: "Slowenisches Reich"
 slovenian_nation_desc: "Jetzt, da wir eine vorübergehende Präsenz in Europa entwickelt haben, müssen wir in unserem Heimatland expandieren und einen slowenischen Staat gründen. Nur dann werden wir den Respekt erhalten, den wir verdienen."
 ngc_nation_title: "Der norddeutsche Bund"
 ngc_nation_desc: "Vor zu langer Zeit wurden die nord- und mitteldeutschen Völker in erbliche Gebiete aufgeteilt, die von feindlichen Familien in den Krieg gezogen wurden. Wir müssen es uns zur Aufgabe machen, diese Schande zu beenden, indem wir uns zu einem einzigen politischen Gebilde zusammenschließen. Von diesem Punkt an können wir weitergehen, um Deutschland als Ganzes zu vereinen."
 sgc_nation_title: "Der süddeutsche Bund"
 sgc_nation_desc: "Vor zu langer Zeit wurden die süddeutschen Völker in erbliche Gebiete aufgeteilt, die von feindlichen Familien in den Krieg gezogen wurden. Wir müssen es uns zur Aufgabe machen, diese Schande zu beenden, indem wir uns zu einem einzigen politischen Gebilde zusammenschließen. Von diesem Punkt an können wir weitergehen, um Deutschland als Ganzes zu vereinen."
 mecklenburg_nation_title: "Herzogtum von Mecklenburg"
 mecklenburg_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Mecklenburg in mehrere dynastische Zweige aufgeteilt ist. Mit den mecklenburgischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 holstein_nation_title: "Herzogtum von Holstein"
 holstein_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Holstein in mehrere dynastische Zweige aufgeteilt ist. Mit den holsteinischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 palatine_nation_title: "Pfälzische Nation"
 palatine_nation_desc: "Seit jeher sind die Pfalzgrafen des Rheins wichtige kaiserliche Vicarii und Kurfürsten nach salischem Recht. Wenn der Haupttitel gefallen ist, können wir die Macht für uns selbst als Nebenzweige übernehmen."
 brunswick_nation_title: "Herzogtum von Braunschweig"
 brunswick_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Braunschweig in mehrere dynastische Zweige aufgeteilt ist. Mit den braunschweigischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 pomerania_nation_title: "Herzogtum von Pommern"
 pomerania_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Pommern in mehrere dynastische Zweige aufgeteilt ist. Mit den pommerschen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 bavaria_nation_title: "Herzogtum von Bayern"
 bavaria_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Bayern in mehrere dynastische Zweige aufgeteilt ist. Mit den bayerischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 swiss_nation_title: "Schweizerische Nation"
 swiss_nation_desc: "Die Einheit der schweizerischen Völker hat sich seit der Gründung der Eidgenossenschaft schon vor langer Zeit herausgebildet. Der nächste Schritt unseres Handelns besteht darin, einen zentralisierten helvetischen Staat zu bilden, indem wir die gesamte Region in Übereinstimmung bringen. Nur dann können wir uns gegen die vielen Außenstehenden behaupten, die versucht haben, uns zu unterwerfen."
 alsace_nation_title: "Elsässisches Herzogtum"
 alsace_nation_desc: "Unter dem alten fränkischen Reich, dem Ursprung der modernen kaiserlichen Herrschaft, wurde das Elsass zu einem Herzogtum vereinigt. Auch wenn der Titel seit Generationen unbesetzt ist, erlaubt uns der jüngste Anstieg an regionaler Macht, ihn für uns einzufordern!"
 eastfrisia_nation_title: "Ostfriesland vereinen"
 eastfrisia_nation_desc: "Die Zeit der friesischen Freiheit verbleibt mit Stolz in unserer Geschichte, aber es ist an der Zeit, sich der Zentralisierung des Reiches zuzuwenden. Nachdem wir die Stämme der Region vereint haben, können wir uns zum Grafen von Ostfriesland erheben."
 westfrisia_nation_title: "Friesland vereinen"
 westfrisia_nation_desc: "Die Zeit der friesischen Freiheit verbleibt mit Stolz in unserer Geschichte, aber es ist an der Zeit, sich der Zentralisierung des Reiches zuzuwenden. Nachdem wir die Stämme der Region vereint haben, können wir uns zum Grafen von Friesland erheben."
 silesia_nation_title: "Schlesien vereinigen"
 silesia_nation_desc: "Im Jahre 1138 teilte der Großherzog Boleslaw der Schiefmund das Herzogtum Schlesien unter seinen Söhnen auf. Im Laufe der Jahrhunderte hat sich das Herzogtum nur mehr und mehr zwischen den einzelnen Zweigen der Piast-Dynastie aufgeteilt. Mit wichtigen regionalen Zentren unter unserer Herrschaft können wir den altbekannten Titel wiederbeleben und unsere Herrschaft über ganz Schlesien bekräftigen."
 form_brandenburg_title: "Brandenburg gründen"
 form_brandenburg_desc: "Die Verwüstung der Nordmark im Jahr 983 hat die wendischen Ländereien reif für die Rückeroberung gemacht. Mit dem Kern um Brandenburg und Berlin unter unserer Kontrolle können wir den alten markgräflichen Titel für uns übernehmen."
 create_brandenburg_title: "Die Nordmark wiederherstellen"
 create_brandenburg_desc: "Nach dem Großen Slawenaufstand im Jahre 983 brach die einst mächtige Nordmark in kriegerische Stämme zusammen und ging dem Reich verloren. Nachdem wir seinen Kern zurückerobert haben, sollten wir sie auferstehen lassen."
 wurttemberg_nation_title: "Herzogtum von Württemberg"
 wurttemberg_nation_desc: "Es ist eine landesweite Schande, dass das Herzogtum Württemberg in mehrere dynastische Zweige aufgeteilt ist. Mit den württembergischen Machtzentren unter unserer Kontrolle können wir den Titel des Herzogs unbestritten beanspruchen."
 arpitan_nation_title: "Die arelatische Nation"
 arpitan_nation_desc: "Mit dem Untergang der savoyischen Dynastie könnten wir eine vorherrschende Macht in den arpitanischen Tälern werden und können uns zum Herrscher über alle arpitanischen Nationen wie das einstige Königreich Arelat erklären."
 scottish_nation_desc: "Unser Königreich ist ein Flickenteppich aus antiken piktischen, schottischen und kumbrischen Stämmen. Es ist jedoch höchste Zeit, dass wir unsere südlichen Beziehungen aufgreifen und den Staat in das Königreich Schottland umbenennen."
 lbv_nation_title: "Lombardo-Venetien"
 lbv_nation_desc: "Wir haben es geschafft, eine vorherrschende Stellung im Nordwesten Italiens zu erringen. Unsere wachsende Macht sollte in den Augen der anderen italienischen und europäischen Herrscher durch einen bedeutenderen Titel repräsentiert werden. Erklären wir uns zum König der Lombardei und Veneziens!"
 switch_italian_title: "Autokratisches System annehmen"
 switch_italian_desc: "Dieses Hin und Her zwischen republikanischer und monarchischer Regierung hat sich für unseren Staat nicht bewährt. Es ist an der Zeit, dass wir alle Ansprüche aufgeben und [Root.GetMdendie] [Root.Monarch.GetTitle] formell als festen Herrscher übernehmen."
 all_graviates_titles_title: "Alle besonderen Grafentitel aneignen"
 all_graviates_titles_desc: "Es gibt vier besondere Titel, die mit einer bestimmten Grafschaft verbunden sind: Pfalzgraf, Raugraf, Rheingraf und Wildgraf. Wenn wir alle vier tragen, werden wir sicherlich ein wichtiges Haus innerhalb des Reiches sein.\n§YWir werden ihre verbliebenen Ländereien erben!"
 all_graviates_titles_acquired: "Pfalzgraf, Raugraf, Rheingraf und Wildgraf"
 desc_all_graviates_titles_acquired: "Wir haben alle besonderen Grafschaften des rheinland-pfälzischen Landes vereint: Pfalzgraf, Raugraf, Rheingraf und Wildgraf."
 make_turin_capital_title: "Macht Turin zur Hauptstadt"
 make_turin_capital_desc: "Als eher italienisch ausgerichteter Staat muss Savoyen seine Hauptstadt auf der Halbinsel haben und Turin wird unser glorreiches Leuchtfeuer sein!"
 revoke_hansa_rights_title: "Aufhebung der hanseatischen Rechte"
 revoke_hansa_rights_desc: "Diese so genannten 'Hansestädte' haben viel zu viel Autonomie in unserem Reich. Wir müssen sie mit Gewalt in unsere zentralisierte Verwaltung zurückbringen, ob es ihnen gefällt oder nicht."
 reform_eastern_monarchy_title: "Feudale Administration annehmen"
 reform_eastern_monarchy_desc: "Das dezentrale pseudofeudale System, das unsere Nation seit Jahrhunderten bestimmt, ist veraltet und beschwerlich geworden. Wir sollten ein stärker verwestlichtes System annehmen, um die militärische und wirtschaftliche Schlagkraft, die wir uns wünschen, zu erhalten. Das löst zwar endlich unsere Autonomieprobleme, aber es wird mit hohen Kosten verbunden sein, wenn Minderheiten verschwinden."
 curtail_templars_title: "Die Tempelritter auslöschen"
 curtail_templars_desc: "Die Tempelritter, die ihre Laufbahn als Verteidiger des Glaubens im Heiligen Land begonnen haben, sind im Wesentlichen zu einem internationalen Bankenkartell geworden. Wir haben erfahren, dass ihre Einführungsrituale darin bestehen, Christus zu verleugnen und Mohammed anzubeten! Wir müssen den Papst bitten, diese Verbrecher auszumerzen und ihren Reichtum für die Krone zu beschlagnahmen."
 statue_in_restraint_of_appeals_anti_title: "Aufhebung der Appellationsmöglichkeit"
 statue_in_restraint_of_appeals_anti_desc: "Degradiert den Papst offiziell und erhebt stattdessen den König als letzte legale Instanz in allen religiösen Belangen."
 revoke_restraint_of_appeals_anti_title: "Führt die Appellationsmöglichkeit wieder ein"
 revoke_restraint_of_appeals_anti_desc: "Widerruft das vorher eingeführte Gesetz, das dem König die letzte, legale Autorität in allen religiösen Belangen gibt und führt diese Rechte für den Papst wieder ein."
 forming_pruth_tt: "Spielt Ihr den §YDeutschen Orden§!, erreicht entweder §YADM-Tech 40§! oder haltet kein Land in §YWestpreußen§!"
 primi_adopt_title: "Modernisieren"
 primi_adopt_desc: "Da wir unsere primitiven Methoden aufgegeben haben, können wir das Militär unserer Nation modernisieren."
 tribal_democracy_reform_title: "Vererbungssystem annehmen"
 tribal_democracy_reform_desc: "Unsere primitive Gesellschaft hat kein organisiertes System aufeinander folgender Herrschaften. Wenn wir uns von den fortgeschritteneren Nachbarn abkoppeln, sind wir einen Schritt näher dran, uns wirklich der feudalen Welt anzuschließen."
 abandon_avignon_title: "Avignon aufgeben"
 abandon_avignon_desc: "Wir müssen den Heiligen Vater um Verzeihung bitten, nachdem wir eine schwere Sünde begangen haben, indem wir unsere Loyalität auf antipäpstliche Versager verlegt haben."
 catalan_nation_title: "Katalonien gründen"
 catalan_nation_desc: "Seitdem die Marca Hispanica zum Schutz der Route durch die Pyrenäen vor maurischen Eindringlingen etabliert wurde, hatten die Menschen in Katalonien immer eine andere Identität als die anderen. Jetzt, da ein Großteil der Region unter einem Banner vereint ist, können wir uns zum König von Katalonien erklären!"
 portuguese_nation_title: "Portugal gründen"
 portuguese_nation_desc: "Obwohl das portugiesische Volk eine einzigartige Identität für die iberische Halbinsel ist, wurde es immer auf die eine oder andere Weise von den Mauren oder den Königreichen von León und Galicien beherrscht oder beeinflusst. Doch die Expansion des Staates von seinem alten Kernland in Braga hat unser Ansehen und unseren Einfluss so weit gestärkt, dass wir uns endlich Könige von Portugal nennen dürfen."
 reform_elective_monarchy_title: "Erbliche Monarchie errichten"
 reform_elective_monarchy_desc: "Das Konzept, unseren Herrscher aus dem Adel wählen zu lassen, hat sich in den letzten Jahren zunehmend als Fehler erwiesen. Wir müssen die Alleinherrschaft unserer Dynastie durch den Erlass eines erblichen Nachfolgerechts sicherstellen."
 vn_launch_crusade: "Ruft zu einem großen Kreuzzug!"
 vn_crusade_trigger.tt: "20 Jahre sind vergangen, seit der letzte Kreuzzug vorgeschlagen wurde"
 vn_crusade.tt: "Wir werden uns dafür einsetzen, einen Kreuzzug gegen eine Region unserer Wahl anzuführen"
 establish_warmia_diocese_title: "Diözese Ermland errichten"
 establish_warmia_diocese_desc: "Wir haben einen beträchtlichen Teil Prutheniens für das Christentum erobert, weshalb der Papst nun verlangt, einen Teil davon der katholischen Kirche unterzuordnen. Lasst uns also eine neue weltliche Diözese im Ermland gründen, um die Forderung des Papstes zu erfüllen."
 establish_kurland_diocese_title: "Diözese Kurland errichten"
 establish_kurland_diocese_desc: "Wir haben einen beträchtlichen Teil Livlands für das Christentum erobert, weshalb der Papst nun verlangt, einen Teil davon der katholischen Kirche unterzuordnen. Lasst uns also eine neue weltliche Diözese in Kurland gründen, um die Forderung des Papstes zu erfüllen."
 establish_riga_diocese_title: "Diözese Riga errichten"
 establish_riga_diocese_desc: "Wir haben einen beträchtlichen Teil Lettlands für das Christentum erobert, weshalb der Papst nun verlangt, einen Teil davon der katholischen Kirche unterzuordnen. Lasst uns also eine neue weltliche Diözese in Riga gründen, um die Forderung des Papstes zu erfüllen."
 establish_osel_diocese_title: "Diözese Ösel errichten"
 establish_osel_diocese_desc: "Wir haben einen beträchtlichen Teil Estlands für das Christentum erobert, weshalb der Papst nun verlangt, einen Teil davon der katholischen Kirche unterzuordnen. Lasst uns also eine neue weltliche Diözese in Ösel gründen, um die Forderung des Papstes zu erfüllen."
 establish_dorpat_diocese_title: "Diözese Dorpat errichten"
 establish_dorpat_diocese_desc: "Wir haben einen beträchtlichen Teil Estlands für das Christentum erobert, weshalb der Papst nun verlangt, einen Teil davon der katholischen Kirche unterzuordnen. Lasst uns also eine neue weltliche Diözese in Dorpat gründen, um die Forderung des Papstes zu erfüllen."
 new_diocese.tt: "Wir werden der Kirche einen Teil unseres Reiches spenden, um einen neuen kirchlichen Vasallen zu schaffen"
 breton_nation_title: "Bretagne gründen"
 breton_nation_desc: "Wir schützen die drei großen Städte der Bretagne und kontrollieren ihr Kernland, aber wir sind keine Könige von Breizh in unserem eigenen Recht. Wir müssen selbst unsere Legitimität in dieser Region als bretonische Nation festigen und das gefallene Königreich Breizh wieder auferstehen lassen!"
 wendish_germanization_title: "Germanisierung"
 wendish_germanization_desc: "Seit dem 10. Jahrhundert wurden deutsche Auswanderer bewusst auf wendischem Gebiet an der Grenze zum Heiligen Römischen Reich angesiedelt. Bis heute sind sie mit unseren Generationen verschmolzen und haben zur Entstehung neuer Sprachen und Kulturen geführt. Angesichts des ständigen Wachstums der deutschen Kultur in unserem Reich möchten wir vielleicht unsere slawischen Prinzipien ganz aufgeben und uns von nun an als "Deutsche" betrachten."
 wendish_germanization.tt: "Nehmt die Kultur unserer Hauptstadt als neue Primärkultur an und macht unsere frühere Primärkultur zu einer akzeptierten Kultur"
 unite_the_rus_title: "Vereint die Rus"
 unite_the_rus_desc: "Fordert die endgültige Loyalität unserer Apanagen, um uns zum Zar der ganzen Rus zu ernennen."
 byz_aristocrats_d_title: "Drohende Krise: Aristokraten"
 byz_aristocrats_d_desc: "Da der Staat durch die jüngsten Eroberungen von Basileios II. reicher geworden ist, hat die landbesitzende Aristokratie, die als Dynatoi bekannt ist, ihre Macht stetig vergrößert, ihre privaten Ländereien vergrößert und die freien Bauern ungestraft unterjocht. Wir müssen dem sofort Einhalt gebieten und die harte Politik von Basileios wieder aufnehmen, um die Aristokraten in Schach zu halten."
 byz_bureaucrats_d_title: "Drohende Krise: Bürokratie"
 byz_bureaucrats_d_desc: "Die Bürokraten in Konstantinopel versuchten, die Macht der Dynatoi einzudämmen, indem sie die Bauern vom Militärdienst befreiten, was die Bürokratie und die Aristokratie in Rivalität verwickelte und die Effizienz der Verwaltung untergrub. Unsere Bürokratie muss reformiert werden, um sicherzustellen, dass sie zu unseren Gunsten arbeitet und nicht im Sinne kleinlicher Fraktionskämpfe."
 byz_defenses_d_title: "Drohende Krise: Befestigungsanlagen"
 byz_defenses_d_desc: "Um Kosten zu sparen, wurden die großen stehenden Heere, die die instabile armenische Grenze gegen die aufkommenden türkischen Angriffe verteidigen sollten, nach und nach aufgelöst, wodurch das anatolische Hinterland verwundbar wurde, da die Verteidigungsanlagen dem Verfall preisgegeben wurden. Eine unserer Hauptaufgaben muss es sein, die baufälligen Befestigungen zu sanieren, damit Plünderer nicht unkontrolliert unsere Grenzen überqueren können."
 byz_defenses_d.tt: "Mindestens §Y5§! Forts mit einer Garnison von mindestens 1000 an einer Grenze zu Ländern mit §Ymuslimischer§! Religion und einer Hauptstadt in der Überregion §YMesopotamien§! befinden sich in unserem Besitz oder im Besitz unseres Untertans."
 byz_defenses_d.tt2: " Provinzen in der Region §YKilikien§!, die uns oder unseren Untertanen gehören und von uns kontrolliert werden, haben ein Fort mit einer Garnison von mindestens 1000."
 byz_defenses_d.tt3: " Provinzen in der Region §YSophene§!, die uns oder unseren Untertanen gehören und von uns kontrolliert werden, haben ein Fort mit einer Garnison von mindestens 1000."
 byz_defenses_d.tt4: " Provinzen in der Region §YCorduene§!, die uns oder unseren Untertanen gehören und von uns kontrolliert werden, haben ein Fort mit einer Garnison von mindestens 1000."
 byz_army_d_title: "Drohende Krise: Armee"
 byz_army_d_desc: "Um die schwindenden Zahlen in den Berufsarmeen zu kompensieren, mussten die Bürokraten stattdessen auf sehr teure ausländische Söldner mit zweifelhafter Loyalität zum Staat und widersprüchlichen eigenen Ambitionen zurückgreifen, die oft gegen unsere Interessen arbeiten. Wir müssen unsere professionellen Einheiten wie die Tagmata wieder in den Vordergrund rücken, damit wir uns nicht bei ausländischen Glücksrittern verschulden."
 byz_unrest_d_title: "Drohende Krise: Bauernschaft"
 byz_unrest_d.tt: "Ist verbunden mit der Hauptstadt von §Y[Root.GetName]§!"
 byz_unrest_d_desc: "Die freie Bauernschaft wird von der Aristokratie unterdrückt, wodurch sie ihrer Lebensgrundlage beraubt und in Armut und Hunger getrieben wird; infolgedessen herrscht im gesamten Reich ein allgemeiner Aufruhr, da die Bauern das Eingreifen des Basileios fordern. Wir müssen sicherstellen, dass eine starke Schicht unabhängiger Bauern erhalten bleibt, um unser Land gegen jegliche vermeintliche Thronanwärter oder Separatisten zu sichern."
 church_pagan_deity_decision_title: "Persönliche Gottheit wählen"
 church_pagan_deity_decision_desc: "Manchmal bereut man seine Entscheidung. Warum sollte die Wahl, welcher Gottheit man folgen möchte, für den Rest seines Lebens gelten? Glücklicherweise erlauben uns unsere Vereinbarungen mit den [Root.GetKlerusName] eine gewisse Flexibilität in dieser Angelegenheit."
 almoravid_invasion_title: "Beginnt die almoravidische Invasion"
 almoravid_invasion_desc: "Sobald wir die Sanhadscha-Berber der Westsahara unter unserem Banner vereint und sie von unseren ehrenwerten Absichten überzeugt haben, werden wir über ausreichend Stärke verfügen, um das Atlasgebirge zu überqueren und die schwachen Emirate Marokkos zu unterwerfen."
 almoravid_invasion.tt: "Wir werden das Almoravidenreich begründen und Südmarokko annektieren."
 hire_jewish_visirs_title: "Rekrutiert einen jüdischen Wesir"
 hire_jewish_visirs_desc: "Unsere Religionsfreiheit und kulturelle Offenheit ermöglicht die systematische Anwerbung von jüdischen Wesiren für unseren Hof."
 hire_jewish_visirs.tt: "Wir erhalten einen vergünstigten §YKünstler§!, §YNaturwissenschaftler§!, §YStaatsmann§!, §YHändler§!, §YArmeereformer§! oder §YQuartiermeister§!, der der jüdischen Religion angehört."
 reorganize_theocracy_title: "Petition zur Neugestaltung der Theokratie"
 reorganize_theocracy_desc: "Wir werden unseren Einfluss beim Heiligen Stuhl nutzen, um unser theokratisches System neu zu ordnen."
 reorganize_theocracy_tt: "Katholische und gegenkatholische Theokratien müssen die Entscheidung "§YPetition zur Neuordnung der Theokratie§!" nutzen, um diese Stufe der Regierungsreformen zu wechseln."
 latin_empire_title: "Das lateinische Kaiserreich wiedereinrichten"
 latin_empire_desc: "Frohlockt! Konstantinopel ist wieder in christlicher Hand. In unserer christlichen Hand. Der Papst hat uns darüber informiert, dass unsere Seelen gerettet sein werden, wenn wir das lateinische Kaiserreich von Konstantinopel wieder einrichten."
 great_fitna_high_authority_title: "Große Kalamität: Das Kalifat siegt"
 great_fitna_high_authority_desc: "Wenn der Kalif seine Autorität unter Beweis stellt, kann er das Kalifat vor seinem Untergang bewahren."
 great_fitna_low_authority_title: "Große Kalamität: Das Kalifat kapituliert"
 great_fitna_low_authority_desc: "Ohne die Fähigkeit, Widersachern und Rebellen die Stirn zu bieten, wird der Kalif nichts weiter sein als eine bloße Marionette."
