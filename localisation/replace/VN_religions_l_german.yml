 sikhism_flavor.2.t: "Imam Ali"
 sikhism_flavor.2.d: "Mit der Hinrichtung von Imam Nazir durch seine korrupten Verwandten in Ägypten ist die Führung der Batiniten auf seinen Sohn Ali übergegangen. Möge Ali die Gemeinschaft zu wahrer Größe führen!"
 sikhism_flavor.2.a: "Das Licht des Imams leuchtet auf."
 sikhism_flavor.3.t: "Imam Muhammad"
 sikhism_flavor.3.d: "Ali führte die Batiniten von Ägypten nach Persien und erlangte mit geschickten Plänen die Kontrolle über einen Flickenteppich von Festungen in der ganzen Region. Nun ist seine Zeit gekommen, denn Imam Muhammad hat die Führung der Gemeinschaft übernommen."
 sikhism_flavor.3.a: "Unser Imam ist die Stärke der Schwachen und die Emanzipation der Sklaven!"
 sikhism_flavor.4.t: "Imam Hassan"
 sikhism_flavor.4.d: "Der fromme Imam Muhammad lebte sein ganzes Leben in Abgeschiedenheit und konzentrierte sich auf asketische Angelegenheiten und die Erstellung gelehrter philosophischer Texte. Sein Nachfolger Imam Hassan scheint in seinem Handeln weit weniger quietistisch zu sein."
 sikhism_flavor.4.a: "Unser Imam ist ein Diener Gottes und wir dienen unserem Imam."
 sikhism_flavor.5.t: "Imam Nuraddin"
 sikhism_flavor.5.d: "Nach Imam Hassans beispielloser Aktion, die Qiyamat, die Aufhebung aller islamischen Gesetze vor der Endzeit, auszurufen, hat sich sein Sohn Imam Nuraddin verpflichtet, die Entscheidung seines verstorbenen Vaters aufrechtzuerhalten."
 sikhism_flavor.6.t: "Imam Jalaladdin"
 sikhism_flavor.6.d: "Imam Nuraddin war unser am längsten regierendes Oberhaupt, doch sein Nachfolger Imam Dschalaladdin plant, sein Erbe erheblich umzukrempeln. Jalaladdin behauptet offen, Sunnit zu sein und wirbt um die Gunst der abbasidischen Kalifen!"
 sikhism_flavor.6.a: "Wird Abu Bakr den Platz von Ali in unseren Herzen einnehmen?"
 sikhism_flavor.7.t: "Imam Aladdin"
 sikhism_flavor.7.d: "Die stürmische Regierungszeit von Imam Jalaladdin, die viele als eine Form der Taqiyya ansahen, endete mit seiner Vergiftung, und sein Nachfolger Imam Aladdin möchte sich wieder auf Verwaltungsangelegenheiten konzentrieren."
 sikhism_flavor.7.a: "Genug der Konflikte, jetzt ist die Zeit der Heilung gekommen."
 sikhism_flavor.8.t: "Imam Ruknaddin"
 sikhism_flavor.8.d: "Während Imam Aladdins Verfassung Jahrhunderte überdauern wird, ist dieser Mann inzwischen verstorben, während sein Nachfolger Imam Ruknaddin in erster Linie gute Beziehungen zu den Mongolen pflegen will."
 sikhism_flavor.8.a: "Unser Imam ist immer noch unser Segen."
 sikhism_flavor.9.t: "Imam Shamsaddin"
 sikhism_flavor.9.d: "Nach dem Verlust der alten Batinitenburg von Alamut starb Imam Ruknaddin in Schande, woraufhin sein Sohn Imam Schamsaddin nach Aserbaidschan geschickt wurde, um als Sticker zu arbeiten und sich auf die einfacheren Dinge des Lebens zu konzentrieren."
 sikhism_flavor.9.a: "Wer Gott begegnen will, kann ihn in seinen Hymnen finden."
 sikhism_flavor.10.t: "Imam Shah Tehir"
 sikhism_flavor.10.d: "Nach der Zersplitterung der batinischen Gemeinschaft in zwei Linien hat sich schließlich ein neuer Imam einen Namen gemacht, der ein großer Astronom und Naturphilosoph geworden ist."
 sikhism_flavor.10.a: "Die Imame gehören zu Gott, der Sieg gehört zu Gott!"
 sikhism_flavor.11.t: "Imam Amir"
 sikhism_flavor.11.d: "Während das Erbe von Imam Schah Tehir in den Annalen der Geschichte verblasst, wird ein letzter Imam seiner Linie, Imam Amir, die Gemeinschaft bis zu seiner langfristigen Verfinsterung führen."
 sikhism_flavor.11.a: "Unser Imam ist der wahre König und der Schild der Unterdrückten."
#Bulls
 zz_benedictus_deus: "Benedictus Deus"
 zz_benedictus_deus_DESC: "Die Gläubigen müssen an die Gnade Christi erinnert werden, dank der sie nach dem Tod nicht im Fegefeuer in ewiger Verdammnis schmoren müssen, sondern unmittelbar an der Seligkeit Gottes teilhaben können."
 zz_ad_extirpanda: "Ad extirpanda"
 zz_ad_extirpanda_DESC: "Ketzer verderben das Christentum mit ihren falschen Lehren und Doktrinen und schänden die Sakramente Gottes. Sie müssen gezwungen werden, ihren falschen Überzeugungen abzuschwören!"
 zz_unigenitus_dei_filius: "Unigenitus Dei filius"
 zz_unigenitus_dei_filius_DESC: "Fromme Christen können durch ausreichende Buße und Ablässe die volle Erlösung durch die Kirche erlangen. Dies sollte gefördert werden."
 zz_parens_scientiarum: "Parens scientiarum"
 zz_parens_scientiarum_DESC: "Um die Unabhängigkeit der Universitäten von der weltlichen Macht zu schützen, sollten wir sie unter die Obhut der Kirche stellen."
 zz_sicut_judaeis: "Sicut Judaeis"
 zz_sicut_judaeis_DESC: "Unter Androhung der Exkommunikation untersagen wir, Juden zwangsweise zu taufen, ihnen Schaden zuzufügen, ihren Besitz zu nehmen, sei es Geld oder Wertgegenstände, ihre Feste oder die Ruhe ihrer Begräbnisstätten zu stören."
 zz_nuper_in_concilio: "Nuper in concilio"
 zz_nuper_in_concilio_DESC: "Die Ritterorden verfallen mehr und mehr der Ketzerei. Fromme Ritter sollen für ihre Hingabe belohnt werden, abtrünnige dagegen für ihre Sünden bestraft werden."
