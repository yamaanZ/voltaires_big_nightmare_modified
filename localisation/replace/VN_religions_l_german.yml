 KARMA_DESC2: "Askese repräsentiert die Göttlichkeit unserer vergangenen Handlungen in den Augen des katharischen Glaubens. Sie steigt oder sinkt abhängig von der Moralität Eurer vergangenen Handlungen. Ein Herrscher mit zu großer Askese wird sich von der Welt ablösen. Zu große Askese führt zu einem Vertrauensverlust beim einfachen Soldaten, wohingegen Ihr mit zu geringer Askese auf der diplomatischen Bühne ineffektiv seid. Länder mit Askese geben keine diplomatische Macht aus, wenn sie Kernprovinzen zurückgeben und Länder und Vasallen im Rahmen von Friedensverträgen freigeben."
 KARMA_DESC: "Askese steigt durch:\n- §YKriegserklärung gegen Euch§!\n- §YEhrung von Allianzen§!\n- §YEntlassung von Vasallen§!\n- §YEntlassung von Nationen in Friedensverhandlungen§!\n- §YRückgabe von Kernprovinzen§!\n\nAskese sinkt durch:\n- §YKrieg erklären§!\n- §YÜbernahme von Provinzen in Friedensverhandlungen§!"
