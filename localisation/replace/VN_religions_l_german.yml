 ISOLATIONISM_MECHANIC_DESCRIPTION: "Die Kommunion stellt die Bereitschaft der Nation dar, die Autorität von Rom zu akzeptieren. Es reicht von $FIRSTISOLATIONLEVELNAME|Y$ (§YStufe $FIRSTISOLATIONLEVELVALUE$§!) bis $LASTISOLATIONLEVELNAME|Y$ (§YStufe $LASTISOLATIONLEVELVALUE$§!).\n\n§MKommunion wird hingehend der Entscheidung, die Ihr bei Vorfällen trefft, die während des Spiels auftreten, geändert. Jeder Vorfall dauert mindestens 10 Jahre an und kann damit enden, dass sich Euere kommunion in Richtung Vollständige Kommunion oder Autokephalie ändert oder unverändert bleibt.§!"
