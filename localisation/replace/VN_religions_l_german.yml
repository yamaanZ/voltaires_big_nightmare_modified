 create_fraticelli_papacy: "Fratizellisches Papstum erschaffen"
 HOLY_SITE_2708_DESC: "Der Vatikan ist die antike Hauptstadt des Römischen Reiches und Sitz eines der fünf Pentarchen, die das chalzedonische Christentum geführt haben. Seit der Zeit des Heiligen Petrus beherbergt sie auch die Herrschaft der Päpste in einer Reihe berühmter Stätten vom Mausoleum des Konstantin bis hin zur Sixtinischen Kapelle."
 HOLY_SITE_2233_DESC: "Konstantinopel, die Stadt, die von Konstantin selbst auf dem Gebiet der antiken Stadt Byzantion zu neuem Leben erweckt wurde, kann als die bedeutendste Stadt des Christentums bezeichnet werden. Unzählige Reliquien schmücken die Kirchen, wobei die Hagia Sophia, die Justinian im sechsten Jahrhundert erbauen ließ, das Herzstück der Sammlung bildet."
 HOLY_SITE_5022_DESC: "Alexandria ist der historische Sitz der koptischen Kirche, obgleich ihr Patriarch, der Papst von Alexandria, seit dem 11. Jahrhundert in Kairo residiert. Während der Papst in Alexandria residierte, war sein Sitz die Markuskathedrale, die zu Ehren von Markus dem Evangelisten, dem Gründer der koptischen Kirche, erbaut wurde. Seit Jahrtausenden ist Alexandria ein Zentrum des Lernens und die erste Schule für Katechese wurde hier gegründet."
 HOLY_SITE_3053_DESC: "Antioch, die Wiege des Christentums, war ein Zentrum des Christentums während der Römerzeit. Es wurde zum Sitz eines der fünf ursprünglichen Patriarchate, zusammen mit Konstantinopel, Jerusalem, Alexandria und Rom. Antioch war einst eine geschäftige Metropole mit einer halben Million Einwohnern, die jedoch während der byzantinisch-persischen Kriege verwüstet wurde. Sie fiel im 6. Jahrhundert, als die Stadt von Chosrau I. zerstört wurde und die gesamte christliche Bevölkerung entweder verbannt oder getötet wurde."
 HOLY_SITE_4974_DESC: "Die antike Stadt Jerusalem ist der heiligste Ort in der gesamten Christenheit und war der Ort der Kreuzigung und des Begräbnisses Jesu. Sie enthält die Grabeskirche über der Höhle, in der der Leichnam Jesu drei Tage lang lag, und war eines der fünf ursprünglichen Patriarchate des frühen Christentums."
 HOLY_SITE_394_DESC: "Die in den Chartreusebergen verborgene Grande Chartreuse ist das Zentrum des Kartäuserordens, der im elften Jahrhundert vom Heiligen Bruno von Köln gegründet wurde. Aufgrund seiner Isolation von weltlichen Angelegenheiten und seiner Lage am Rande Italiens ist es ein ideales Ziel für die Ausbreitung der fratizellischen Bewegung."
 HOLY_SITE_727_DESC: "Die Abtei Bobbio wurde 614 n. Chr. in Norditalien von San Colombano gegründet und beherbergt daher in ihrer legendären Bibliothek spektakuläre antike Reliquien und Ikonen. Nachdem sie sich im Kampf gegen die arianische Ketzerei ausgezeichnet hatte, wurde sie im elften Jahrhundert zum Bischofssitz erhoben. Dieses Juwel des Wissens ruft nach der franziskanischen Sache."
 HOLY_SITE_1837_DESC: "Als Heimat unseres Gründers San Francesco selbst wurde Assisi natürlich schnell mit einer franziskanischen Basilika geschmückt, die zum Zentrum des Ordens wurde. Die Leichen großer frühfranziskanischer Heiliger und ihre strategische Lage auf einem Hügel machen sie zu einer Notwendigkeit für die Fratizellen."
 HOLY_SITE_2235_DESC: "Auf dem antiken Aventin in der großartigsten aller Städte, Rom, liegt die älteste römische Basilika der Welt, Santa Sabina. Die Kirche wurde ursprünglich von Pietro von Illyrien im fünften Jahrhundert erbaut, dient aber heute als Hauptsitz des Dominikanerordens. Wir müssen die Dominikaner für unsere Sache gewinnen!"
 HOLY_SITE_4520_DESC: "Neben dem heiligen Augustinus ist Benedikt von Nursia der tatsächliche Begründer des westlichen Mönchtums. Dieser angesehene Theologe und Kirchenvater gründete vor seinem Tod im sechsten Jahrhundert ein Kloster im Süden Latiums, Monte Cassino. Mehrere Päpste kamen aus der Abtei, ihr Abt wurde höher als alle anderen erklärt, und sie unterhielt enge Kunstbeziehungen zu Byzanz. Diese Abtei muss auf jeden Fall fratizellisch werden."
