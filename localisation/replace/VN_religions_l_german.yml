 desc_imam_hassan: "Der Imam ist ein Anhänger des Tausendjährigen Reiches und hat die Qiyamat ausgerufen, einen außerordentlichen Zustand der Aufhebung des islamischen Rechts." 
 imam_nuraddin: "Imam Nuraddin"
 desc_imam_nuraddin: "Der Imam ist ein Gelehrter, der seine lange Amtszeit dazu nutzte, Texte über islamisches Recht und Rechtsprechung zu verfassen." 
 imam_jalaladdin: "Imam Jalaladdin"
 desc_imam_jalaladdin: "Der Imam ist ein Reformist, der sich nach außen hin zum Sunnitentum bekennt und die Werke seiner Vorfahren verbrennt." 
 imam_aladdin: "Imam Aladdin"
 desc_imam_aladdin: "Der Imam ist ein Verwaltungsbeamter, der eine batinische Verfassung schafft, die Jahrhunderte überdauern und eine intellektuelle Renaissance einleiten wird." 
 imam_ruknaddin: "Imam Ruknaddin"
 desc_imam_ruknaddin: "Der Imam ist ein Diplomat, der geschickt mit den Mongolen verhandelt, um die Integrität der batinischen Bewegung zu wahren." 
 imam_shamsaddin: "Imam Shamsaddin"
 desc_imam_shamsaddin: "Der Imam führt ein einfaches und frommes Leben als Sticker, weit weg von den Staatsgeschäften." 
 imam_shah_tahir: "Imam Shah Tahir"
 desc_imam_shah_tahir: "Der Imam ist ein Wissenschaftler, der am Hof eines großen Königs viele Bücher über Astronomie schreibt." 
 imam_amir: "Imam Amir"
 desc_imam_amir: "Der letzte Imam der muminitischen batinischen Linie ist verschollen, und man glaubt, dass er sich in der Verborgenheit befindet." 
