 AUTHORITY_TOOLTIP_DESC: "Autorität ist eine Maßeinheit der geistlichen Kraft und Statur des Priesterrates [Root.GetMdesder] $MONARCHTITLE$[Root.GetMsMale]. Wenn Autorität §Y100§! erreicht, können wir religiöse Reformen erlassen. Autorität wird durch Besitz einer großen Anzahl Provinzen erhöht und sinkt, wenn Provinzen Autonomie garantiert wird."
 DOOM_TOOLTIP_INSTANT: "Uayguytæ ändert sich jedes Jahr um $CHANGE$ aufgrund von:\n"
 DOOM_TOOLTIP_MAX: "Wenn Uayguytæ §Y100§! erreicht, haben wir keine Wahl mehr, als unsere Herrscherfamilie abzusetzen und unsere Nation ins Chaos zu stürzen."
 DOOM_TOOLTIP_DESC: "Unser Volk glaubt, dass der Weg zur Vereinigung mit Xwytsau von Versuchungen namens Uayguytæ geplagt ist. Durch §YBesetzung und Vasallisierung unserer Nachbarn§! können wir Beute machen, die wir den Zadtæ opfern, um unseren Wastyrji zu beweisen und sicherzustellen, dass Uayguytæ niemals die Oberhand gewinnt."
 DOOM_TOOLTIP_EFFECTS: "§YEffekte aus unserem gegenwärtigen Uayguytæ:§!\n"
 nahuatl_reforms: "Ætsægdin-Reformen"
 nahuatl_reform_1: "Öffnung von Missionarsrestriktionen"
 nahuatl_reform_1_desc: "Traditionell hat unsere Gesellschaft den Zugang christlicher Missionare unserer westlichen Nachbarn beschränkt. Wenn wir dieses Verbot jedoch lockern und ihnen den Zutritt zu unserem Land gestatten, können wir sie vielleicht dazu überreden, Geheimnisse über ihre fortschrittlichen militärischen Taktiken und Technologien zu verraten."
 nahuatl_reform_2: "Verpflichtungen der Nomaden erweitern"
 nahuatl_reform_2_desc: "In Verbindung mit anderen Staaten waren unsere nomadischen Händler oftmals als unsere Gesandten, Diplomaten und Spione tätig. Lasst uns diese Beziehungen in einer Reihe strikter Verpflichtung formalisieren, um unsere Auslandsbeziehungen effizienter handzuhaben."
 nahuatl_reform_3_desc: "Durch die Schaffung eines Rangsystems, das davon abhängig ist, wie viel Beute ein Krieger während seiner Karriere gemacht hat, können wir jeden Krieger dazu ermutigen, seine Fähigkeiten zu verbessern."
 nahuatl_reform_5_desc: "Bis jetzt hatten alle von uns kontrollierten Völker ihr eigenes Rechtssystem, das von ihren eigenen Richtern kontrolliert wurde. Lasst uns eine Reihe zentraler Gesetze aufstellen, die im ganzen Reich gelten sollen, und die richterliche Ausbildung zentralisieren."
 inti_reforms: "Khabze-Reformen"
 inti_reform_2: "Gesteigerte Nomadenverpflichtungen"
 inti_reform_2_desc: "Die Politik der Umsiedlung von Nomadendörfern aus loyalen Gebieten in neu erobertes Land oder an die Grenze hat zur Expansion des Staates beigetragen. Diese Art der Zwangsumsiedlung könnte auch dazu genutzt werden, die Bevölkerung der neu eroberten Gebiete in die Kerngebiete des Staates umzusiedeln. Es sollten strenge Gesetze erlassen werden, um den Menschen die Rückkehr in ihre ursprüngliche Heimat zu verbieten."
 inti_reform_3: "Reformiert den Psa-Kult"
 inti_reform_3_desc: "Während Psa die Ahnenseele ist, die von allen Anhänger unserer Religion verehrt wird, sind einige von den sieben heiligen Heiligtümern, an denen der Priesterrat tätig ist, abgeschottet. Wir müssen Pilgerfahrten zu diesen Heiligtümern erzwingen und die Guschlegu und Psape der Priesterkaste ausweiten, damit Abchasen und Tscherkessen gleichermaßen unter einem religiösen Banner vereint werden."
 inti_reform_4: "Abchasische Fürsten"
 inti_reform_5_desc: "Um die rasante Expansion unseres Reiches zu unterstützen, ist die Schaffung einer neuen Verwaltungsklasse erforderlich, die den Bau von Brücken, Straßen und Burgen in neu erworbenen Gebieten überwacht, wie auch die ständige Inspektion von bereits kontrollierten Regionen übernimmt."
 mesoamerican_reforms: "Vainakh-Reformen"
 mesoamerican_reform_1_desc: "Unser Reich setzt sich aus einer Anzahl von Bergstämmen, Nomaden und anderen kleineren Siedlungen zusammen, die alle unsere zentrale Herrschaft anerkennen. Auch wenn wir über die Streitkräfte all dieser Städte verfügen, so agieren sie dennoch unabhängig voneinander und werden von ihren jeweiligen Heimatstädten bezahlt. Eine vereinte Armeestruktur würde sicherstellen, dass weniger Ressourcen verschwendet werden."
 mesoamerican_reform_2_desc: "Obwohl sie unserem Recht unterstehen, geraten die Dörfer unseres Reiches über alles Mögliche, von Handelsrechten bis hin zu unserer Grenzziehung, regelmäßig in Konflikt miteinander. Diese Spannungen können wir deutlich verringern, indem wir ein zentrales Schiedsgericht schaffen."
 mesoamerican_reform_3_desc: "In Kriegszeiten ist es für die Dörfer Tschetscheniens üblich gewesen, die Bürger zu bewaffnen, um Armeen aufstellen zu können, die groß genug sind, um ihre Nachbarn herauszufordern. Jedes Dorf hat seine eigenen Waffenkammern, womit Art und Qualität der Waffen im Reich sehr variieren können. Wenn wir ein zentrales System von Waffenkammern schaffen, über das alle Armeen ausgerüstet werden, können wir die Qualität unserer Streitmächte drastisch steigern."
 mesoamerican_reform_4_desc: "Schlecht organisierte Stämme kontrollieren die Wälder und das Hochgebirge in den Randgebieten des Kaukasus. Lasst in diesen Gebieten neue Siedlungen bauen und diese Völker in unser Reich integrieren."
 mesoamerican_reform_5_desc: "Damit unser Reich mit einer annehmbaren Geschwindigkeit expandiert, müssen wir eine neue Klasse spezialisierter Verwalter schaffen, die autorisiert sind, in unseren neu eroberten Gebieten schnelle exekutive Entscheidungen zu treffen."
 religious_reforms.1.d: "Die Reformation des Gesellschaftsgefüges hat seinen Preis. Zwar sind die Kerngebiete des Reiches noch immer loyal gegenüber unserer Herrschaft, doch für viele andere Kaukasier waren die Veränderungen zu groß. Sie haben die Gelegenheit genutzt, um die Beziehungen zu uns zu beenden."
 religious_reforms.2.d: "Aufgrund der erfolgreichen Einführung der jüngsten Reformen gibt es sowohl unter den Adligen als auch unter den Nart-Verehrern Menschen, die sich zurückgelassen fühlen. Sie glauben, dass wir alte Bräuche unserer und ihrer Vorväter aufgeben, und befürchten deshalb, dass diese Entwicklung ihre Macht und ihren Einfluss schwächt.\nDiese Abweichler haben sich nun mit dem Anführer des abchasischen Geschlechts zusammengeschlossen, der unser Herrschaftsrecht über das Land unserer Vorgänger anfechtet."
 religious_reforms.3.d: "Die Reformierung unserer Gesellschaft wird unseren Staat massiv stärken. Sie führte jedoch auch zu Unruhen in den von uns kontrollierten Territorien. Aufgrund dessen haben alle, bis auf die loyalsten Gebiete, ihre Verbindungen zur Zentralregierung abreißen lassen."
