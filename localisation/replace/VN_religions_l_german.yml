 incident_neo_confucianism_title: "Autorität des Kalifen"
 incident_neo_confucianism_desc: "Viele Nestorianer lebten im zeitweiligen Reich der abbasidischen Kalifen von Bagdad und hatten daher mit den komplexen islamischen Gesetzen bezüglich der Autonomie anderer "Menschen des Buches" zu kämpfen. Manchmal standen die Kalifen offen im Widerspruch zu ihren christlichen Untertanen."
 incident_nanban_title: "Seidenstraßenhandel"
 incident_nanban_desc: "Die Präsenz des nestorianischen Kernlandes am Ende der Seidenstraße bedeutet, dass es zwischen China, Zentralasien und unseren Ländern einen großen interkulturellen Einfluss gibt. Viele Menschen aus dem Osten haben sich der Kirche des Ostens angeschlossen, was uns möglicherweise vom katholischen Wirkungskreis abtrennt."
 incident_firearms_title: "Ankunft der Mongolen"
 incident_firearms_desc: "Das Ilkhanat wurde unter Hulagu Khan kurz nach der mongolischen Eroberung Persiens gegründet und wurde im ersten Jahrhundert weitgehend von Khanen regiert, die mit den Nestorianern sympathisieren. Diese Verbindungen zu einem mächtigen Reich könnten für die nestorianische Souveränität von großem Nutzen sein."
 incident_spread_of_christianity_title: "Verbreitung der Marienverehrung"
 incident_spread_of_christianity_desc: "Im Mittelalter wurde der Kult der Maria, der Mutter Christi, im katholischen Westen explosionsartig populär. Die Kirchen 'unserer Dame' sind über das ganze Land verstreut, wobei Kritiker behaupten, dass Maria eigentlich eine Göttin ist. Die Beliebtheit dieses Kultes hat sich auf nestorianische Länder ausgedehnt."
 incident_shogunate_authority_title: "Ikonoklasmus"
 incident_shogunate_authority_desc: "Die von der Kirche des Ostens verwendete syriakische Standard-Bibelübersetzung heißt Peschitta. Es gibt viele Exemplare, die mit zahlreichen Illustrationen gefüllt sind, aber Geistliche schlagen nun ein Verbot der Verehrung von Bildern jeglicher Art im Zusammenhang mit der lokalen islamischen Kultur vor."
 incident_ikko_shu_title: "Timur Lenk"
 incident_ikko_shu_desc: "Der türkische Eroberer Timur der Lahme fegte durch Persien und Mesopotamien mit der Absicht, alle Christen aus seinem Reich zu vertreiben. Dies war eine Katastrophe für die Kirche des Ostens, die in diesen Ländern praktisch zum Aussterben verurteilt wurde."
 incident_wokou_title: "Chaldäisches Schisma"
 incident_wokou_desc: "Die Entscheidung des Patriarchen Schemon IV., das Patriarchat erblich zu machen, entfremdete viele Menschen und führte dazu, dass die Autorität des Patriarchats im nächsten Jahrhundert in gegensätzliche Linien gespalten wurde. Im Jahr 1552 wandten sich einige Kleriker stattdessen nach Rom zur Priesterweihe und schufen die chaldäische Kirche."
 incident_urbanization_title: "Regionalismus"
 incident_urbanization_desc: "In den späteren Jahrhunderten der Kirche des Ostens wurde sie nach dem Schisma von 1552 durch weitere regionale Schismen immer weiter gespalten, wobei mehrere patriarchalische Linien verschiedene Teile Mesopotamiens besetzten - die Anhänger von Eilya, Shimun und Joseph."
