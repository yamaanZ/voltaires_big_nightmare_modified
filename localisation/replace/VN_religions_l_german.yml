 #Deities
 vohu_manah: "Manah"
 vohu_manah_desc: "Vohu Manah, oder "Gute Absicht", ist eine der sieben Amschaspand des Zoroastrismus. Er wird mit Tieren und dem Dreifachen Pfad in Verbindung gebracht."
 asha_vahishta: "Asha"
 asha_vahishta_desc: "Asha Vahishta, oder "Rechtschaffenheit", ist eine der sieben Amschaspand des Zoroastrismus. Er wird mit göttlicher Wahrheit, Intelligenz und Feuer in Verbindung gebracht."
 xshathra_vairya: "Xshathra"
 xshathra_vairya_desc: "Xshathra Vairya, oder "Wünschenswerte Herrschaft", ist eine der sieben Amschaspand des Zoroastrismus. Er wird mit Metallen und dem steinernen Firmament in Verbindung gebracht."
 spenta_armaiti: "Armaiti"
 spenta_armaiti_desc: "Spenta Armaiti oder "Großzügige Hingabe" ist eine der sieben Amschaspand des Zoroastrismus. Sie ist mit der Erde und der familiären Hingabe verbunden."
 haurvatat: "Haurvatat"
 haurvatat_desc: "Haurvatatat oder "Perfektion" ist eine der sieben Amschaspand des Zoroastrismus. Sie wird mit Wasser, Wohlstand und Gesundheit in Verbindung gebracht."
 ameretat: "Ameretat"
 ameretat_desc: "Ameretat oder "Unsterblichkeit" ist eine der sieben Amschaspand des Zoroastrismus. Sie wird mit einem langen und erfüllten Leben auf der Erde und im Himmel in Verbindung gebracht."
 ashkenazi: "Halachim"
 ashkenazi_desc: ""
 haredi: "Charedim"
 haredi_desc: "Die charedischen Juden sind eine ultraorthodoxe Sekte, die sich auf absoluten religiösen Purismus und die Ablehnung jeder Form von Modernismus innerhalb des jüdischen Glaubens konzentriert."
 sephardi: "Kabbalim"
 sephardi_desc: ""
 mizrahi: "Baladim"
 mizrahi_desc: ""
 hasidi: "Chassidim"
 hasidi_desc: "Die Tradition des chassidischen Judentums entwickelte sich im Ansiedlungsrayon in den 1700er Jahren als eine Erneuerungsbewegung, hat aber ihre Wurzeln im allgemeinen konservativen jüdischen Denken."
 qaraimi: "Karaim"
 qaraimi_desc: "Karäer oder Ananiten akzeptieren keine mündliche Thora und glauben stattdessen, dass allein die schriftliche Thora die Quelle der offenbarten göttlichen Wahrheit und des Gesetz von Moses sein sollte."
 kugu: "Kugu"
 kugu_desc: "Kugu Jumo ist der Hauptgott im uralischen Pantheon, und viele andere Götter werden als Bestandteile seiner Gottheit betrachtet."
 kudryrcho: "Küdryrchö"
 kudryrcho_desc: "Küdryrchö Jumo ist, ähnlich wie viele andere vergleichbare heidnische Götter, ein Gott des Donners und der Stürme."
 purysho: "Purysho"
 purysho_desc: "Purysho ist der Gott des Schicksals und hält die Wechselfälle aller Männer und Frauen in seinen Händen."
 azyren: "Azyren"
 azyren_desc: "Der Eintritt in das uralisch-chthonische Reich wird von der Figur des Todesgottes Azyren bestimmt."
 mlande: "Mlande"
 mlande_desc: "Die Völker des Urals sind für ihren Lebenserhalt von der Erde abhängig, weswegen Mlande, ihr Stellvertreter, hoch verehrt wird."
 tunya: "Tunya"
 tunya_desc: "Tunya ist der Gott des Universums und des Himmels und regiert das himmlische Reich in Abgrenzung zu Kugu Jumo."
 m_john: "Johannes"
 m_john_desc: "Johannes der Täufer ist die zentrale Figur im Mandäismus, was dazu führt, dass sie manchmal als Christen des Heiligen Johannes bezeichnet werden."
 m_noah: "Noah"
 m_noah_desc: "Noah war ein abrahamischer Prophet, der von einer alles vernichtenden Flut verschont blieb, indem er ein Schiff baute, mit dem er von jeder Tierart jeweils zwei Exemplare rettete."
 m_adam: "Adam"
 m_adam_desc: "Adam gilt als der erste jemals im abrahamitischen Denken erschaffene Mensch und damit als der Vorfahre aller Menschen."
 m_shem: "Shem"
 m_shem_desc: "Sem war einer der treuen Söhne Noahs und wird von den Mandäern als eigenständiger Prophet angesehen."
 m_seth: "Seth"
 m_seth_desc: "Als Bruder von Kain und Abel gehörte Set zur ersten Generation von Menschen und diente als Ersatz für seinen ermordeten Bruder."
 m_abel: "Abel"
 m_abel_desc: "Abel der Gerechte war der Bruder von Kain und wurde das Opfer des ersten Mordes, als sein eifersüchtiger Bruder ihn tötete."
 dievs: "Dievs"
 dievs_desc: "Ein höchster Gott des baltischen Pantheon. Manche glauben, andere Götter seien nur eine andere Erscheinungsform von Dievs."
 mara: "Mara"
 mara_desc: "Die Erdenmutter Mara sammelt die Seelen nach dem Tod und ist Schirmherrin weiblicher Tugenden wie Kindererziehung und Wirtschaftsaktivitäten."
 karta: "Karta"
 karta_desc: "Eine der drei höchsten Schicksalsgöttinnen, die zusammen mit Mara und Dievs eine Einheit bildet. Karta wird mit Geburt, Heirat und Tod in Verbindung gebracht."
 udens: "Udens"
 udens_desc: "Die erste der drei Wassermütter. Udens ist eine allgemeine Göttin des Wassers und wird der Landwirtschaft ihren Segen schenken."
 juras: "Juras"
 juras_desc: "Die zweite der drei Wassermütter. Juras ist Göttin des Ozeans und wird Schiffen und Seeleuten ihren Segen schenken."
 upes: "Upes"
 upes_desc: "Die letzte der drei Wassermütter. Upes ist die Göttin der Flüsse und wird dem Handel und dem Transportwesen ihren Segen schenken."
 potrimpo: "Potrimpo"
 potrimpo_desc: "Potrimpo ist der preußische Gott des Weizen und bildet eine Einheit mit Perkunas und Peckols."
 autrimpo: "Autrimpo"
 autrimpo_desc: "Der Gott der Seen und Meere. Autrimpo ist das Gegenstück zu den römischen Göttern Castor und Neptun."
 peckols: "Peckols"
 peckols_desc: "Pecklos ist eine wütender und böser Geist, ein Gott der Unterwelt und des Todes. Er bildet eine Einheit mit Perkunas und Potrimpo."
 occopirmo: "Occopirmo"
 occopirmo_desc: "Occopirmo ist der preußische Hauptgott des Himmels und das Gegenstück zum römischen Gott Uranus."
 suaixtix: "Suaixtix"
 suaixtix_desc: "Suaixtix ist der Gott des Lichtes in der preußischen Kultur. Er ist das Gegenstück zu Sol des römischen Polytheismus."
 piluuyto: "Piluuyto"
 piluuyto_desc: "Der Gott des Überflusses, Reichtums und reichhaltigen Ernten. Piluuyto wird auch Pilitis genannt und ist das Gegenstück zum römischen Ceres."
 dr_shiite: "Schiitentum"
 dr_shiite_desc: "Indem wir uns auf die schiitisch-islamische Seite unserer synkretistischen Religion konzentrieren, können wir engere Verbindungen zu muslimischen Staaten fördern."
 dr_hinduism: "Hinduismus"
 dr_hinduism_desc: "Indem wir uns auf die hinduistische Seite unserer synkretistischen Religion konzentrieren, können wir viel über die dharmischen Zyklen der Welt lernen."
 dr_neoplatonism: "Platonismus"
 dr_neoplatonism_desc: "Indem wir uns auf die neoplatonische Seite unserer synkretistischen Religion konzentrieren, können wir von den größten Philosophen der Antike über das Wesen der Wirklichkeit lernen."
 dr_gnosticism: "Gnostizismus"
 dr_gnosticism_desc: "Indem wir uns auf die gnostische Seite unserer synkretistischen Religion konzentrieren, können wir die esoterische Komponente der Existenz vertiefen."
 dr_pythagoreanism: "Pythagoreismus"
 dr_pythagoreanism_desc: "Indem wir uns auf die pythagoreische Seite unserer synkretistischen Religion konzentrieren, wird die Wissenschaft unter der Leitung von Geometrie und Mathematik gedeihen."
 dr_druze: "Drusentum"
 dr_druze_desc: "Indem wir uns auf unsere eigenen einzigartigen Traditionen konzentrieren, wird die Einheit unseres Volkes begünstigt."
 egy_ra: "Ra"
 egy_ra_desc: "Ra ist der Sonnengott, der größte des ägyptischen Pantheons, Herrscher über Himmel, Erde und Unterwelt. Ra wird durch einen Falken verkörpert."
 egy_isis: "Isis"
 egy_isis_desc: "Isis ist die Ehefrau von Osiris und eine eigenständige Göttin. Sie hilft den Toten beim Übergang ins Jenseits und kann Heilungszauber anbieten."
 egy_set: "Set"
 egy_set_desc: "Set oder Seth ist der Erzfeind von Osiris. Er ist der Gott des Chaos, der Wüstenstürme und der Gewalt und herrscht in der unwirtlichen roten Wüste."
 egy_horus: "Horus"
 egy_horus_desc: "Horus, der Sohn von Isis und Osiris, ist ein Gott der Weisheit, der als Schutzgott dienen kann. Er wird durch den Wanderfalken verkörpert."
 egy_sobek: "Sobek"
 egy_sobek_desc: "Der krokodilköpfige Gott des Nils, Sobek, projiziert die Macht der Pharaonen und wird mit Fruchtbarkeit, militärischen Fähigkeiten und Schutz in Verbindung gebracht."
 egy_anubis: "Anubis"
 egy_anubis_desc: "Anubis ist der Stellvertreter der Unterwelt und berühmt für seinen Hundekopf. Er ist der Gott der Mumifizierung und des Jenseits."
 melek_taus: "Melektaus"
 melek_taus_desc: "Melek Taus, der Pfauenengel, ist die zentrale Figur der jesidischen Religion. Er schuf die Welt und die sieben Engel, die über sie wachen."
 ashur: "Ashur"
 ashur_desc: "Ashur ist eine alte sumerische Sonnenikone, die durch einen Bogenschützen mit Federgewölbe, ähnlich dem zoroastrischen Faravahar-Symbol, dargestellt wird."
 enki: "Enki"
 enki_desc: "Enki war der alte sumerische Gott des Wassers, des Wissens, des Unheils und des Handwerks. Im Laufe der Zeit wurde sein Kult in viele Völker übertragen."
 enlil: "Enlil"
 enlil_desc: "Der sumerische Gott des Windes, der Luft, der Erde und der Stürme. Als Oberhaupt der sumerischen Götter war er so heilig, dass selbst andere Götter ihn nicht ansehen konnten."
 ishtar: "Ishtar"
 ishtar_desc: "Ishtar, auch bekannt als Inanna, war die sumerische Göttin der Liebe, der Schönheit, des Krieges, der Gerechtigkeit und der Politik und kam in vielen Mythen vor."
 anutu: "Anu"
 anutu_desc: "Anu war der oberste sumerische Himmelsgott und der Vorfahre aller anderen Gottheiten, einschließlich Enlil und Enki."
 zeus: "Zeus"
 zeus_desc: "Zeus ist der hohe Gott des griechischen Pantheons, Herr des Donners. Er ist das Äquivalent des römischen Jupiter."
 poseidon: "Poseidon"
 poseidon_desc: "Poseidon ist der Gott der Meere und der Ozeane. Er ist das Äquivalent des römischen Neptun."
 hades: "Hades"
 hades_desc: "Hades ist der griechische Gott des chthonischen Reiches, Herr der Unterwelt. Er ist das Äquivalent des römischen Pluton."
 hera: "Hera"
 hera_desc: "Hera ist die hohe Göttin des griechischen Pantheons und Ehefrau des Zeus. Sie ist das Äquivalent des römischen Juno."
 athena: "Athene"
 athena_desc: "Athene ist die Göttin der Weisheit und des Krieges. Sie ist das Äquivalent der römischen Minerva"
 aphrodite: "Aphrodite"
 aphrodite_desc: "Aphrodite ist die griechische Göttin der Schönheit und Liebe. Sie ist das Äquivalent der römischen Venus."
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine ist die Göttin des Morgensterns und des Lichts."
 laima: "Laima"
 laima_desc: "Laima hat eine doppelte Rolle in der baltischen Kosmologie - sie ist die Göttin des Schicksals und des Lebenszyklus: Geburt, Heirat, Tod."
 milda: "Milda"
 milda_desc: "Milda ist die baltische Göttin der Liebe. Obwohl ihre Gültigkeit zweifelhaft ist, wurde sie vermutlich im Mai gewürdigt."
 perkunas: "Perkunas"
 perkunas_desc: "Analog zum slawischen Perun ist Perkunas ein höchster Gott des Donners, des Regens und des Himmels."
 saule: "Saule"
 saule_desc: "Saule ist die Göttin der Sonne und damit Leben, Wärme und Gesundheit. Saule hilft auch den Unglücklichen."
 zemyna: "Zemyna"
 zemyna_desc: "Zemyna ist die Erdmutter der baltischen Völker. Sie ist die Verkörperung des Erdreichs."
 perun: "Perun"
 perun_desc: "Als oberster Gott im slawischen Pantheon verkörpert Perun Donner und Blitz."
 veles: "Veles"
 veles_desc: "Veles ist der Gott der Erde und des Wassers sowie des chthonischen Reiches."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo hat mehrere Rollen in der slawischen Religion. Wichtige Assoziationen sind Fruchtbarkeit und Frühling."
 svarog: "Svarog"
 svarog_desc: "Wie der antike Hephäst ist Svarog der Gott des Feuers, der Hitze und des Schmiedens - aber nicht der Unterwelt."
 dazbog: "Dazbog"
 dazbog_desc: "Dazbog steht für die Sonne, deren Anrufung dem Gläubigen Reichtum und Macht bringen wird."
 lada: "Lada"
 lada_desc: "Lada ist der Inbegriff von Liebe, Schönheit und Ehe. Sie kann als die höchste Göttin neben Perun betrachtet werden."
 shiva: "Georg"
 shiva_desc: "Der Heilige Georg ist in der christlichen Ikonographie ein weit verbreitetes Bild, das gewöhnlich mit Krieg und Sieg in Verbindung gebracht wird."
 ganesha: "Maria"
 ganesha_desc: "Die Jungfrau Maria wird allgemein für ihre Liebe, Schönheit, Reinheit und ihre Fürsorge für das Leiden des Menschen geehrt."
 surya: "Patrick"
 surya_desc: "Der Heilige Patrick bekehrte Irland zum Christentum. Die Volkslegende erzählt, er habe die Insel vor Schlangen geschützt."
 ganga: "Michael"
 ganga_desc: "Der Heilige Michael ist ein Erzengel mit einem brennenden Schwert und gilt als einer der mutigsten."
 shakti: "Joseph"
 shakti_desc: "Joseph, der Vater Jesu, war ein armer Zimmermann, der demütig versuchte, für seine Familie Essen auf den Tisch zu bringen."
 vishnu: "Augustinus"
 vishnu_desc: "Der Heilige Augustinus war ein berühmter Theologe. Ein weiser Mann oder eine weise Frau würde sich an seine Schriften wenden, um Antworten zu erhalten."
 tapio: "Tapio"
 tapio_desc: "Tapio ist ein spiritueller Gott, der mit seiner Gemahlin Mielikki als König des Waldes regiert."
 jumi: "Jumi"
 jumi_desc: "Nur wenig ist über Jumi bekannt, aber man nimmt an, dass er eine Figur der Fruchtbarkeit ist."
 kuu: "Kuu"
 kuu_desc: "Kuu bedeutet auf Finnisch wörtlich "Mond" und ist gleichermaßen die Göttin des Mondes."
 ahti: "Ahti"
 ahti_desc: "Ahti ist der finnische Gott der Ozeane, ähnlich dem griechischen Poseidon."
 ukko: "Ukko"
 ukko_desc: "Ukko ist der wichtigste Gott der Finnen. Er ist ein Avatar des Donners und des Himmels."
 ilmarinen: "Ilmarinen"
 ilmarinen_desc: "Ilmarinen ist ein Schmiedegott, der mit seinem Pferd berühmte Schlangenfelder pflügte."
 l_matthew: "Matthäus"
 l_matthew_desc: "Das Matthäusevangelium ist die wichtigste biblische Schilderung der Lehren und der Hinrichtung Jesu Christi, auch wenn es nicht das erste war, das geschrieben wurde."
 l_mark: "Markus"
 l_mark_desc: "Das Markusevangelium ist die kürzeste der vier Schriften über Jesu Leben und Kreuzigung und konzentriert sich besonders auf seine Lehren und Gleichnisse."
 l_luke: "Lukas"
 l_luke_desc: "Das Lukasevangelium ist der längste der vier Darstellungen über das Leben und die Kreuzigung Jesu, die von einem ehemaligen Arzt mit Liebe zum Detail verfasst wurden."
 l_john: "Johannes"
 l_john_desc: "Das Johannesevangelium ist der letzte Beitrag über die Lehren und Hinrichtung von Jesus von Nazareth und konzentriert sich auf seinen Konflikt mit den rabbinischen Autoritäten."
 l_acts: "Apostelgeschichte"
 l_acts_desc: "Die Apostelgeschichte beschreibt die Prosyletik des Christentums nach Jesu Tod und die Verbreitung seiner Botschaft über ganz Europa und Asien."
 l_revelations: "Offenbarung"
 l_revelations_desc: "Die Offenbarung des Heiligen Johannes, auch bekannt unter dem griechischen Namen Apokalypse, erzählt vom Ende der Welt und dem endgültigen Urteil der gesamten Menschheit in markanten esoterischen Visualisierungen."
 icon_paul: "Ikone des Heiligen Paulus"
 desc_icon_paul: "Der Heilige Paulus von Tarsus wird oft als der zweite Gründer des Christentums angesehen. Aus seinen Lehren leitet sich der Name des Paulicianismus ab."
 icon_maria: "Ikone des Barnabas"
 desc_icon_maria: "Barnabas bekehrte schon früh zum Christentum und brachte es dem zyprischen Volk. Seine Mission legte den Grundstein für zukünftige östliche Prediger."
 icon_tapeinosis: "Ikone des Christos Tapeinosis"
 desc_icon_tapeinosis: "Tapeinsos bedeutet wörtlich übersetzt "Verminderung oder Verharmlosung" und symbolisiert die ikonographische Überlieferung des "Schmerzensmannes"."
 icon_silvanus: "Ikone des Heiligen Silvanus"
 desc_icon_silvanus: "Der Heilige Silvanus war einer der engsten Jünger und Nachfolger des Heiligen Paulus und nimmt damit eine besondere Stellung für die Paulicianer ein."
 icon_chrysostom: "Ikone des Heiligen Johannes Chrysostomos"
 desc_icon_chrysostom: "Johannes Chrysostomus ist vielleicht der berühmteste aller Patriarchen Konstantinopels, der wegen seiner rhetorischen Begabung "Goldener Mund" genannt wird."
 icon_gabriel: "Ikone des Heiligen Gabriel"
 desc_icon_gabriel: "Gabriel ist ein Erzengel in allen drei abrahamitischen Religionen und ist besonders in der syriakischen Welt von Bedeutung, wo der Islam den Glauben auf allen Seiten umgibt."
 icon_hodegetria: "Ikone der Hodegetria"
 desc_icon_hodegetria: "Die Hodegetria oder der "richtig führende" Ikonentypus zeigt die Jungfrau, die mit ihrer Hand ein Christuskind anfasst."
 icon_deisis: "Ikone des Deësis"
 desc_icon_deisis: "Deësis-Ikonen stellen Christus in seiner Majestät dar, mit der Jungfrau auf der einen Seite und dem heiligen Johannes dem Täufer auf der anderen, der ein Buch der heiligen Schrift hält."
 icon_james: "Ikone des Heiligen Jakobus"
 desc_icon_james: "Jakobus der Gerechte war ein Bruder Christi und schuf die Göttliche Liturgie des Heiligen Jakobus, die die Kernliturgie der syriakischen oder monothelitischen Kirche darstellt."
 icon_jacob: "Ikone von Jakob von Edessa"
 desc_icon_jacob: "Jakob von Edessa ist der bedeutendste syriakisch-monothelitische Schriftsteller und trug wesentlich zur Blüte der syriakischen Sprache bei."
 icon_aniconism_michael: "Anikonismus von St. Michael"
 desc_icon_aniconism_michael: "Der Heilige Michael, der Archistratios, ist der Kommandant der himmlischen Heerscharen und der Erzengel, der Satan im Himmelskrieg besiegen wird.\nSeine Ikonen müssen zerstört werden!"
 icon_aniconism_eleusa: "Anikonismus von Eleusa"
 desc_icon_aniconism_eleusa: "Die Eleusa-Ikone zeigt die zärtliche Jungfrau Maria mit dem Kleinkind Christus, der sich an ihre Wange schmiegt.\nIhre Ikonen müssen zerstört werden!"
 icon_aniconism_pancreator: "Anikonismus von Christus Pantokrator"
 desc_icon_aniconism_pancreator: "Christus Pantokrator zeigt den allmächtigen Christus, gnädig und doch streng.\nSeine Ikonen müssen zerstört werden!"
 icon_aniconism_nicholas: "Anikonismus von St. Nikolaus"
 desc_icon_aniconism_nicholas: "Nikolaus, der Wundermacher und Träger der Geschenke, ist einer der frühsten christlichen Heiligen und erscheint auf vielen Ikonen als älterer Mann mit weißem Bart.\nSeine Ikonen müssen zerstört werden!"
 icon_aniconism_climacus: "Anikonismus von St. Johannes Klimakos"
 desc_icon_aniconism_climacus: "Als Autor von "Leiter zum Paradies", hat Johannas Klimakos viele Generationen orthodoxer Christen inspiriert, indem er beschreibt, wie man nach dem göttliche durch Askese und einem frommen Leben streben kann.\nSeine Ikonen müssen zerstört werden!"
