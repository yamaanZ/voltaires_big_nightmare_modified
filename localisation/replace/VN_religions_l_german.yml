 #Aspects
 biblical_literalism_aspect: "Biblischer Literalismus"
 desc_biblical_literalism_aspect: "Das Alte und das Neue Testament als die wortwörtliche Wahrheit Gottes zu behandeln, ist der einzige Weg, um einen wirklich christlichen Staat zu führen.\n\nWir erhalten außerdem §Y10§! Jahre lang §G+25%§! Institutionsverbreitung (Provinzen des wahren Glaubens)"
 banned_oaths_aspect: "Eide verbieten"
 desc_banned_oaths_aspect: "Direkte Übereinstimmung mit der Bergpredigt bedeutet, dass die Menschen keine Eide ablegen und sich von tyrannischen Gesetzen befreien sollten.\n\nWir erhalten außerdem §Y10§! Jahre lang §G-5%§! Autonomie (Monatlich)"
 conscientious_objectors_aspect: "Gewaltlosigkeit"
 desc_conscientious_objectors_aspect: "Eine weitere wichtige Lektion, die Christus hervorgehoben hat, ist die der Gewaltlosigkeit. Der Staat kann Kriegsdienstverweigerer zulassen.\n\nWir erhalten außerdem §Y10§! Jahre lang §G-10%§! Kosten (Ideen)"
 charismatic_manifestations_aspect: "Inspirationismus"
 desc_charismatic_manifestations_aspect: "Charismatische Offenbarungen umfassen das Zungensprechen und spontane Bewegungen. Sie sollten mit offenen Armen empfangen werden.\n\nWir erhalten außerdem §Y10§! Jahre lang §G-10%§! Beraterkosten (Herrscherreligion)"
 nonconformity_world_aspect: "Nichtübereinstimmung mit der Welt"
 desc_nonconformity_world_aspect: "Die Bibel ruft alle Christen dazu auf, sich nicht in weltliche Angelegenheiten einzumischen, sondern sich mehr heiligen Zielen zu widmen.\n\nWir erhalten außerdem §Y10§! Jahre lang §G+25%§! Wohlstand (nationales Wachstum)"
 church_and_state_aspect: "Säkulare Regierung"
 desc_church_and_state_aspect: "Die Vermischung von Glaube und staatlichem Handeln ist gegen Gottes Wort; die Trennung von Kirche und Staat wird die freie Wahl zwischen Irrglaube und Wahrheit ermöglichen.\n\nWir erhalten außerdem §Y10§! Jahre lang §G+10%§! Reformfortschritt"
 restricted_communion_aspect: "Einschränkung der Kommunion"
 desc_restricted_communion_aspect: "Der Glaube wird vereinheitlicht, wenn nur getaufte Gläubige am Heiligen Abendmahl teilnehmen dürfen.\n\nWir erhalten außerdem §Y10§! Jahre lang §G-10%§! Auswirkung (Aggressive Expansion)"
 communion_symbolism_aspect: "Kommunionssymbolik"
 desc_communion_symbolism_aspect: "Im Gegensatz zu denen, die behaupten, dass die Hostie der sprichwörtliche Leib Christi ist, kann die Kommunion als eine symbolische Handlung gehalten werden.\n\nWir erhalten außerdem §Y10§! Jahre lang §G-5%§! Erhaltener Moralschaden"
 polygamy_aspect: "Polygamie legalisieren"
 desc_polygamy_aspect: "Das Alte Testament weist umfangreiche polygamische Merkmale auf, und das Heranziehen der alten Praktiken wird in einem biblisch begründeten Staat entscheidend sein.\n\nWir erhalten außerdem §Y10§! Jahre lang §G+50%§! Wahrscheinlichkeit (Nachfolger)"
 ban_property_aspect: "Eigentum verbieten"
 desc_ban_property_aspect: "Schon der Begriff des persönlichen Eigentums ist eine Ungerechtigkeit und steht im Widerspruch zu den Lehren Christi. Ein Verbot wird spirituell nützlich sein.\n\nWir erhalten außerdem §Y10§! Jahre lang §G-10%§! Entwicklungskosten"
 celestial_flesh_aspect: "Himmlisches Fleisch"
 desc_celestial_flesh_aspect: "Manche behaupten, dass Christus teilweise menschlich ist, aber da die Menschheit dem Satan zum Opfer gefallen ist, muss sein Fleisch einen göttlichen Ursprung haben.\n\nWir erhalten außerdem §Y10§! Jahre lang §G+5%§! Disziplin"
 prosecute_recusants_aspect: "Strafverfolgungsbehörden"
 desc_prosecute_recusants_aspect: "Die Verweigerung der Teilnahme an den Gottesdiensten der Kirche ist für die zivile Führung gefährlich und könnte strafrechtlich verfolgt werden."
 state_supremacy_aspect: "Staatliche Überlegenheit"
 desc_state_supremacy_aspect: "Verstärkt die Doppelrolle des Staatsoberhauptes als gleichzeitiges Kirchenoberhaupt, indem Ihr die beiden unwiderruflich miteinander verbindet."
 election_doctrine_aspect: "Erwählungslehre"
 desc_election_doctrine_aspect: "Fördert die Auffassung, dass nur ein vorher festgelegter Auserwählter das Heil erlangen kann."
 vernacular_services_aspect: "Volkssprachliche Gottesdienste"
 desc_vernacular_services_aspect: "Es reicht nicht aus, die Heilige Schrift nur ins Volkssprachliche zu übersetzen. Die Gottesdienste an sich müssen in der Sprache des Volkes durchgeführt werden."
 prayer_books_aspect: "Allgemeine Gebetsbücher"
 desc_prayer_books_aspect: "Die Herausgabe allgemeiner Gebetsbücher wird die Beteiligung des Staates an persönlichen religiösen Überzeugungen und Bräuchen fördern."
 episcopate_aspect: "Das Bischofsamt organisieren"
 desc_episcopate_aspect: "Entscheidend ist eine hierarchische Kirchenstruktur auf der Grundlage von Bischofsämtern, die speziell auf die Interessen der Anglikaner zugeschnitten ist."
 state_homilies_aspect: "Predigten entwerfen"
 desc_state_homilies_aspect: "In Verbindung mit Gebetsbüchern fördern die Predigten der Regierung die Einheit des Glaubens in der Bevölkerung."
 incarnationalism_aspect: "Inkarnationalismus"
 desc_incarnationalism_aspect: "Fördert den Glauben, dass Gott sich in der materiellen Welt manifestiert, dem man im Alltag begegnet."
 via_media_aspect: "Via Media anstreben"
 desc_via_media_aspect: "Die meisten protestantischen Kirchen versuchen, sich so weit wie möglich vom Katholizismus zu entfernen, aber ein Mittelweg wird die zwischenreligiösen Beziehungen verbessern."
 predestination_aspect: "Prädestination"
