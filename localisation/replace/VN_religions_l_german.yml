 #Schools
 ismaili_school_desc: "Die Ismailiten sind nach Isma'il ibn Dscha'far benannt, dem Nachfolger von Dscha'far as-Sadiq, und war die dominante Rechtsschule des Glaubens im Fatimid-Sultanat. Die ismailitische Rechtsschule umfasst eine Reihe zunehmend divergierender Zweige, wie den Musta'liten und den Nizariten und oft konzentrieren sie sich auf die esoterischen Elemente des schiitischen Glaubens mehr als die Dscha'fari oder Zaidi."
 ibadi_school: "Ibadi"
 ibadi_school_desc: "Ibaditen trennten sich im ersten islamischen Jahrhundert von der größeren charidschitischen Bewegung unter Abdullah ibn Ibad ab. Sie milderten die äußerst gewalttätigen Überzeugungen der Azraqis und förderten die Zusammenarbeit mit anderen Zweigen des Islam, nämlich den Sunniten und Schiiten. Ibaditen sind vor allem in Südarabien rund um den Oman zu finden."
 ibadi_scholar_modifier: "Ibaditische Gelehrte"
 desc_ibadi_scholar_modifier: "Wir unterhalten momentan ibaditische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 azraqi_school: "Azraqi"
 azraqi_school_desc: "Benannt nach Nafi ibn al-Azraq, sind die Azraqiten der extremste Zweig der charidschitischen Gemeinschaft und glauben, dass Sünder aller Art getötet werden müssen, um die Unversehrtheit der Gesellschaft im Ganzen zu bewahren. Gläubife der Azraqiten glaubten auch, dass gewaltsamer Widerstand gegen ungerechte Mächte - wie die Umayyaden - nicht nur erlaubt, sondern notwendig sei."
 azraqi_scholar_modifier: "Azraqische Gelehrte"
 desc_azraqi_scholar_modifier: "Wir unterhalten momentan azraqische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 sufri_school: "Sufri"
 sufri_school_desc: "Sufriten sind der gemäßigteste Zweig der islamischen Gemeinschaft der Charidschiten und haben ihren Ursprung im marokkanischen Sidschilmasa, wo sie die Midrariden-Dynastie begründeten. Sie waren entschieden gegen Mord und gestatteten es, den eigenen Glauben zu verbergen, um Leben zu retten, obwohl die Sufri-Berber sich jedem Kalifat widersetzten, das versuchte, die Macht über sie zu erringen."
 sufri_scholar_modifier: "Sufriische Gelehrte"
 desc_sufri_scholar_modifier: "Wir unterhalten momentan sufriische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 alevi_school: "Alevi"
 alevi_school_desc: "Der Alevismus ist ein hochgradig synkretistischer schiitischer Zweig, der hauptsächlich in Anatolien zu finden ist und an die mystischen Traditionen anknüpft, die 'Ali und seine Imam-Nachfahren lehrten. Im Gegensatz zum eigentlichen Shiitentum nahmen die Aleviten traditionelle türkische heidnische Glaubensvorstellungen wie den Tengri-Animismus auf. Sie werden manchmal auch mit der Kabbala-Tradition des Hurufismus in Verbindung gebracht."
 alevi_scholar_modifier: "Alevitische Gelehrte"
 desc_alevi_scholar_modifier: "Wir unterhalten momentan alevitische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 alawi_school: "Alawi"
 alawi_school_desc: "Im gebirgigen Hinterland Syriens am Mittelmeer folgen viele Schiiten der Tradition der Alawiten, die häufig auch als Nusairier und Ansariten bezeichnet werden. Aufgrund ihrer extremen gnostischen Ansichten, die die Idee einer Dreieinigkeit fördern und bestimmte islamische Figuren vergöttern, halten viele sie für Ghulat-Extremisten und nicht einmal für echte Muslime."
 alawi_scholar_modifier: "Alawitische Gelehrte"
 desc_alawi_scholar_modifier: "Wir unterhalten momentan alawitische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 nizari_school: "Nizari"
 nizari_school_desc: "Die Sekte der Nizariten ist der größte Zweig des ismailitischen Shiitentums oder der Siebener-Schia und betont die Tugenden des Pluralismus und der Vernunft. Am bekanntesten ist sie jedoch für den esoterischen nizaritischen ismailitischen Staat, auch bekannt als die Assassinen, eine brutale Bande von Bergeinsiedlern, die die christliche und muslimische Welt mit ihrem Können gleichermaßen schikaniert haben."
 nizari_scholar_modifier: "Nizaritische Gelehrte"
 desc_nizari_scholar_modifier: "Wir unterhalten momentan nizaritische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 qarmati_school: "Qarmati"
 qarmati_school_desc: "Die Qarmaten waren ein heterodoxer Zweig des schiitischen Islam, der Elemente des Zoroastrismus vereinte. Sie lehnten die reguläre Nachfolge der schiitischen Herrscher ab und errichteten stattdessen im 10. Jahrhundert eine theokratische Republik in Ostarabien. Man erinnert sich an ihre brutale Plünderung von Mekka und die Ablehnung der Haddsch-Pilgerreise."
 qarmati_scholar_modifier: "Qarmatische Gelehrte"
 desc_qarmati_scholar_modifier: "Wir unterhalten momentan qarmatische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 ashkenazi_school: "Aschkenasim"
 ashkenazi_school_desc: "Als einer von zwei Hauptströmungen des orthodoxen Judentums knüpft das Nusach Ashkenaz an die Traditionen der Juden in der europäischen Diaspora an, was die Gestaltung des Gebets betrifft."
 ashkenazi_scholar_modifier: "Aschkenasische Gelehrte"
 desc_ashkenazi_scholar_modifier: "Wir unterhalten momentan aschkenasische Gelehrte, um das theologische Gespräch unseres Landes zu fördern."
 sephardi_school: "Sephardim"
 sephardi_school_desc: "Der andere wichtige Stil innerhalb des orthodoxen Judentums nach dem Aschkenasismus, Nusach Sephard, versucht, die europäischen aschkenasischen Gebetstraditionen mit der Kabbala-Mystik in Einklang zu bringen."
 sephardi_scholar_modifier: "Sephardische Gelehrte"
