 permanent_marathas_council_reform: "Permanent Wuzurgan Council"
 permanent_marathas_council_reform_desc: "Wuzurgan generals and civic leaders are an important part of the balance of power in our nation. We should formalize their assemblies and establish a permanent council of the Wuzurgan to guide our nation."
 governmental_purbias_register_reform: "Governmental Aswaran Register"
 governmental_purbias_register_reform_desc: "The state is taking measures to attract elite Arteshtaran warriors from all over the Middle East. Steps should be taken to organize these warriors into cohesive regiments upon arrival so that they can be deployed more effectively."
