#Holy Orders Agendas and Privileges
 auto_complete_estate_agenda_estate_holy_orders_tt: "[Root.GetEstateAgendaAutoCompletionFirstString] §Y[Root.GetHoly OrdersName]§! [Root.GetEstateAgendaAutoCompletionSecondString]"
 estate_holy_orders_build_university_in_y: "Build a University in [agenda_province.GetName]"
 estate_holy_orders_build_university_in_y_desc: "The [Root.GetHoly OrdersName] ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may congregate and together lead us forwards to greater technological and societal advances."
 estate_holy_orders_build_temple_in_y: "Build a House of Worship in [agenda_province.GetName]"
 estate_holy_orders_build_temple_in_y_desc: "The [Root.GetHoly OrdersName] urge us to build a magnificent house of worship in [agenda_province.GetName] so that their followers might have an adequate place to congregate in the province."
 estate_holy_orders_develop_x: "Develop [agenda_province.GetName]"
 estate_holy_orders_develop_x_desc: "The [Root.GetHoly OrdersName] request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 estate_holy_orders_crusade: "Crusade Against [agenda_country.GetUsableName]"
 estate_holy_orders_crusade_desc: "The [Root.GetHoly OrdersName] are bored with domestic affairs and want to put their military skills to use. They encourage the [Root.Monarch.GetTitle] to go to war with the heathens and heretics that surround us."
 estate_holy_orders_build_hospital_in_y: "Build a Hospital in [agenda_province.GetName]"
 estate_holy_orders_build_hospital_in_y_desc: "Many [Root.GetHoly OrdersName], most famously the Knights Hospitaller, were involved in staffing hospitals for the faithful. They now desire us to construct a hospital in [agenda_province.GetName]."
 estate_holy_orders_grand_crusade: "Join the Crusades"
 estate_holy_orders_grand_crusade_desc: "The faithful across Europe have taken up the cross and gone to fight heathens overseas. The [Root.GetHoly OrdersName] desire that we join in on one of these adventures for the glory of Christ!"
 estate_holy_orders_convert_province_x: "Convert [agenda_province.GetName]"
 estate_holy_orders_convert_province_x_desc: "The [Root.GetHoly OrdersName] are concerned at the continued presence of unbelievers in our nation. They demand that we root them out, starting with those living in [agenda_province.GetName]!"
 estate_holy_orders_three_privileges: "Extend Holy Order Privileges"
 estate_holy_orders_three_privileges_desc: "The [Root.GetHoly OrdersName] complain at the constant infringements on their rights they claim to suffer at the hands of the [Root.Monarch.GetTitle]. They demand reassurance of their position in the form of greater privileges being bestowed upon them."
 estate_holy_orders_relations_with_crusaders: "Donate to a Holy Order"
 estate_holy_orders_relations_with_crusaders_desc: "The [Root.GetHoly OrdersName] desire that the [Root.Monarch.GetTitle] use some of our overflowing national treasury to provide material support for one of the Crusader states fighting the heathens around the world."
 estate_holy_orders_hire_advisor: "Hire a Military Advisor"
 estate_holy_orders_hire_advisor_desc: "The [Root.GetHoly OrdersName] desire the [Root.Monarch.GetTitle] to hire a new military advisor."
 estate_holy_orders_fire_advisor: "Fire our Military Advisor"
 estate_holy_orders_fire_advisor_desc: "Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the [Root.GetHoly OrdersName]. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 estate_holy_orders_monopoly_of_beer: "Monopoly on Beer"
 estate_holy_orders_monopoly_of_beer_desc: "Beer is made by men, wine by God, or so the saying goes. The $ESTATE_NAME$ are but mortals, and leave viticulture to the Lord above. Let us just hope they spare enough of the breweries' produce for the rest of us!"
 estate_holy_orders_monopoly_of_beer_effect_tooltip: "§RNo income from §YBeer§!§!"
 estate_holy_orders_monopoly_of_beer_revoke_tooltip: "Production income from §YBeer§! is restored"
 estate_holy_orders_monopoly_of_beer_mod: "Monopoly on Beer"
 desc_estate_holy_orders_monopoly_of_beer_mod: "The state has granted the [Root.GetHoly OrdersName] monopoly rights over wine production."
 MONOPOLY_INCOME_BEER_DESC: "from beer production."
 estate_holy_orders_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_holy_orders_land_rights_desc: "We must grant land to the $ESTATE_NAME$ for the establishment of bailiwicks and knightly chapters within our nation."
 estate_holy_orders_settle_templars: "Settle Templars in [Root.GetName]"
 estate_holy_orders_settle_templars_desc: "The Knights Templar, founded by Godfrey of Bouillon himself, are the oldest and most prestigious of all militarized [Root.GetHoly OrdersName]. If we settle knights within our nation, we will be able to make use of them despite our distance from the Holy Land."
 estate_holy_orders_banking_rights: "$ESTATE_NAME$ Banking Rights"
 estate_holy_orders_banking_rights_desc: "Former Crusaders having returned to civilian life in their elder years have become increasingly involved in the finances of our nation due to the great riches they amassed in their campaigns. They request formal banking rights from the [Root.Monarch.GetTitle]."
 estate_holy_orders_monopoly_on_banking: "$ESTATE_NAME$ Banking Monopoly"
 estate_holy_orders_monopoly_on_banking_desc: "Having been granted special formal banking rights by the [Root.Monarch.GetTitle], the $ESTATE_NAME$ have brought our nation's finances under ever tighter control. Now they are bold enough to demand a full monopoly over national banking!"
 estate_holy_orders_indebted_to_holy_orders: "Indebted to the $ESTATE_NAME$"
 estate_holy_orders_indebted_to_holy_orders_desc: "The $ESTATE_NAME$ are willing to offer cheap loans to the [Root.GovernmentName] in return for greater political influence. However, this would drain funding away from their business interests and cause a slowdown in the economy."
 estate_holy_orders_court_representation: "$ESTATE_NAME$ in Court"
 estate_holy_orders_court_representation_desc: "As a Crusader state, we must work closely with the $ESTATE_NAME$ in the eternal fight against the heathens occupying the Holy Land. One concession they have continuously requested is the right to be represented on the royal council."
 estate_holy_orders_special_privilege: "Autonomous Bailiwicks"
 estate_holy_orders_special_privilege_desc: "It is only a matter of time before we will face the problem of how to continue to govern our growing [Root.GovernmentName]. A not quite ordinary method is to put the Bailiwicks controlled by the $ESTATE_NAME$ under greater self-government, so that we can use our resources elsewhere."
 estate_holy_orders_liberties: "Increased $ESTATE_NAME$ Autonomy"
 estate_holy_orders_liberties_desc: "If we allow them the freedom to decide their own affairs as they wish, the $ESTATE_NAME$ will surely show greater support for our other policies."
 estate_holy_orders_development_of_hospitals: "Development of Hospitals"
 estate_holy_orders_development_of_hospitals_desc: "The hospitals of the state are places of healing, usually under the patronage of the $ESTATE_NAME$. The sovereignty of these institutions must be guaranteed, and their development must be promoted."
 estate_holy_orders_development_of_hospitals_gt: "Every owned §YChristian§! province with an §YApothecary§! or a §YHospice§! gains the following bonus:"
 estate_holy_orders_development_of_hospitals_rt: "The modifier '§YDevelopment of Hospitals§!' is removed from all §YChristian§! provinces."
 estate_holy_orders_development_of_hospitals_mod: "Development of Hospitals"
 desc_estate_holy_orders_development_of_hospitals_mod: "The state has guaranteed the development of the local hospitals."
 estate_holy_orders_military_service: "$ESTATE_NAME$ Military Service"
 estate_holy_orders_military_service_desc: "While all of the $ESTATE_NAME$ contribute to the military, they still keep a force for themselves. Calling them into the greater military service will bolster our strength considerably."
 estate_holy_orders_grant_military_leadership: "$ESTATE_NAME$ Support in Leadership"
 estate_holy_orders_grant_military_leadership_desc: "Leading a realm which is divided in so many tribes is no any task for any great [Root.Monarch.GetTitle]. By considering the $ESTATE_NAME$ support in the leadership we can ensure the maintenance of the [Root.GovernmentName]."
 estate_holy_orders_heir_knight: "Grant Heir Knightly Position"
 estate_holy_orders_heir_knight_desc: "Granting our heir a prominent position within a $ESTATE_NAME$ is a win-win situation, as he gains prestige and training while the Order gains more connection to the royal apparatus. It may be nepotism, but the $ESTATE_NAME$ are more than willing to have him."
 estate_holy_orders_heir_knight.tt: "Our Heir has not yet become a Knight."
 estate_holy_orders_noble_promotion: "$ESTATE_NAME$ Noble Promotion"
