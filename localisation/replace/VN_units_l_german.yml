#Cawa
 cawa_regiment: "Crucesignati"
 estate_nobles_cawa_peace_keepers: "Crucesignati-Friedenshüter einsetzen"
 estate_nobles_cawa_peace_keepers_desc: "Die Crucesignati sind eine Elitetruppe und die adlige Kriegerklasse Jerusalems. Indem wir ihren Mitgliedern bestimmte Privilegien gewähren, können wir sicherstellen, dass sie ihre Fähigkeiten nutzen, um den Frieden in unseren entlegenen Provinzen zu wahren."
 estate_nobles_cawa_offensive_fighters: "Crucesignati-Eroberer einsetzen"
 estate_nobles_cawa_offensive_fighters_desc: "Die Crucesignati sind eine Elitetruppe und die adlige Kriegerklasse Jerusalems. Indem wir ihren Mitgliedern bestimmte Privilegien gewähren, können wir sicherstellen, dass sie ihre Fähigkeiten nutzen, um die Festungen unserer Feinde zu schleifen."
 eth_estate_did_not_have_cawa_privilege_for_five_years: "Wir haben in den letzten §Y5 Jahren§! kein Crucesignati-Zuweisungsprivileg genutzt."
