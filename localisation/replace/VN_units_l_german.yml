 GEOBUKSEON_DESC: "Schebecken sind galeerenähnliche Schiffe, die vor allem von den Berberpiraten eingesetzt werden und sowohl über Lateinersegel als auch über Ruder als Antrieb verfügen. Schebecken haben einen charakteristischen Rumpf mit ausgeprägtem Überhang an Bug und Heck, wodurch sie etwas kleiner und mit etwas weniger Kanonen ausgestattet sind als Fregatten.\nDie Anzahl an Schebecken, die gebaut werden kann, hängt von Eurem Flottenlimit ab. Schebecken können nur in Küstenprovinzen gebaut werden."
