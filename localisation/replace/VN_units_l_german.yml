#Banners
 BANNERS_FROM_TT: "\nBanner auszuheben kostet Korruption. Sie haben aber eine höhere Disziplin als normale Truppen.\n\nBanner werden in den vollen Kernprovinzen des Staates ausgehoben, die altaischer Kulturen folgen.\n\n$NAME$ kann bis zu $AMOUNT|Y$ Banner aufgrund der dortigen Entwicklung ausheben:\n"
 BANNERS_NOT_OURS: "Wenn Eure Regierung eine §YSteppenhorde§! ist, könnt Ihr in Provinzen mit altaischer Kulturen Mongol-Banner ausheben. Banner auszuheben kostet Korruption, aber haben eine höhere Disziplin als normale Truppen.\n\nIhr könnt Banner nur in Staaten ausheben, die Ihr besitzt. Bitte wählt eine Provinz aus, von der Ihr der Besitzer seid."
