 SAMURAI_FORCELIMIT: "Wir können bis zu $LIMIT|Y$ §GGallowglass§! rekrutieren. Dies basiert auf:\n$FLAMOUNT|Y$ durch $PERC|%Y$ unseres Truppenlimits von $FL$:\n"
 SAMURAI_LIMIT_CULTURE: "$PROVINCE$ ist eine $CULTURE$e Provinz, weshalb wir hier keine Gallowglass-Infanterie rekrutieren können."
 ADD_SAMURAI_SUB_UNIT_EFFECT: "Ihr erhaltet $UNIT$ §GGallowglass§! in $WHERE|Y$."
 SAMURAI_DESC: "Von der Mitte des 13. bis zum Ende des 16. Jahrhunderts bildeten die Gallowglass eine Elitegruppe von Söldnern, die hauptsächlich aus den nordisch-gälischen Clans Irlands und Schottlands stammten. Ursprünglich bezog sich der Begriff auf die Schotten, die mit den Iren sprachlich und kulturell verwandt waren. Später umfasste er auch die Nachkommen der nordischen Siedler aus dem zehnten Jahrhundert, die sich mit der einheimischen Bevölkerung in Westschottland vermischt hatten.  Die Gallowglass waren als schwer gepanzerte und gut ausgebildete Infanteristen, die eine Stellung effektiv verteidigen konnten, sehr begehrt. Damit unterschieden sie sich von den meisten irischen Fußsoldaten, die nicht über eine vergleichbare Rüstung wie ihre adligen Gegenstücke aus der Kavallerie verfügten.\nGallowglass können aus im Besitz befindlichen Provinzen rekrutiert werden, die der §Yirischen§!, §Ynordisch-gälisch§!, §Ykumbrischen§!, §Yhochschottisch§! und §Ymanx§! Kultur angehören. Die Anzahl an rekrutierbaren Gallowglass hängt von der Entwicklung dieser Provinzen ab."
