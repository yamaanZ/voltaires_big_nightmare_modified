 #Descriptions
 pre_nomad_cavalry0DESCR: "Die Kiptschak, oder Kumanen, schafften es, durch ihre äußerst mobilen Pferdekrieger einen Staat in der gesamten Oststeppe zu errichten."
 pre_nomad_cavalry1DESCR: "Eine der bedeutendsten militärischen Entwicklungen in der Geschichte des Mittelalters war der berittene Bogenschütze, der das Rückgrat des mongolischen Reiches bildete. Erfahrene Truppen konnten selbst die stärksten gegnerischen Armeen zerschlagen, indem sie sich gleichzeitig mit einer Flut von Pfeilen durch ihre Linien stürmten."
 pre_nomad_infantry0DESCR: "Obwohl die Kiptschak, wie bei allen Steppenmächten, für ihren Einsatz von Pferden bekannt waren, brauchten sie geschickte Infanteriebogenschützen, um ihre Position gegen organisierte westliche Mächte aufrechtzuerhalten."
 pre_nomad_infantry1DESCR: "So begabt die mongolischen Reiter auch sind, kann eine kleine Anzahl traditioneller Bogenschützen noch mehr Verwüstung in einer dichten Feindesformation anrichten."
 post_nomad_infantryDESCR: "So wie die Osmanen von ihren deutschen Verbündeten über ihre eigenen technologischen Möglichkeiten hinaus mit automatischen Waffen versorgt wurden, so können auch die Mächte weiter östlich von westlichen Waffenhändlern profitieren."
 post_nomad_cavalryDESCR: "Die Innovation des Ulan bestand darin, seinen Reiter sowohl mit Schwertern als auch mit Schusswaffen zu versorgen. Da Schusswaffen immer präziser und besser geworden sind, sollte die Ausstattung der Ulan mit modernen Gewehren ergänzt werden."
 pre_tribal_cavalry0DESCR: "Die Komants haben bewiesen, dass die jatwingische Kavallerietradition in der Lage ist, sich gegen organisiertere Mächte zu behaupten."
 pre_tribal_cavalry1DESCR: "Der Schlüssel zum Erfolg eines Stammesstaates ist seine Fähigkeit zum Überfall. Schnellere Pferde mit besser ausgebildeten Reitern sorgen für effektivere Raubzüge."
 pre_tribal_infantry0DESCR: "Es ist kein Zufall, dass Samogitien das letzte Gebiet Europas war, das heidnisch bis ins Jahr 1400 überlebte. Unter den ohnehin schon kriegerischen baltischen Stämmen waren ihre Kriegstraditionen beispiellos."
 pre_tribal_infantry1DESCR: "Unter Herrschern wie Mindaugas übernahm Litauen zunehmend westliche Methoden, wobei es manchmal sogar zum Christentum konvertierte oder päpstliche Titel wie "König" annahm. Der litauische Krieger verwendet sowohl die besten Taktiken seiner Heimat als auch die der fremden Soldaten des Auslandes."
 post_tribal_infantryDESCR: "Säbel sind auf der Strecke geblieben. Es ist an der Zeit, zu fortgeschrittenen Repetiergewehren überzugehen, um gegen unsere Rivalen mithalten zu können."
 post_tribal_cavalryDESCR: "Anstatt die Kavallerie nach einem themenähnlichen System der Ortsverteidigung zu organisieren, muss die Nation eine zentrale Stelle unter einer strengen militärischen Hierarchie haben."
 pre_western_infantry_0DESCR: "Von den alten Armeen Roms und der Franken abstammend, bestand das frühmittelalterliche Heer aus Bauern, die über ihre feudalen Fesseln rekrutiert wurden, und Freiherren mit professionellerer Ausrüstung."
 pre_western_cavalry_0DESCR: "Der Aufstieg der Ritterlichkeit fiel mit der Entwicklung des westlichen Ritters zusammen - ein Reiter mit adeligen Verbindungen."
 pre_eastern_infantry_0DESCR: "Die verheerenden Verluste, die der Aufstieg des Islam und der feindlichen westlichen Mächte mit sich brachte, veranlassten die byzantinischen Kaiser, ihr Militärsystem radikal zu reformieren und Verwaltungsbezirke mit dem Namen "Themen" einzurichten. Jedes Thema war mit einer Verteidigungsarmee verknüpft."
 pre_eastern_cavalry_0DESCR: "Basierend auf den alten Turma-Kavallerie-Einheiten des Römischen Reiches wurde der Begriff im Mittelalter auf regimentsgroße Soldatengruppen im Osten übertragen."
 pre_muslim_infantry_0DESCR: "In den frühen Tagen des schiitischen Kalifats in Ägypten bestanden dessen Truppen aus Kutama-Berbern. Obwohl der Konflikt mit den westlichen Mächten eine Reform des Militärs erforderlich machte, blieb die Idee einer ethnischen Armeeeinheit weiterhin beliebt."
 pre_muslim_cavalry_0DESCR: "Schwere Pferdebogenschützen, die von einer größtenteils türkischen ethnischen Kampftruppe geführt werden. In Abstimmung mit der leichten Infanterie wurden die Mamelucken vom Fatimidischen Kalifat mit großem Erfolg eingesetzt, trotz des Status vieler Truppen als Sklaven."
 pre_ottoman_infantry_0DESCR: "Leichte Infanterietruppen, die häufig in der ersten Phase einer Schlacht eingesetzt werden. Ihr Ziel war es, die gegnerischen Truppen mit Pfeilen zu beschießen und so ihre Moral zu senken, bevor die Hauptstreitkräfte angriffen."
 pre_ottoman_cavalry_0DESCR: "Kavallerieeinheiten, die auf Überfalltechniken spezialisiert sind. Sie lauern auf ihre Feinde, greifen sie überraschend an und ziehen sich danach schnell zurück, bevor sich der Feind neu formieren kann."
 pre_western_infantry_1aDESCR: "Das frühere Pendant zu den üblichen westeuropäischen Bauernabgaben. Da es wegen der Möglichkeit einer Revolte gefährlich war, Bauern in Massen zu bewaffnen, bestanden die Armeen sowohl aus Bauern als auch aus kleinen Gruppen von ausgebildeten Gefolgsleuten."
 pre_western_infantry_1bDESCR: "Die Pike war eine extrem lange, speerartige Waffe, die im Mittelalter von verschiedenen europäischen Mächten eingesetzt wurde."
 pre_western_cavalry_1aDESCR: "Ursprünglich aus Iberien zur Bekämpfung der maurischen Streitkräfte während der Reconquista, waren Jineten leichte, mit Schwertern oder Speeren bewaffnete Reiter."
 pre_western_cavalry_1bDESCR: "Obwohl sie ihren Ursprung bei den Griechen im östlichen Mittelmeerraum hatten, wurden die Turkopolen während der Kreuzzüge vom Westen eingesetzt. Auch Organisationen wie der Templerorden und sogar der Deutsche Orden waren dafür bekannt, sie zu nutzen."
 pre_eastern_infantry_1aDESCR: "Das standardmäßige byzantinische Militärregiment, vergleichbar mit einer alten römischen Legion. Obwohl die Größe der Allagia variierten, waren sie bis zur Mitte des 14. Jahrhunderts eine wichtige Verteidigungseinheit des Reiches."
 pre_eastern_infantry_1bDESCR: "Die Stangenwaffe war eine Axtart, die ursprünglich im frühen Mittelalter bei den dänischen Truppen beliebt war. Die Axt, die auch von vielen östlichen Armeen verwendet werden wird, stammt von den irischen und schottischen Fußsoldaten."
 pre_eastern_cavalry_1aDESCR: "Das leichtere Gegenstück zum Kataphrakt, geeignet für Schlachtzüge und schnelle offensive Flankenangriffe. Von den Komnenos-Kaisern von Byzanz ausgiebig benutzt, ist sein Name wegen ihrer gegenseitigen Beziehung zum Raubzug mit "Korsar" verwandt."
 pre_eastern_cavalry_1bDESCR: "Schwere gepanzerte Reitertruppen namens "Kataphraktoi" stammen aus dem Iran, wurden aber schnell vom Byzantinischen Reich übernommen. Mit Lanzen und Schuppen von Kopf bis Fuß waren Pferd und Reiter ein beeindruckender Anblick im mittelalterlichen Osten."
 pre_muslim_infantry_1aDESCR: "Die Armeen von Saladin sind unvollständig mit nur Nahkampfinfanterie. Muslimische Bogenschützen waren in der gesamten Front der Kreuzzüge von Antiochia bis Granada der Fluch der christlichen Armeen."
 pre_muslim_infantry_1bDESCR: "Der legendäre Ayyubidengeneral Saladin lernte aus umfangreichen Kriegen gegen Kreuzfahrerstaaten und entwickelte eine furchterregende militärische Taktik für die Nutzung der islamischen Welt. Seine levantinischen Armeen lenkten die Flut gegen das Christentum und brachten die Kreuzritter zu Fall."
 pre_muslim_cavalry_1aDESCR: "Gekrümmte "Sarazenen"-Klingen waren schon lange vor der Zeit der Osmanen ein fester Bestandteil der islamisch geprägten Armeen, obwohl sie sich taktisch und technisch ständig weiterentwickelten."
 pre_muslim_cavalry_1bDESCR: "Pferdebogenschützen hatten es dem mongolischen Reich ermöglicht, die Widerstände in allen Teilen der Welt mühelos zu zerschlagen. Es ist selbstverständlich, dass islamische Truppen, die eine große Last des mongolischen Angriffs trugen, geschickte berittene Bogenschützen aufbauten."
 pre_ottoman_infantry_1DESCR: "Leichte Infanterietruppen, die häufig in der ersten Phase einer Schlacht eingesetzt werden. Ihr Ziel war es, die gegnerischen Truppen zu beunruhigen und so ihre Moral zu senken, bevor die Hauptstreitkräfte angriffen."
 pre_ottoman_cavalry_1DESCR: "Traditionelle Steppentaktiken mit berittenen Bogenschützen und Lanzenschützen dominierten weiterhin die Schlachtfelder mit Besiedlung byzantinischer Ländereien, die sowohl modernere Waffen als auch das Wissen, diese zu nutzen, lieferten."
 pre_western_infantry_2aDESCR: "Der englische oder walisische Langbogen war eine der mächtigsten Waffen des Mittelalters. Im Hundertjährigen Krieg konnten die englischen Armeen den langsameren französischen Rittern durch bäuerliche Langbogenabgaben schwere Verluste zufügen und so etwa die Schlacht bei Crécy und die Schlacht von Agincourt gewinnen."
 pre_western_infantry_2bDESCR: "Die Schweizer Eidgenossenschaft entwickelte nach Einführung der Pike eine Haufentaktik zur Bekämpfung imperialistischer ausländischer Mächte, die die Schweizer zu unterwerfen versuchten. Die Haufentaktik beinhaltete eine hochgradig koordinierte Rangformation, erlaubte aber eine hohe Mobilität durch die Kombination mehrerer Karees."
 pre_western_cavalry_2aDESCR: "Die irische Leichte Kavallerie war in den 1200er Jahren in ganz Westeuropa verbreitet. Der Einsatz des Irish Hobby ermöglichte enorme Manövrierfähigkeit, wo mehr gewöhnliche Ritter stecken blieben, was Hobelaren bei den anglo-normannischen Streitkräften beliebt machte, die ihnen beim Versuch, Irland zu erobern, begegnet waren."
 pre_western_cavalry_2bDESCR: "Außerhalb bestimmter Gebiete wie Englands und Nordfrankreichs war der Feudalismus eher ein abstraktes Ideal als eine tatsächliche Institution, wobei so genannte feudale Beziehungen auf einer Ad-hoc-Basis aufgebaut wurden. Trotzdem waren die Ritter mit Grundbesitz im Hochmittelalter immer wichtig für die Kriegsführung, wobei das Pferd des Ritters oft eines seiner wertvollsten Besitztümer war."
 pre_eastern_infantry_2aDESCR: "Der Begriff "Allagion" wurde um die 1350er Jahre nicht mehr verwendet, aber die Anwesenheit von geordneten Schlachtregimenten im Byzantinischen Reich und darüber hinaus war eine Selbstverständlichkeit, da sie sich an die übermächtige türkische Bedrohung angepasst hatten."
 pre_eastern_infantry_2bDESCR: "Piken wurden nicht nur von Westeuropäern benutzt. Auch östliche Armeen von Polen bis zum Balkan setzten bei ihren militärischen Bestrebungen weitgehend auf Stabwaffen."
 pre_eastern_cavalry_2aDESCR: "Mit dem historischen Niedergang des Byzantinischen Reiches intensivierten die Osteuropäer ihre eigenen Traditionen in Kultur, Religion und Militär. Unverwechselbare östliche Kavalleristen würden bald einer Klasse von Rittern als Höhepunkt der Kriegsführung weichen."
 pre_eastern_cavalry_2bDESCR: "Neuere Technologien in der Metallurgie sowie die Anpassung an die taktische Vorgehensweise der eindringenden muslimischen Streitkräfte erforderten die Entwicklung modernisierter Kataphrakten."
 pre_muslim_infantry_2aDESCR: "Die Zenata-Berber waren eine Stammeskonföderation, die durch ihre Bogenschießkünste wesentlich zur Kriegsführung der Almohaden beitrug und in Schlachten wie der bei Alarcos zum Einsatz kam."
 pre_muslim_infantry_2bDESCR: "Das Atlasgebirge und die kargen Ebenen ringsum machen den Maghreb zur Heimat einer erbitterten Klasse von Infanteriekämpfern, die lange Zeit harten Bedingungen standhalten können."
 pre_muslim_cavalry_2aDESCR: "Berberpferde haben ihren Namen von den Berberstämmen und waren im Laufe der Geschichte für ihre Widerstandsfähigkeit bekannt."
 pre_muslim_cavalry_2bDESCR: "Die Kombination der Fähigkeiten der islamischen Pferdebogenschützen mit dem Können der Berberpferde ermöglichte es den Maghreb, erheblichen Widerstand gegen verschiedene christliche Invasionen zu leisten."
 pre_ottoman_infantry_2DESCR: "Während die Yaya- oder Piyade-Söldner gegen Ende des 14. Jahrhunderts an Bedeutung gewannen, wurden sie bereits in den 1320er Jahren von den Türken benutzt, als der Wesir Alaeddin Pascha das osmanische Militär reorganisierte."
 pre_ottoman_cavalry_2DESCR: "Akinji oder Akindschi waren leichte Kavallerieeinheiten, die unter dem Kommando der osmanischen Türken für ihre erbitterten Fähigkeiten bekannt waren. Fast alle historischen Vorstellungen über östliche Armeen, von geflügelten Uniformen bis hin zu gehornten Helmen, waren angeblich Teil der Akinji-Kleidung, um feindliche Kräfte zu verblüffen und zu verwirren. Mit der türkischen Expansion verschwand auch diese Kriegerklasse."
 advanced_howitzerDESCR: "Eine gezogene Artillerie, die viel größer ist als ihre Vorgängermodelle, extrem effektiv bei der Zerstörung von Mauern."
 post_western_infantry_aDESCR: "Das Dreyse-Zündnadelgewehr war schneller als moderne Gewehre, so dass preußische Armeen durch Massenproduktion benachbarte Staaten dominieren konnten."
 post_western_infantry_bDESCR: "Von dem amerikanischen Büchsenmacher Richard Gatling in den 1860er Jahren erfunden, konnte die Gatling Gun fast ununterbrochen schießen. Obwohl sie in Amerika nur bedingt eingesetzt wurde, wurde sie in Europa durch das Maxim-Maschinengewehr ersetzt."
 post_western_infantry_cDESCR: "Eine weiterentwickelte Version des Napoleonischen Karrees mit mobilen Formationen und Maschinengewehren. Die reformierte Karree war zwar leistungsfähig, aber weniger effektiv gegen zeitgenössische Schusswaffen."
 post_western_cavalry_aDESCR: "Mit dem Ende des napoleonischen Französischen Reiches wurden die Chasseure noch weitgehend von den westlichen Mächten benutzt, die als eigenständige Einheiten neben der eher standardisierten unberittenen Infanterie existierten."
 post_western_cavalry_bDESCR: "Mitte des 19. Jahrhunderts wurde die Notwendigkeit der Modernisierung der Dragoner ersichtlich. Länder wie Großbritannien verwandelten ihre alten Dragoner in neuere Einheiten, die den Husaren oder Lanciers ähneln, während sie dieselbe Grundtaktik beibehielten."
 post_western_cavalry_cDESCR: "Leicht, aber effektiv, war der Säbel ein willkommener Ersatz für sperrige Waffen, die früher von der westlichen Nahkampfkavallerie eingesetzt wurden."
 post_eastern_infantryDESCR: "Russlands Engagement für die Modernisierung, auch wenn sie durch schwere Niederlagen wie den Krimkrieg beeinträchtigt wurde, machte ihre Infanterie zum Stolz Osteuropas."
 post_eastern_cavalry_aDESCR: "Nachdem sie ihre Präsenz als wichtiger militärischer Stand aufgebaut hatten, konnten den Kosaken innovative westliche Taktiken beigebracht werden, die es ihnen ermöglichten, noch beeindruckender zu werden als je zuvor, besonders gegen schwache Steppennachbarn."
 post_eastern_cavalry_bDESCR: "Die Wirksamkeit der Kürassiere in den napoleonischen Kriegen erinnerte östliche Mächte wie Russland an ihren Wert und belebte ihren Einsatz auf dem Schlachtfeld, wenngleich westliche Mächte wie Österreich und Frankreich begannen, sie gänzlich abzuschaffen."
 post_muslim_infantryDESCR: "Obwohl die Industrielle Revolution den Europäern einen technologischen Vorsprung verschaffte, war es vielen islamischen Staaten möglich, westliche Infanterieeinheiten und Waffen zu übernehmen und zu verbessern."
 post_muslim_cavalry_aDESCR: "Repetierbüchsen drehten die Gezeiten im späten 19. Jahrhundert, was sie für eine erfolgreiche berittene Armee entscheidend machte."
 post_muslim_cavalry_bDESCR: "Muslimische Dragoner kämpften zu Fuß, ritten aber zu Pferd. Die Einführung neuer Taktiken ermöglicht eine effektivere Dragonerkriegsführung als Antwort auf verschiedene europäische Innovationen."
 post_ottoman_infantryDESCR: "Da das Osmanische Reich in den 1800er Jahren hinter seinen Nachbarn zurückblieb und den Spitznamen "Kranker Mann am Bosporus" erhielt, war es notwendig, früher Versuche zur Modernisierung der Armee voranzutreiben."
 post_ottoman_cavalry_aDESCR: "Abdul Hamid II., Sultan des Osmanischen Reiches, etablierte diese ungewöhnlichen Kavallerieeinheiten im späten 19. Jahrhundert, die von russischen Kosaken inspiriert waren."
 post_ottoman_cavalry_bDESCR: "Standardmäßige Toprakli-Kavalleristen, bewaffnet mit fortschrittlicheren Waffen als die Karabiner der vergangenen Jahrzehnte."
 late_dromonDESCR: "In den späteren Jahren des Byzantinischen Reiches wurden die Dromonen ständig weiterentwickelt, bevor sie den italienischen Galeeren Platz machten."
 dromonDESCR: "Der Dromon war das Rückgrat der byzantinischen Marine für den größten Teil ihrer Geschichte."
 steam_gunboatDESCR: "Mit der Einführung der Dampfkraft wurden Kanonenboote mit umfangreicher Artillerie ausgerüstet."
 longshipDESCR: "Ein manövrierfähiges Kriegsschiff, das in der gesamten europäischen Antike beliebt war."
 early_ironcladDESCR: "Eisenbedeckte, dampfbetriebene Schlachtschiffe wurden Ende des 19. Jahrhunderts zum Standard der Marine."
 balingerDESCR: "Ein breites Segelschiff mit zwei oder drei Masten, das hauptsächlich für Handel, Transport und Küstenverteidigung eingesetzt wurde."
 knarrDESCR: "Eine Art nordisches Transportschiff mit großem Laderaum."
 karveDESCR: "Eine frühe nordische Schiffsklasse, die sich durch einen schnellen Transport auszeichnet."
 blackwall_frigateDESCR: "Die dreimastige britische Fregatte sollte den Ostindienfahrer ersetzen."
 arabic_merchantmanDESCR: "Ein typisches Handelsschiff mit Entwürfen von mittelalterlichen arabischen Händlern."
 hulkDESCR: "Als Vorläufer von Karacken wurde die Hulk für den Flusstransport und den Handel genutzt."
 protected_cruiserDESCR: "Die Verschmelzung von Geschwindigkeit und Schlagkraft. Geschützte Kreuzer setzten lebenswichtige Deckpanzerungen ein, ohne dabei an Schnelligkeit einzubüßen, die für die Erkundung und den Schutz des Handels erforderlich ist."
#NA renames
 north_american_horsemen: "Stammesreiter"
 north_american_horsemenDESCR: "Viele Stämme nahmen das Pferd als wichtigen Teil ihrer Kultur an und wurden zu hervorragenden Reitern."
 north_american_rifle_cavalry: "Tatarische Kavallerie"
 north_american_rifle_cavalryDESCR: "Mit Bögen und Schusswaffen ausgestattete Reiter, die sich durch Überfälle und Raubzüge hervorheben."
 north_american_hussar: "Stammeshusar"
 north_american_hussarDESCR: "Leichte Kavallerie, spezialisiert auf Raubzüge."
 north_american_swarm: "Schwarmkavallerie"
 north_american_swarmDESCR: "Die Schwarmkavallerie war eine lose Kavallerie, die mit Bögen oder Karabinern bewaffnet war und den Feind vor dem Beschuss mit belästigender Feuertaktik in Unordnung brachte. Die losgelöste Ordnung der Kavallerie machte sie weniger anfällig für Feuer vom Feind, aber wenn der Gegner ihren belästigenden Angriffen standhalten konnte, fielen sie schnell unter einem Angriff."
 north_american_dragoon: "Baltische Dragoner"
 north_american_dragoonDESCR: "Der baltische Dragoner war eine mit Gewehr und Speer bewaffnete Kavallerieeinheit. Trotz des Namens eines Dragoner war er der schwedischen Kavallerie viel ähnlicher. Die tapferen Krieger stürzten sich auf die feindlichen Schusskarabiner und Pistolen, bevor sie sich für den Nahkampf zusammentaten."
 native_clubmen: "Speerträger"
 native_clubmenDESCR: "Der Stammesspeerträger ist der Ursprung aller Krieger - nehmt etwas Spitzes und zerfleischt euren Gegner."
 native_indian_archer: "Stammesbogenschützen"
 native_indian_archerDESCR: "Die dünn gefächerten Stammesvölker lernten früh, einen Mann mit guter Zielgenauigkeit mit seinem Bogen zu schätzen. In Friedenszeiten konnte es der Unterschied zwischen Verhungern oder Überleben sein - im Krieg, nach einer Niederlage oder einem Sieg."
 pueblo_ambush: "Friesische Überfallsinfanterie"
 pueblo_ambushDESCR: "Die Zeit der "Friesischen Freiheit" wurde durch wiederholte friesische Siege über angreifende Armeen, die versuchten, den Feudalismus durchzusetzen, bestimmt. Die Kenntnis über das Land und der Einsatz von schnellen Überfällen könnte einen desorganisierten Stamm zu einer gewaltigen Stärke werden lassen."
 native_indian_tribal_warfare: "Prußische Freischärler"
 native_indian_tribal_warfareDESCR: "Die prußischen Freischärler zur Zeit der germanischen Eroberung waren erfahrene Räuber, die oft eine schnelle und gezielte Angriffstaktik anwandten, besonders wenn sie Zugang zu Pferden hatten."
 algonkin_tomahawk_charge: "Friesische Krieger"
 algonkin_tomahawk_chargeDESCR: "Da sich Friesland mit der Feudalherrschaft konfrontiert sah, blieb seine militärische Tradition ungebrochen. Vielmehr verschmolzen Stammestaktiken mit denen westlicher Armeen."
 native_indian_mountain_warfare: "Karpatische Gebirgskrieger"
 native_indian_mountain_warfareDESCR: "Einige der zähesten Krieger der europäischen Stämme waren die Bergbewohner, wie die Walachen in den Karpaten. Oft von stärkeren Feinden in die Berge gedrängt, mussten sie sich zum Überleben behaupten."
 huron_arquebusier: "Stammesarkebusier"
 huron_arquebusierDESCR: "Der Stammeskrieger hatte schon vor der Einführung von Schießpulver einen starken Schwerpunkt auf den Fernkampf gelegt. Um die Vorteile dieser Waffen zu nutzen, legte der Stammesarkebusier großen Wert auf offensives Feuer und Zusammenhalt im Kampf. Es war nicht so effektiv bei Nahkämpfen wie die offensive Muskete."
 creek_arquebusier: "Livländischer Arkebusier"
 creek_arquebusierDESCR: "Der Livländische Arkebusier war ein Nachkomme des alten Stammeskriegers, wenn auch mit mehr Wert auf Fernkampf und Geschlossenheit als der Stammesarkebusier. Diese Einheiten hatten immer noch eine offensive Tendenz, aber ihre Taktik war nicht so verheerend für die feindliche Moral wie die des Stammesarkebusier und des Offensiven Musketiers."
 iroquois_rifle_scout: "Jagdwaffeninfanterie"
 iroquois_rifle_scoutDESCR: "Die Jagdwaffeninfanterie ist eine Einheit, die sich auf die Verfolgung des Feindes spezialisiert hat. Diese Einheit kann zwar nicht so lange im Kampf bestehen wie eine diszipliniertere Einheit, jedoch sind diese Krieger ausgezeichnete Schützen und ihr Können mit dem Gewehr kann dem Gegner schweren Schaden zufügen."
 apache_guerilla: "Litauische Infanterie"
 apache_guerillaDESCR: "Als größte Einheit innerhalb Polen-Litauens war Litauen intensiv in die frühneuzeitliche Kriegsführung involviert, sowohl in den Bereichen Schusswaffen als auch in den traditionellen Infanterietaktiken."
 american_western_franchise_warfare: "Napoleonischer Litauischer Musketenschütze"
 american_western_franchise_warfareDESCR: "Napoleons Bündnis mit Sachsen, das Polen in Personalunion regierte, brachte die napoleonische Taktik nach Litauen."
