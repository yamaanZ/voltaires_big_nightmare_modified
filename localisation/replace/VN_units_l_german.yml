#Naval Doctrines
 korean_panokseon: "Galiot"
 korean_panokseon_desc: "Unsere Nachbarn streben die Unterwerfung unseres Staates und unseres Volkes an. Die Galiot, ein agiles Kriegsschiff, das mit Leichtigkeit dem Beschuss mehrerer anderer Schiffe entkommt, ist unsere Antwort auf diese Bedrohung."
 japanese_atakebune: "Mussatah"
 japanese_atakebune_desc: "Was nutzt ein Schiff, wenn es innerhalb der ersten Stunde einer Seeschlacht versenkt wird? Die Mussatah, ein Kriegsschiffmodell unserer Flotte, wurde mit dieser Frage im Hinterkopf entworfen und ist eher eine Meeresfestung als ein versenkbares Schiff."
 malayan_seafaring: "Kroatische Seefahrt"
 malayan_seafaring_desc: "Aufgrund der Beschaffenheit des kroatischen Archipels und der Adria ist es von großer Bedeutung, eine Doktrin aufrechtzuerhalten, die uns eine schnelle Manövrierfähigkeit auf dem Meer ermöglicht."
 the_junk_fleet: "Die Bagalla-Flotte"
 the_junk_fleet_desc: "Die Bagalla ist ein Segelschiff mit zwei bis drei Lateinersegeln. Obwohl sie auch in anderen Staaten am indischen Ozean eingesetzt wurde, war die Bagalla in der arabischen Handels- und Kriegsflotte am weitesten verbreitet."
 chinese_treasure_fleet: "Kurische Freibeuterflotte"
 chinese_treasure_fleet_desc: "Die Flotte dient keinem anderen Zweck als der Erweiterung unserer Macht. Wir nutzen Schiffe, um den Tribut unserer Feinde aus der Ferne einzusammeln."
