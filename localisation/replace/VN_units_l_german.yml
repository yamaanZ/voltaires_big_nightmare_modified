 desc_estate_nobles_cawa_offensive_fighters_modifier: "Unsere Crucesignati konzentrieren sich darauf, den Feind von den Grenzen unseres Reichs zu verdrängen. Sie suchen den Kampf und greifen den Feind mit aller Kraft an."
