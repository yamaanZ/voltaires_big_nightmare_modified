 #Deities
 vohu_manah: "Manah"
 vohu_manah_desc: "Vohu Manah, or 'Good Intention', is one of the seven Amesha Spenta of Zoroastrianism. He is associated with animals and the Threefold Path."
 asha_vahishta: "Asha"
 asha_vahishta_desc: "Asha Vahishta, or 'Best Order', is one of the seven Amesha Spenta of Zoroastrianism. He is associated with divine truth, intelligence, and fire."
 xshathra_vairya: "Xshathra"
 xshathra_vairya_desc: "Xshathra Vairya, or 'Desirable Command', is one of the seven Amesha Spenta of Zoroastrianism. He is associated with metals and the stony firmament."
 spenta_armaiti: "Armaiti"
 spenta_armaiti_desc: "Spenta Armaiti, or 'Bounteous Devotion', is one of the seven Amesha Spenta of Zoroastrianism. She is associated with the Earth and familial devotion."
 haurvatat: "Haurvatat"
 haurvatat_desc: "Haurvatat, or 'Perfection', is one of the seven Amesha Spenta of Zoroastrianism. She is associated with water, prosperity, and health."
 ameretat: "Ameretat"
 ameretat_desc: "Ameretat, or 'Immortality', is one of the seven Amesha Spenta of Zoroastrianism. She is associated with long and fulfilling life on earth and in heaven."
 ashkenazi: "Halakhi"
 ashkenazi_desc: "Standard Jewish orthodoxy attempts to stick to the 'Halakha', Jewish law, believing it to be an immutable and transcendent revelation that should be followed."
 haredi: "Haredi"
 haredi_desc: "Haredism is an ultra-orthodox viewpoint that focuses on absolute religious purism and the rejection of any form of modernism within the Jewish faith."
 sephardi: "Kabbali"
 sephardi_desc: "Kabbalah mysticism, like Islamic Sufism, focuses on the esoteric aspects of the Jewish faith and mystical unity with God via ritualistic learning."
 mizrahi: "Baladi"
 mizrahi_desc: "Baladi-rite prayer is the standard used by Yemeni Jews, as distinct from the more standard Shami-rite used in Europe. It is rooted in the oldest traditions in Judaic worship."
 hasidi: "Hasidi"
 hasidi_desc: "The tradition of Hasidism within Judaism developed in the Pale of Settlement in the 1700s as a revivalist movement, but has its roots in general conservative Judaic thought."
 qaraimi: "Qaraimi"
 qaraimi_desc: "Qaraim or Karaite ideology rejects oral Torah and instead believes that written Torah alone should be the source of revealed divine truth and mosaic law."
 kugu: "Kugu"
 kugu_desc: "Kugu Jumo is the main god in the Uralic pantheon, and many other gods are considered aspects of his godhead."
 kudryrcho: "Küdryrchö"
 kudryrcho_desc: "Küdryrchö Jumo, similar to many other analogous pagan gods, is a god of thunder and storms."
 purysho: "Purysho"
 purysho_desc: "Purysho is the god of fate, and holds the vicissitudes of all man and women in his hands."
 azyren: "Azyren"
 azyren_desc: "Entry into the Uralic chthonic realm is managed by the figure of Azyren, the god of death."
 mlande: "Mlande"
 mlande_desc: "The Uralic peoples depend on the earth for their living, and thus Mlande, its avatar, is highly revered."
 tunya: "Tunya"
 tunya_desc: "Tunya is the god of the universe and the heavens, governing the empyreal realm distinctly from Kugu Jumo."
 m_john: "John"
 m_john_desc: "John the Baptist is the central figure in Mandaeism, leading them to sometimes be called Saint John Christians."
 m_noah: "Noah"
 m_noah_desc: "Noah was an Abrahamic prophet who was spared from an all-destroying flood by building a ship where he preserved couples of every animal."
 m_adam: "Adam"
 m_adam_desc: "Adam is considered the first human ever created in Abrahmic thought, and thus the ancestor of all men."
 m_shem: "Shem"
 m_shem_desc: "Shem was one of the faithful sons of Noah, and is seen by Mandaeans as a prophet in his own right."
 m_seth: "Seth"
 m_seth_desc: "A brother of Cain and Abel, Seth was part of the first generation of humans and served as a replacement for his murdered brother."
 m_abel: "Abel"
 m_abel_desc: "Abel the Righteous was the brother of Cain, and was the victim of the first murder when his jealous brother killed him."
 dievs: "Dievs"
 dievs_desc: "A supreme god in the Baltic pantheon, many believe that all other gods are simply manifestations of Dievs."
 mara: "Mara"
 mara_desc: "The earth mother. Mara collects spirits after death and is the patron of feminine duties like child rearing and economic activities."
 karta: "Karta"
 karta_desc: "One of the three high goddesses of Fate, who stand in a trinity with Mara and Dievs. Karta is associated with childbirth, marriage, and death."
 udens: "Udens"
 udens_desc: "The first of the three Water Mothers. Udens is the general goddess of water, and will be beneficial to farming."
 juras: "Juras"
 juras_desc: "The second of the three Water Mothers. Juras is the goddess of the ocean, and is a good choice for naval powers."
 upes: "Upes"
 upes_desc: "The last of the three Water Mothers. Upes is the goddess of rivers, and will help with trade and transportation."
 potrimpo: "Potrimpo"
 potrimpo_desc: "Potrimpo is the Prussian god of grain, and is part of a high trinity with Perkunas and Peckols."
 autrimpo: "Autrimpo"
 autrimpo_desc: "The god of seas and oceans. Autrimpo is the equivalent of the Roman gods Castor and Neptune."
 peckols: "Peckols"
 peckols_desc: "Peckols is an angry, evil spirit, a god of the underworld and dead. He is in a trinity with Perkunas and Potrimpo."
 occopirmo: "Occopirmo"
 occopirmo_desc: "Occopirmo is the Prussian chief sky god, and is equivalent to the Roman god Uranus."
 suaixtix: "Suaixtix"
 suaixtix_desc: "Suaixtix is the god of light in Prussian culture. He is equivalent to the god Sol in Roman polytheism."
 piluuyto: "Piluuyto"
 piluuyto_desc: "The god of abundance, riches, and bountiful harvests. Piluuyto is also called Pilitis and is the equivalent of Roman Ceres."
 dr_shiite: "Shiite"
 dr_shiite_desc: "By focusing on the Shia Islamic side of our syncretic religion, we can foster closer connections with Muslim states."
 dr_hinduism: "Hinduism"
 dr_hinduism_desc: "By focusing on the Hindu side of our syncretic religion, there is much we can learn about the world's Dharmic cycles."
 dr_neoplatonism: "Platonism"
 dr_neoplatonism_desc: "By focusing on the Neoplatonic side of our syncretic religion, we can learn from the greatest of ancient philosophers about the nature of reality."
 dr_gnosticism: "Gnosticism"
 dr_gnosticism_desc: "By focusing on the Gnostic side of our syncretic religion, we can delve into the esoteric side of existence."
 dr_pythagoreanism: "Pythagoran"
 dr_pythagoreanism_desc: "By focusing on the Pythagoreanist side of our syncretic religion, science will flourish under the direction of geometry and mathematics."
 dr_druze: "Druze"
 dr_druze_desc: "By focusing on our own unique traditions, the unity of our people will be fostered."
 egy_ra: "Ra"
 egy_ra_desc: "Ra is the sun god, the greatest of the Egyptian pantheon, ruler of the sky, earth, and underworld. Ra is embodied by a falcon."
 egy_isis: "Isis"
 egy_isis_desc: "Isis is the wife of Osiris and a goddess in her own right. She helps the dead enter the afterlife, and can offer healing spells."
 egy_set: "Set"
 egy_set_desc: "Set or Seth is the nemesis of Osiris. He is the god of chaos, desert storms, and violence, and rules in the inhospitable red desert."
 egy_horus: "Horus"
 egy_horus_desc: "The son of Isis and Osiris, Horus is a god of wisdom that can serve as a tutelary deity. He is embodied by the peregrine falcon."
 egy_sobek: "Sobek"
 egy_sobek_desc: "The crocodile-headed god of the Nile, Sobek projects pharaonic power and is associated with fertility, military prowess, and protection."
 egy_anubis: "Anubis"
 egy_anubis_desc: "Anubis is the viceregent of the underworld, and is famous for his canine head. He is the god of mummification and the afterlife."
 melek_taus: "Melektaus"
 melek_taus_desc: "Melek Taus, the Peacock Angel, is the central figure of Yazidi religion. He created the world and the seven angels that watch over it."
 ashur: "Ashur"
 ashur_desc: "Ashur is an ancient Sumerian solar icon, represented by a feather-robed archer, similar to the Zoroastrian faravahar symbol."
 enki: "Enki"
 enki_desc: "Enki was the ancient Sumerian god of water, knowledge, mischief, and crafts. Over time, his cult was exported to many peoples."
 enlil: "Enlil"
 enlil_desc: "The Sumerian god of wind, air, earth, and storms. As chief of the Sumerian gods, he was so holy even other gods couldn't look at him."
 ishtar: "Ishtar"
 ishtar_desc: "Ishtar, also known as Inanna, was the Sumerian goddess of love, beauty, war, justice and politics, and featured in many myths."
 anutu: "Anu"
 anutu_desc: "Anu was the supreme Sumerian sky god, and the ancestor of all other deities, including Enlil and Enki."
 zeus: "Zeus"
 zeus_desc: "Zeus is the high god of the Greek pantheon, lord of thunder. He is the equivalent of Roman 'Jupiter'."
 poseidon: "Poseidon"
 poseidon_desc: "Poseidon is the god of the seas and oceans. He is the equivalent of Roman 'Neptune'."
 hades: "Hades"
 hades_desc: "Hades is the Greek god of the chthonic realm, lord of the underworld. He is the equivalent of Roman 'Pluto'."
 hera: "Hera"
 hera_desc: "Hera is the high goddess of the Greek pantheon, and wife of Zeus. She is the equivalent of Roman 'Juno'."
 athena: "Athena"
 athena_desc: "Athena is the goddess of wisdom and war. She is the equivalent of the Roman 'Minerva'."
 aphrodite: "Aphrodite"
 aphrodite_desc: "Aphrodite is the Greek goddess of beauty and love. She is the equivalent of Roman 'Venus'."
 ausrine: "Aušrine"
 ausrine_desc: "Aušrine is the goddess of the morning star and light."
 laima: "Laima"
 laima_desc: "Laima has a dual role in Baltic cosmology - she is the goddess of fate, and of the life cycle; birth, marriage, death."
 milda: "Milda"
 milda_desc: "Milda is the Baltic goddess of love. Though her authenticity is dubious, she was supposedly celebrated in May."
 perkunas: "Perkunas"
 perkunas_desc: "Analogous to Slavic Perun, Perkunas is a supreme god of thunder, rain, and sky."
 saule: "Saule"
 saule_desc: "Saule is the goddess of the sun, and thus life, warmth, and health. Saule also aids the unfortunate."
 zemyna: "Zemyna"
 zemyna_desc: "Zemyna is the mother goddess of the Baltic peoples. She is the embodiment of the soil."
 perun: "Perun"
 perun_desc: "A supreme god in the Slavic pantheon, Perun embodies thunder and lightning."
 veles: "Veles"
 veles_desc: "Veles is the god of earth and water, as well as the chthonic realm."
 jarilo: "Jarilo"
 jarilo_desc: "Jarilo has several roles in Slavic worship. Important associations include fertility and springtime."
 svarog: "Svarog"
 svarog_desc: "Like the ancient Haephestus, Svarog is the god of fire, heat, and smithing - though not the underworld."
 dazbog: "Dazbog"
 dazbog_desc: "Dazbog is the sun deity, whose invocation will bring wealth and power to the supplicant."
 lada: "Lada"
 lada_desc: "Lada embodies love, beauty, and marriage. She can be considered the supreme goddess aside Perun."
 shiva: "George"
 shiva_desc: "Saint George is a common image in Christian iconography, usually associated with war and victory."
 ganesha: "Mary"
 ganesha_desc: "The Virgin Mary is commonly honored for her love, beauty, purity and her care for man's suffering."
 surya: "Patrick"
 surya_desc: "Saint Patrick converted Ireland to Christianity. Popular legend claims he protected it from snakes."
 ganga: "Michael"
 ganga_desc: "Saint Michael is an archangel with a flaming sword and is seen as one of the most courageous."
 shakti: "Joseph"
 shakti_desc: "The father of Jesus, Joseph was a poor carpenter who humbly sought to bring food to the table for his family."
 vishnu: "Augustine"
 vishnu_desc: "Saint Augustine was a famous theologian. A wise man or woman would turn to his writings for answers."
 tapio: "Tapio"
 tapio_desc: "Tapio is a spirit-god who rules as king of the forest with his consort Mielikki."
 jumi: "Jumi"
 jumi_desc: "Little is known about Jumi, but he is assumed to be a figure of fertility."
 kuu: "Kuu"
 kuu_desc: "Kuu literally means 'moon' in Finnish, and is likewise the goddess of the moon."
 ahti: "Ahti"
 ahti_desc: "Ahti is the Finnic god of the oceans, similar to the Hellenic Poseidon."
 ukko: "Ukko"
 ukko_desc: "Ukko is the principal god of the Finns. He is an avatar of thunder and the heavens."
 ilmarinen: "Ilmarinen"
 ilmarinen_desc: "Ilmarinen is a blacksmith-god who famously plowed a field of serpents with his horse."
 l_matthew: "Matthew"
 l_matthew_desc: "The Gospel of Saint Matthew is the first Biblical account of the teachings and execution of Jesus Christ, though it was not the first to be written."
 l_mark: "Mark"
 l_mark_desc: "The Gospel of Saint Mark is the shortest of the four accounts of Jesus' life and crucifixion, focusing particularly on his teachings and parables."
 l_luke: "Luke"
 l_luke_desc: "The Gospel of Saint Luke is the longest of the four accounts of Jesus' life and crucifixion, having been written by a former physician with an eye for detail."
 l_john: "John"
 l_john_desc: "The Gospel of Saint John is the final account of the teachings and execution of Jesus of Nazareth, focusing on his conflict with the rabbinic authorities."
 l_acts: "Acts"
 l_acts_desc: "The Acts of the Apostles detail the proselytization of Christianity after Jesus' death, and how his message was spread wide across Europe and Asia."
 l_revelations: "Revelation"
 l_revelations_desc: "The Revelation of Saint John, also known by its Greek name Apocalypse, tells of the end of the world and the final judgment of all mankind in striking esoteric visuals."
 icon_paul: "Icon of St. Paul"
 desc_icon_paul: "Saint Paul of Tarsus is often considered the second founder of Christianity. It is from his teachings that Paulicianism derives its name."
 icon_maria: "Icon of Pelagonitissa"
 desc_icon_maria: "The Virgin Pelagonitissa is a rare type that developed near Paulicians in Bulgaria which depicts an infant Christ whimsically playing."
 icon_tapeinosis: "Icon of Christ Tapeinosis"
 desc_icon_tapeinosis: "Tapeinsos literally means lessening or downplaying, and represents the 'Man of Sorrows' iconographic tradition."
 icon_silvanus: "Icon of St. Silvanus"
 desc_icon_silvanus: "Saint Silvanus was one of Saint Paul's closest disciples and successors, and thus holds a particular position for Paulicians."
 icon_chrysostom: "Icon of St. Raphael"
 desc_icon_chrysostom: "Along with Michael and Gabriel, Raphael is the third Archangel. The Gnostic roots of Paulicianism emphasize angels like Raphael."
 icon_gabriel: "Icon of St. Gabriel"
 desc_icon_gabriel: "Gabriel is an Archangel in all three Abrahamic faiths, and is especially relevant in the Syriac world where Islam surrounds the faith on all sides."
 icon_hodegetria: "Icon of Hodegetria"
 desc_icon_hodegetria: "The Hodegetria or 'rightly guiding' icon type shows the Virgin gesturing at an infant Christ with her hand."
 icon_deisis: "Icon of Christ Deisis"
 desc_icon_deisis: "Desis icons depict Christ in Majesty with the Virgin on one side and Saint John the Baptist on the other, holding a book of holy scripture."
 icon_james: "Icon of St. James"
 desc_icon_james: "James the Just was a brother of Christ and created the Divine Liturgy of Saint James, which is the core liturgy of the Syriac or Monothelite Church."
 icon_jacob: "Icon of Jacob of Edessa"
 desc_icon_jacob: "Jacob of Edessa is the greatest Syriac Monothelite writer, and contributed greatly to the flourishing of the Syriac language."
 icon_aniconism_michael: "Aniconism of St. Michael"
 desc_icon_aniconism_michael: "Saint Michael, the Archistrategos, is the commander of the heavenly hosts and the Archangel who will defeat Satan in the war in Heaven.\nHis icons must be destroyed!"
 icon_aniconism_eleusa: "Aniconism of Eleusa"
 desc_icon_aniconism_eleusa: "The Eleusa icon depicts the tender Virgin Mary with an infant Christ nestled against her cheek.\nHer icons must be destroyed!"
 icon_aniconism_pancreator: "Aniconism of Christ Pantocrator"
 desc_icon_aniconism_pancreator: "Christ Pantocrator depicts the All-powerful Christ, mild yet stern.\nHis icons must be destroyed!"
 icon_aniconism_nicholas: "Aniconism of St. Nicholas"
 desc_icon_aniconism_nicholas: "Nikolaos the wonderworker or the bearer of gifts, is one of the earliest Christian saints and appears on many icons as an elderly man with a white beard.\nHis icons must be destroyed!"
 icon_aniconism_climacus: "Aniconism of St. John Climacus"
 desc_icon_aniconism_climacus: "The Author of 'The Ladder of Divine Ascent', St. John Climacus has inspired generations of Orthodox Christians by describing how to strive towards the divine through asceticism and a pious life.\nHis icons must be destroyed!"
