 #Descriptions
 shiite_religion_desc: "Shia Muslims hold that the legitimate successor of the prophet Muhammad as Caliph and Imam was his cousin and son-in-law Ali. The Shias believe that a number of Imams have followed Ali and still await the coming of his final successor.\nIn the game Shia Islam is a dominant state religion only during the eleventh century."
 sunni_religion_desc: "Sunni Islam holds that the legitimate successor of the Prophet Muhammad was father-in-law Abu Bakr.\nAs the religion of the majority of the world's Muslims Sunni Islam is present from Morocco to the Levant and is one of the largest religions in the southern part of the game."
 shamanism_religion_desc: "Fetishism covers a very wide range of indigenous African religions. These religions often feature a veneration for ancestors, use of magic and traditional medicine.\nIn the game certain Berber tribes in Morocco are classified as Fetishist."
 tengri_pagan_reformed_religion_desc: "Tengri is the chief deity of one of the oldest Turkic Shamanist religions.\nIn the game this religion covers a wide variety of local Shamanistic belief systems practiced by the states that start in the west of the Eurasian steppe."
 hellenic_pagan_religion_desc: "The Hellenistic religion is polytheistic, with a pantheon of twelve major gods including Zeus, Poseidon, Hades, Aphrodite, Athena, and Hera. It originated in ancient Greece and with the conquests of Alexander the Great and the Roman Empire, it would go on to become the dominant religion in the Mediterranean world until the rise of Christendom."
 catholic_religion_desc: "Catholicism is the name of a Christian tradition with its roots in the old Latin rite that recognizes the Pope as the head of Christendom.\nIn 1054 Catholicism is the dominant Christian Church in western and northern Europe but it will likely be broken up by Protestantism and Reformism during the reformation."
 catholique_religion_desc: "Catholicism is the name of a Christian tradition with its roots in the old Latin rite that recognizes the Pope as the head of Christendom.\nA schism in the late Middle Ages led to the creation of a separate Catholic rite based out of Avignon, France, albeit functionally identical to other orthodox Catholics."
 lollardy_religion_desc: "Lollardy is an early Catholic heresy originating in the teachings of Oxford theologian John Wycliffe. Wycliffe translated the Vulgate Bible into English and called for widespread reform to the Church, anticipating the Reformation centuries later. Lollardy was ubiquitous in Southern England by the 15th century despite suppression."
 bogomilist_religion_desc: "Bogomilism was a dualist, gnostic branch of Christianity founded in the mid 10th century by the Bulgarian preacher Bogomil. Surviving in the mountains of Bosnia in various incarnations, the branch was considered a heresy by both the Catholic and Orthodox establishment."
 waldensian_religion_desc: "The Waldensian heresy originated in the 12th century from the teachings of Waldo of Lyon. Emphasizing scriptural adherence and apostolic poverty, the movement was quickly shunned by mainstream Catholics and reduced to a reclusive existence in the Cottian Alps."
 anabaptist_religion_desc: "So-called Anabaptists believed in delaying baptism until a person was old enough to consciously confess their faith in Christ. The movement sprung up in many areas across reformation-era Europe, but did not see as wide currency as other denominations. Anabaptists may form state churches."
 reformed_religion_desc: "Reformed covers a wide range of religious traditions inspired by men such as Jean Calvin, Huldyrch Zwingli, or John Knox. Generally appearing later than the religions classified as Protestant, the Reformed religion also rejects papal authority and want to return to the rules of the scriptures but unlike the Protestants they embrace a number of percieved more hardline ideas such as predistination and iconoclasm and will not form state churches."
 protestant_religion_desc: "Protestant covers a wide range of religious traditions starting with the teachings of Martin Luther during the reformation. They reacted to a number of the conventions that over time have developed in the Catholic church and the idea of a pope itself. Protestants may form state churches."
 zoroastrian_religion_desc: "Zoroastrianism or Mazdayasna is the traditional faith of the Iranian peoples and the old Persian Empire. Zoroastrians are monists and follow the teachings of the prophet Zarathuštra.\nBy the start of the game Zoroastrianism has been in decline for centuries following the Islamic conquest of Iran and they exist only in Khwarezm."
 cathar_religion_desc: "The Cathar, or Albigensian, heresy rejects confession and the holiness of the clergy and of the Pope. They only have a single sacrament - the Consolation - to remove sin and turn the believer into a Cathar 'Perfect'."
 fraticelli_religion_desc: "The Fraticelli, or 'Little Brethren', is a Catholic heresy that originated in the Fransiscan Order of monks. It is devoted to poverty and asceticism - especially for men of the cloth. Fraticelli heretics are violently opposed to Church wealth and displays of opulence."
 animism_religion_desc: "The polytheistic branch of Paganism practiced by the Lithuanian natives. The faith was allegedly headed by a high priest called Kriwe who dictated religious matters from the great temple Romuva and conducted nature and ancestor worship. Practitioners may choose to adopt a personal deity."
 paulician_religion_desc: "Paulicianism is named for the third century bishop Paul of Samosata, a gnostic adoptionist who was a contemporary of Manichaeus. Though originally popular in Armenia and the Eastern front of the Byzantine Empire, the religion relocated to Bulgaria in the 10th century."
 norse_pagan_reformed_religion_desc: "Norse religion is the polytheistic traditional belief system of the Scandinavian peoples.\nBy 1054 the Norse religion was relegated to obscure backwaters in Sweden as the rest of the southern population had largely converted."
 slavic_pagan_religion_desc: "Slavic religion is polytheistic, the chief god being Perun, god of thunder and lightning, quite similar to the Germanic god Thor. Other important deities include Veles, god of the underworld, Svarog, Jarilo, and Dazbog. In addition, many tribes revere local gods."
 finnish_pagan_religion_desc: "The polytheistic ethnic religion of the Finns and Karelians. Ukko is the principal god, representing thunder and the heavens, and his pantheon includes Jumi, Ahti, Kuu, and Tapio. Practitioners may choose to adopt a personal deity."
 nestorian_religion_desc: "Nestorianism is an early Christian branch which states that Christ has two separate natures - one divine and one human. This is the opposite of the Monophysite position where Christ has but a single nature. The nominal head of the Nestorian Church is the Patriarch of the East."
 zikri_religion_desc: "In the mystical traditions of Islam, Batin refers to Esotericism - the inward path to Allah. Batini thus encompasses a diverse range of esoteric sects including the Nizaris, Qarmatis, Alawis, and Alevis, which are largely Shia-oriented."
 yazidi_religion_desc: "Yazidis believe that God created the world and left seven angels in charge, the chief of whom is the Peacock Angel, Malek Taus or Shaytan, a being usually identified by Christians and Muslims as Satan."
 druze_religion_desc: "The Druze religion originated in the Ismaili sect of Shia Islam, but has many features of gnosticism, neoplatonism in addition to the Abrahamic religions."
 coptic_religion_desc: "Miaphysite Christianity is a branch of Christendom that follow the Oriental Orthodox rite and who reject the Council of Chalcedon.\nWith the fall of Egypt to the Muslims hundreds of years ago the Patriarch is controlled by a Non-Christian state with the Miaphysite religion surviving as the official faith only in Armenia."
 vainakh_religion_desc: "Vainakh is the native religion of the Nakh or Chechen peoples. It is polytheistic in nature, and worships a pantheon including the supreme god Dela, along with his undergods Hela, Sela, Sata, Elta, Aira, Maetsill, Molyz, Amgali, Taamash, Tusholi, Dartsa, Mokh, Seelasat, Meler, Gal, Bolam, Khagya, Mattir, Peerska, and Kars."
 uatsdin_religion_desc: "Ætsæg Din or Uatsdin refers to the traditional belief system of Ossetians and their Alan predecessors. It is a Monistic religion that holds Xwytsau as the supreme God, Iuæg as the essential substance of creation, and Ud as the universal ego manifested in all beings by God."
 khabze_religion_desc: "Adyghe and Abkhaz Khabze are the indigenous religions of the Circassian peoples, including both Circassians and Abkhazians. Abkhazian worship was based around Seven Holy Shrines managed by a council of priests, and involves ancestor worship in a philosophy influenced by the Hellenic pantheon."
 druwi_religion_desc: "Druwi is literally the Old Prussian word for Faith, and refers to the ancient polytheistic traditions practiced by the Prussian tribes. The Prussians uniquely believed in Four Noble Truths - Dievs is a pantheistic force, Mankind is tripartite, the universe is sustained by Dharna, and time is cyclical."
 dievturiba_religion_desc: "Dievturi is the belief held by the followers of the supreme Baltic god Dievs. Like other Baltic belief systems, it is polytheistic and revolves around a supreme triumvirate of Fate deities including Dievs, Laima, and Mara."
 maausko_religion_desc: "Maausko refers generally to the polythestic pagan traditions of the Estonian tribes. It is related to Suomenusko and other Baltic traditions, and emphasizes worship of nature and the earth. The calender is punctuated by many important festivals like the Joulud - Winter Solstice - and Jaanipäev - Summer Solstice."
 egyptian_religion_religion_desc: "Ancient Egyptian religion comprises a number of polytheistic belief systems. Egyptian gods include Ra, Isis, Set, Horus, Sobek, and Anubis, and practitioners are known for their elaborate funerary rites. At the start of the game the religion is extinct but it could be revived."
 buddhism_religion_desc: "Also known as Vajrayana or even Lamaism, Tantrayana is a branch of Buddhism where the goal of the adherents is to become a Bodhisattva through use of Tantric Techniques. It is believed enlightenment cannot be reached simply from lone study but must be taught by a teacher.\nIn the game Tantrayana Buddhism can appear on the Caspian steppe."
 iconoclast_religion_desc: "The Iconoclast heresy plagued the Byzantine Empire in multiple waves. Iconoclasts believe that religious images - icons and depictions of holy figures in particular - are a form of idolatry and must not be allowed. In their heyday, iconoclasts destroyed innumerable decorations and icons, sometimes even urged on by Iconoclast Emperors."
 monothelite_religion_desc: "Monothelitism is a Christological doctrine that was declared heretical in 681. Monothelites attempted to develop the Miaphysite and Monophysite stance on the single nature of Christ by saying he had both a human and a divine nature but only a single will. In the game, Monothelite represents its putative ancestor the Maronite Catholic Church of Lebanon."
 mandaeism_religion_desc: "Mandaeism is a synthesis of Christianity and Gnostic dualism that reveres a pantheon of Old Testament figures such as Noah, Adam, and Seth alongside their greatest hero John the Baptist. With their holy book the Ginza Rabba, they were tolerated as Dhimmi in the Islamic Caliphate and live in southern Mesopotamia."
 uralinusko_religion_desc: "Uralinusko, meaning 'Ural Faith', represents the native pagan traditions of the Uralic Volga Finns, including the Mari, Mordvin, Udmurt, and Permian peoples. The Volga Finns worship many gods such as Kugu, Küdryrchö, Purysho, Azyren, Mlande, and Tunya."
