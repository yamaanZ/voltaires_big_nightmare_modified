#Schools
 ismaili_school_desc: "Ismailism is named after Isma'il ibn Jafar, the successor of Ja'far al-Sadiq, and is the dominant school of faith in the Fatimid Sultanate. Ismailism encompasses a number of increasingly divergent branches such as the Musta'li, and in many ways they focus on the esoteric elements of Shiite faith more than the Jafaris or Zaidis."
 ibadi_school: "Ibadi"
 ibadi_school_desc: "Ibadis seceeded from the wider Khariji movement under 'Abdullah ibn Ibad in the first Islamic century. They toned down the more extreme violent beliefs of the Azraqis and fostered more cooperation with other branches of Islam, namely Sunni and Shia. Ibadis are found mostly in Southern Arabia around Oman."
 ibadi_scholar_modifier: "Ibadi Scholars"
 desc_ibadi_scholar_modifier: "We are currently entertaining Ibadi Scholars to further the theological discussion in our country."
 azraqi_school: "Azraqi"
 azraqi_school_desc: "Named for Nafi ibn al-Azraq, Azraqites are the most extreme branch of the Khariji community, believing that sinners of all types must be killed to preserve the purity of society at large. Azraqi practitioners thought violent resistance against unjust powers - like the Umayyads - was not only permitted but required."
 azraqi_scholar_modifier: "Azraqi Scholars"
 desc_azraqi_scholar_modifier: "We are currently entertaining Azraqi Scholars to further the theological discussion in our country."
 sufri_school: "Sufri"
 sufri_school_desc: "Sufrites are the most moderate branch of the Khariji Islamic community, and found their origins in Sijilmassa, Morocco, where they produced the Midrarid dynasty. They were strongly opposed to murder and permitted concealing one's faith to save lives, though the Sufri Berbers resisted every Caliphate that tried to hold power over them."
 sufri_scholar_modifier: "Sufri Scholars"
 desc_sufri_scholar_modifier: "We are currently entertaining Sufri Scholars to further the theological discussion in our country."
 alevi_school: "Alevi"
 alevi_school_desc: "Alevism is a highly syncretic Shia branch found mostly in Anatolia, which latches onto the mystical traditions taught by 'Ali and his Imam descendants. Unlike Shiism proper, Alevis incorporated traditional Turkish pagan beliefs like Tengri animism. They are sometimes associated with the kabbalistic tradition of the Hurufis as well."
 alevi_scholar_modifier: "Alevi Scholars"
 desc_alevi_scholar_modifier: "We are currently entertaining Alevi Scholars to further the theological discussion in our country."
 alawi_school: "Alawi"
 alawi_school_desc: "In the mountainous hinterlands of Syria, against the Mediterranean sea, many Shias follow the Alawi tradition, variously called Alawite, Nusayri, and Ansari. Due to their extreme gnostic views which promote the idea of a trinity and deify certain Islamic figures, many consider them Ghulat extremists and not even true Muslims."
 alawi_scholar_modifier: "Alawi Scholars"
 desc_alawi_scholar_modifier: "We are currently entertaining Alawi Scholars to further the theological discussion in our country."
 nizari_school: "Nizari"
 nizari_school_desc: "The Nizari sect is the largest branch of Ismaili or Sevener Shiism, and emphasizes the virtues of pluralism and reason. It is most famous, however, for the esoteric Nizari Ismaili State, also known as the Assassins, a violent band of mountain hermits who harassed the Christian and Muslim world alike with their expertise."
 nizari_scholar_modifier: "Nizari Scholars"
 desc_nizari_scholar_modifier: "We are currently entertaining Nizari Scholars to further the theological discussion in our country."
 qarmati_school: "Qarmati"
 qarmati_school_desc: "The Qarmatians were a heterodox branch of Shia Islam that combined elements of Zoroastrianism. They rejected the mainstream succession of the Shiite rulers, and instead established a theocratic republic in eastern Arabia in the 10th century. They are remembered for their brutal sacking of Mecca and rejection of the Hajj pilgrimage."
 qarmati_scholar_modifier: "Qarmati Scholars"
 desc_qarmati_scholar_modifier: "We are currently entertaining Qarmati Scholars to further the theological discussion in our country."
 ashkenazi_school: "Ashkenazi"
 ashkenazi_school_desc: "One of two major styles of orthodox Judaism, the Nusach Ashkenaz follows the traditions of European diaspora Jews with regard to prayer arrangement."
 ashkenazi_scholar_modifier: "Ashkenazi Scholars"
 desc_ashkenazi_scholar_modifier: "We are currently entertaining Ashkenazi Scholars to further the theological discussion in our country."
 sephardi_school: "Sephardi"
 sephardi_school_desc: "The other major style within orthodox Judaism after Ashkenazism, Nusach Sephard attempts to reconcile European Ashkenazic prayer traditions with Kabbalah mysticism."
 sephardi_scholar_modifier: "Sephardi Scholars"
 desc_sephardi_scholar_modifier: "We are currently entertaining Sephardi Scholars to further the theological discussion in our country."
 mizrahi_school: "Mizrahi"
 mizrahi_school_desc: "The Mizrahi tradition is that of the Jews who remained in the Middle East after the Jewish diaspora, differing from general Sephardis in certain 'minhag' or customs."
 mizrahi_scholar_modifier: "Mizrahi Scholars"
 desc_mizrahi_scholar_modifier: "We are currently entertaining Mizrahi Scholars to further the theological discussion in our country."
