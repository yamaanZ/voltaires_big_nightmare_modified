 sikhism_flavor.2.t: "Imam Ali"
 sikhism_flavor.2.d: "With the execution of Imam Nazir at the hands of his corrupt relatives in Egypt, the leadership of the Batini has passed on to his son Ali. May Ali lead the community to greatness!"
 sikhism_flavor.2.a: "The light of the Imam shines on."
 sikhism_flavor.3.t: "Imam Muhammad"
 sikhism_flavor.3.d: "Ali led the Batinists from Egypt to Persia and utilized clever schemes to win control of a patchwork of castles across the region. Now his time has come, and Imam Muhammad has taken on leadership of the community."
 sikhism_flavor.3.a: "Our Imam is the strength of the weak and the emancipation of the slave!"
 sikhism_flavor.4.t: "Imam Hassan"
 sikhism_flavor.4.d: "The pious Imam Muhammad lived his entire life in seclusion, focusing on ascetic matters and the production of learned philosophical texts. His successor Imam Hassan seems to be far less quietist in his actions."
 sikhism_flavor.4.a: "Our Imam is a servant of God and we serve our Imam."
 sikhism_flavor.5.t: "Imam Nuraddin"
 sikhism_flavor.5.d: "After Imam Hassan's unprecedented action of declaring Qiyamat, the abrogation of all Islamic laws before the end times, his son Imam Nuraddin has committed to upholding his late father's decision."
 sikhism_flavor.6.t: "Imam Jalaladdin"
 sikhism_flavor.6.d: "Imam Nuraddin was our longest-reigning leader, but his successor Imam Jalaladdin plans on shaking up his legacy greatly. Jalaladdin openly claims to be Sunni and courts the favor of the Abbasid Caliphs!"
 sikhism_flavor.6.a: "Will Abu Bakr replace Ali in our hearts?"
 sikhism_flavor.7.t: "Imam Aladdin"
 sikhism_flavor.7.d: "The tumultuous reign of Imam Jalaladdin, which many took as a form of taqiyya, has ended with his poisoning, and his successor Imam Aladdin wishes to focus back on administrative matters."
 sikhism_flavor.7.a: "Enough of conflict; now is the time for healing."
 sikhism_flavor.8.t: "Imam Ruknaddin"
 sikhism_flavor.8.d: "While Imam Aladdin's constitution will last for centuries, the man himself has died and his successor Imam Ruknaddin wants first and foremost to maintain good relations with the Mongols."
 sikhism_flavor.8.a: "Our Imam is still our blessing."
 sikhism_flavor.9.t: "Imam Shamsaddin"
 sikhism_flavor.9.d: "Having lost the ancestral Batini castle of Alamut, Imam Ruknaddin died in shame, with his son Imam Shamsaddin being sent to Azerbaijan to work as an embroiderer and focus on the simpler parts of life."
 sikhism_flavor.9.a: "Those who want to meet God can find Him in its hymns."
 sikhism_flavor.10.t: "Imam Shah Tehir"
 sikhism_flavor.10.d: "After the fragmentation of the Batini community into two lines, a new Imam has finally made a name for himself, becoming a great astronomer and natural philosopher."
 sikhism_flavor.10.a: "The Imams belong to God, Victory belongs to God!"
 sikhism_flavor.11.t: "Imam Amir"
 sikhism_flavor.11.d: "As Imam Shah Tehir's legacy fades into the annals of history, one final Imam of his line, Imam Amir, will guide the community until his long occultation."
 sikhism_flavor.11.a: "Our Imam is the True King and the shield of the oppressed."
