 #Aspects
 biblical_literalism_aspect: "Biblical Literalism"
 desc_biblical_literalism_aspect: "Treating the Old and New testament as the literal truth of God is the only way to run a properly Christian state.\n\nWe will also gain §G+25%§! Institution Spread in True Faith Provinces for §Y10§! years"
 banned_oaths_aspect: "Ban Oaths"
 desc_banned_oaths_aspect: "Direct conformance to the Sermon on the Mount means citizens should not be making oaths, freeing them from tyrannical dictums.\n\nWe will also gain §G-5%§! Monthly Autonomy Change for §Y10§! years"
 conscientious_objectors_aspect: "Nonviolence"
 desc_conscientious_objectors_aspect: "Another important lesson Christ emphasized is that of nonviolence. The state can allow for conscientious objectors.\n\nWe will also gain §G-10%§! Idea Cost for §Y10§! years"
 charismatic_manifestations_aspect: "Inspirationism"
 desc_charismatic_manifestations_aspect: "Charismatic Manifestations include speaking in tongues and spontaneous movements. They should be embraced.\n\nWe will also gain §G-10%§! Advisor Cost with Ruler's Religion for §Y10§! years"
 nonconformity_world_aspect: "Nonconformity to World"
 desc_nonconformity_world_aspect: "The Bible calls all Christians to not mix themselves in worldly business, instead dedicating themselves to more holy pursuits.\n\nWe will also gain §G+25%§! Prosperity Growth for §Y10§! years"
 church_and_state_aspect: "Secular Government"
 desc_church_and_state_aspect: "Mixing faith with governmental operation is against God's word; separating Church and State will allow for free choice between heresy and truth.\n\nWe will also gain §G+10%§! Reform Progress Growth for §Y10§! years"
 restricted_communion_aspect: "Restrict Communion"
 desc_restricted_communion_aspect: "The faith will be more unified if only baptized believers are allowed to partake in Holy Communion.\n\nWe will also gain §G-10%§! Aggressive Expansion Impact for §Y10§! years"
 communion_symbolism_aspect: "Communion Symbolism"
 desc_communion_symbolism_aspect: "As opposed to those who claim the host is the literal body of Christ, Communion can be held as a symbolic act.\n\nWe will also gain §G-5%§! Morale Damage Received for §Y10§! years"
 polygamy_aspect: "Legalize Polygamy"
 desc_polygamy_aspect: "The Old Testament features extensive polygamy and bringing back the ancient practice will be crucial in a scripturally founded state.\n\nWe will also gain §G+50%§! Heir Chance for §Y10§! years"
 ban_property_aspect: "Ban Property"
 desc_ban_property_aspect: "The very concept of personal property is an injustice and contrary to Christ's teachings. Banning it will be spiritually beneficial.\n\nWe will also gain §G-10%§! Development Cost for §Y10§! years"
 celestial_flesh_aspect: "Celestial Flesh"
 desc_celestial_flesh_aspect: "Some argue that Christ is partially human, but since humanity has fallen to Satan his flesh must have a divine origin.\n\nWe will also gain §G+5%§! Discipline for §Y10§! years"
 prosecute_recusants_aspect: "Prosecute Recusants"
 desc_prosecute_recusants_aspect: "Refusing to attend the services of the state church is dangerous to civil authority and could be prosecuted."
 state_supremacy_aspect: "State Supremacy"
 desc_state_supremacy_aspect: "Reinforce the dual role of the Head of State as simultaneous Head of Church, tying the two irrevocably together."
 election_doctrine_aspect: "Doctrine of Election"
 desc_election_doctrine_aspect: "Promote the notion that only a predetermined Elect will achieve salvation."
 vernacular_services_aspect: "Vernacular Services"
 desc_vernacular_services_aspect: "Merely translating Scripture into the Vernacular isn't enough. Services themselves should be done in the language of the people."
 prayer_books_aspect: "Common Prayer Books"
 desc_prayer_books_aspect: "Issuing common prayer books will promote the state's involvement in personal religious beliefs and practices."
 episcopate_aspect: "Organize Episcopate"
 desc_episcopate_aspect: "A hierarchical church structure based on Episcopal offices, uniquely tailored to Anglican interests, is crucial."
 state_homilies_aspect: "Create Homilies"
 desc_state_homilies_aspect: "In cooperation with prayer books, homilies issued by the government greatly promote a union of belief among the population."
 incarnationalism_aspect: "Incarnationalism"
 desc_incarnationalism_aspect: "Promote the belief that God manifests in the material world one encounters in everyday life."
 via_media_aspect: "Seek Via Media"
 desc_via_media_aspect: "Most Protestant churches seek to branch as far from Catholicism as possible, but a middle road will promote interfaith relations."
 predestination_aspect: "Predestination"
 desc_predestination_aspect: "There is a certain comfort in the notion that all is fixed, and none can change it, but to live a Holy life anyway."
 piety_works_aspect: "Works of Piety"
 desc_piety_works_aspect: "Introduce small-scale pious actions like fasting and scriptural exegesis into the lives of ordinary people and clergy alike.\n\nWe will also gain §G+20%§! Spy Offence for §Y10§! years"
 pentecostalism_aspect: "Pentecostalism"
 desc_pentecostalism_aspect: "Emphasize a direct personal experience of God and the notion of spiritual communion with the Holy Spirit.\n\nWe will also gain §G+1§! Diplomatic Reputation for §Y10§! years"
 millenarianism_aspect: "Millenarianism"
 desc_millenarianism_aspect: "If everybody believes tomorrow may be their last day on earth, they will be much more willing to act for the Faith.\n\nWe will also gain §G-5§! Years of Separatism for §Y10§! years"
