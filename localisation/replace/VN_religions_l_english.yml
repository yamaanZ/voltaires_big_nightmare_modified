 nahuatl_reforms: "Ætsægdin Reforms"
 nahuatl_reform_1: "Lift Missionary Restrictions"
 nahuatl_reform_1_desc: "Our society has traditionally restricted the entry of Christian missionaries from our western neighbors. If we ease this ban, however, and allow them into our lands, maybe we can coax them into revealing secrets about their advanced military tactics and technology."
 nahuatl_reform_2: "Extend Nomad Obligations"
 nahuatl_reform_2_desc: "Our nomadic traders have often come to act as our emissaries, diplomats and spies in relations with other states. Let us formalize this relationship into a set of strict obligations to more efficiently handle our foreign relations."
 nahuatl_reform_3_desc: "By creating a system of ranks dependent on how much loot a warrior has taken during his career we can encourage each warrior in our armies to strive towards constantly improving his skills."
 nahuatl_reform_5_desc: "Until now the peoples under our control have all had their respective legal systems controlled by their own respective judges. Let us create a set of central laws that need to apply throughout our state and start educating judges centrally."
 inti_reforms: "Khabze Reforms"
 inti_reform_2: "Expanded Nomad Policy"
 inti_reform_2_desc: "The policy of moving nomad villages from loyal areas into newly conquered land or into the frontier has helped expand the state. This type of forced resettlement could also be used to resettle the population of newly conquered areas into the core parts of the state. Strict laws should be put in place to forbid people from returning to their original homes."
 inti_reform_3: "Reform the Cult of Psa"
 inti_reform_3_desc: "While Psa is the ancestral soul that all Khabzists venerate, some are cut off from the Seven Holy Shrines where the Council of Priests operates. We must enforce pilgrimages to these shrines and expand the Guschlegu and Psape of the priestly caste, so Abkhazians and Circassians alike will be united under one religious banner."
 inti_reform_4: "Abkhaz Lords"
 inti_reform_5_desc: "In order to facilitate the rapid expansion of our state it is necessary to create a new class of administrators to oversee everything from the construction of bridges, roads, and forts in newly acquired areas to the constant inspection of the regions already under our control."
 mesoamerican_reforms: "Vainakh Reforms"
 mesoamerican_reform_1_desc: "Our state is made up of a number of mountain tribes, nomads, and other minor settlements that all acknowledge our central rule. While we can command the forces of all of these peoples they are at the same time acting independently of each other and are paid for by their respective home villages. A unified army structure would ensure that less resources are wasted."
 mesoamerican_reform_2_desc: "While they are unified under our rule, the villages of our state frequently get into conflict with each other over everything from trade rights to border demarcation. By creating a central arbitration authority we can greatly reduce these tensions."
 mesoamerican_reform_3_desc: "In times of war it has been customary for the villages of Chechnya to arm the commoners in order to raise armies big enough to challenge their neighbors. As each village has its own armories the type and quality of arms can vary a lot within the state. By creating a central system of armories from which all armies are equipped we can drastically increase the quality of our armed forces."
 mesoamerican_reform_4_desc: "Disorganized tribes control the forests and highlands on the outskirts of the Caucasus. Let us build new settlements in these areas and absorb these peoples into our state."
 mesoamerican_reform_5_desc: "In order for our state to grow at an acceptable speed we must create a new class of specialized administrators with the authority to quickly make executive decisions in newly conquered areas."
 religious_reforms.1.d: "Reforming our society has its price. While the core areas of our state remain loyal to our rule many of the other Caucasians have found the changes too much to stomach and have used this opportunity to break their ties to us."
 religious_reforms.2.d: "The successful implementation of our recent reforms has resulted in some distress, both among the nobles and among the Nart-worshippers in the countryside, who feel left behind. They feel we are abandoning the ancient customs of both ours, and their forefathers and fear that this development will decrease their power and influence.\nThese dissenters have now joined forces with one of the influential Circassic lineages to put a candidate of their own on the throne."
 religious_reforms.3.d: "Reforming our society will greatly strengthen our state, but has created tensions among the territories under our control. As a result all but the most loyal areas have cut their ties to the central government."
