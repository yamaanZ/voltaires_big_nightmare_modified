 incident_neo_confucianism_title: "Caliphal Authority"
 incident_neo_confucianism_desc: "Many Nestorians lived within the temporal realm of the Abbasid Caliphs of Baghdad, and thus had to contend with complex Islamic laws surrounding the autonomy of other 'people of the book'. Sometimes Caliphs were openly at odds with their Christian subjects."
 incident_nanban_title: "Silk Road Trade"
 incident_nanban_desc: "The presence of the Nestorian heartland around the end of the silk road means there is lots of cross-cultural influence between China, Central Asia, and our lands. Many Easterners have joined the Church of the East, potentially pulling us away from the Catholic sphere."
 incident_firearms_title: "Arrival of Mongols"
 incident_firearms_desc: "The Ilkhanate was founded under Hulagu Khan shortly after the Mongol conquest of Persia, and for its first century was largely ruled by Nestorian-sympathizing Khans. These ties with a powerful empire could be a huge benefit for Nestorian sovereignty."
 incident_spread_of_christianity_title: "Spread of Marian Cult"
 incident_spread_of_christianity_desc: "In the Middle Ages, the cult of Mary, Christ's mother, became explosively popular in the Catholic West. 'Notre Dame' churches dot the landscape, and critics claim Mary is effectively a goddess. The popularity of this cult has started to spread to Nestorian lands."
 incident_shogunate_authority_title: "Iconoclasm"
 incident_shogunate_authority_desc: "The standard Syriac Bible translation used by the Church of the East is called the Peshitta. Many copies filled with rich illustrations can be found, but clerics now propose a ban on the veneration of images of any kind, in tandem with local Islamic culture."
 incident_ikko_shu_title: "Tamerlane"
 incident_ikko_shu_desc: "The Turkic conqueror Timur the Lame swept through Persia and Mesopotamia with the intention of removing all Christians from his realm. This has been a disaster for the Church of the East, which has been reduced to virtual extinction in those lands."
 incident_wokou_title: "Chaldean Schism"
 incident_wokou_desc: "Patriarch Shemon IV's decision to make the Patriarchate hereditary alienated many people and caused the Patriarchal authority to split into opposing lines in the next century. In 1552, certain clerics turned to Rome for ordination instead, spawning the Chaldean church."
 incident_urbanization_title: "Regionalism"
 incident_urbanization_desc: "In the later centuries of the Church of the East, following the Schism of 1552, more regional schisms divided it further and further, with multiple Patriarchal lines occupying different parts of Mesopotamia - the Eilyas, Shimuns, and Josephites."
