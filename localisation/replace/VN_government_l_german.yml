 wei_suo_system_reform: "Fyrds"
 wei_suo_system_reform_desc: "Die angelsächsischen Fyrds sind eine Art lokale Miliz, die sich aus freien Bauern und Landbesitzern zusammensetzt. Sie sind in der Lage und verpflichtet, sich für die Verteidigung ihres Landes zu organisieren und zu bewaffnen. Der Dienst der Fyrds ist eine wichtige Pflicht, die es den Königen ermöglicht, in Zeiten der Bedrohung eine wirksame Verteidigungsstruktur zu mobilisieren."
