 kemetic_monarchy_reform: "Kemetisches Königtum"
 kemetic_monarchy_reform_desc: ""
 seljuk_federation_reform: "Seldschukische Föderation"
 seljuk_federation_reform_desc: "Das Herrschaftssystem der Seldschukendynastie orientierte sich an der typischen Stammesorganisation der türkischen Nomaden, die einer "Familienföderation" oder einem "Apanagenstaat" ähnelte. Demnach teilte das oberste Mitglied der herrschenden Familie bestimmte Regionen seines Territoriums als selbstverwaltete Apanage an andere Mitglieder seiner Familie zu."
 freegraviate_reform: "Freigrafschaft"
 freegraviate_reform_desc: "Eine Freigrafschaft ist ein Amt und Territorium eines Freigrafen, der als Vorsitzender der Freigerichte die Rechtsprechung im Namen seines Lehnsherrn ausübt."
 frankish_monarchy_reform: "Fränkische Monarchie"
 frankish_monarchy_reform_desc: "Die fränkische Krone bringt ein stark dezentralisiertes Lehenssystem mit sich, in dem der Monarch eher wie ein Richter zwischen Vasallen als wie ein wahrer Feudalherr agiert."
 confucian_governing_reform: "Religiöse Bürokratie stärken"
 confucian_governing_reform_desc: "Unsere Gelehrten sind weise Berater des Staates und fromme Anhänger der Lehren von Jesus Christus. Sie sind zudem die treibende Kraft hinter dem Verwaltungsapparat der Regierung. Indem wir ihre Privilegien stärken, stärken wir auch ihre bürokratischen Fähigkeiten."
 public_hindu_practices_reform: "Geistliche Privilegien erweitern"
 public_hindu_practices_reform_desc: "Die Aufgaben unserer Priester und Geistlichen liegt darin, die Tempel zu unterhalten und die Rituale unseres Glaubens durchzuführen."
 state_and_shrines_intertwined_reform: "Verbindung von Schrein und Staat"
 state_and_shrines_intertwined_reform_desc: "Der Glaube an Allah ist tief in unserer Kultur und Religion verwurzelt. Obwohl wir eine klare Grenze zwischen den Imanen und den Angelegenheiten des Staates ziehen, ist offensichtlich, dass unsere Regierung im Interesse und nach den Tugenden des Islams handelt."
 integrate_the_tribes_reform: "Integriert die Kumanen"
 integrate_the_tribes_reform_desc: ""
 chivalrous_confederations_reform: "Ritterliche Konföderationen"
 chivalrous_confederations_reform_desc: "Die Ritterorden unserer Nation haben sich als vertrauenswürdig und wertvolle Untertanen erwiesen. Wir sollten sie weiter an unserem Hof und unserem Reich fördern."
 mamluk_leadership_reform: "Mamlukische Führung"
 mamluk_leadership_reform_desc: "Wir können die Mamluken unserer Nation in Zaum halten, indem wir ihnen politische Schlüsselposition überlassen, wodurch wir gleichzeit von ihren ausgezeichneteten militärischen Kampfeskunst profitieren."
