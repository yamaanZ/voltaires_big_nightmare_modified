 guru_advisors_reform: "Die Weisheit des Derwisches"
 guru_advisors_reform_desc: "Überall in der muslimischen Welt gibt es Männer und Frauen, die sich völlig von der materiellen Welt gelöst haben und isoliert in ungezähmten Landstrichen leben, um Erleuchtung zu erlangen. Ein Muslim zu sein, bedeutet, ein Schüler zu sein, und indem wir von diesen Weisen lernen und die Werke der großen Derwische der muslimischen Religion studieren, können wir unsere erleuchtete Vision in der ganzen Welt verbreiten."
