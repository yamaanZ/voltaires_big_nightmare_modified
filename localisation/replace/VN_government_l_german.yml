 eastern_monarchy_desc: "Als Nachfolger des Römischen Reiches umfasst der byzantinische Staat große Landstriche, die von einem System dezentraler Bürokratie und lokaler Autonomie abhängig sind. Eine byzantinische Monarchie kann sich kostenpflichtig in ein stärker verwestlichtes feudales System reformieren."
