#Russian Reforms
 establish_gaituguiliu_decision_title: "Prawda ausdehnen"
 establish_gaituguiliu_decision_emperor: "Prawda ausdehnen"
 establish_gaituguiliu_decision_desc: "Jaroslaw der Weise entwarf ein Gesetzbuch für das russische Volk, das die nordischen Traditionen wie das Verbot der körperlichen Züchtigung widerspiegelte. Wir sollten diesen grundlegenden "Russkaya Pravda"-Kodex in unserem ganzen Land verbreiten."
 seaban_decision_title: "Syesds einberufen"
 seaban_decision_emperor: "Syesds einberufen"
 seaban_decision_desc: "Die Kiewer Rus ist von dynastischen Nachfolgestreitigkeiten zwischen verschiedenen niederen Fürsten bedroht. Wir können die konkurrierenden Ansprüche auf adlige Titel vermeiden, indem wir regelmäßige Versammlungen einberufen, um die Zwistigkeiten friedlich beizulegen."
 reform_land_tax_decision_title: "Bäuerliche Leibeigenschaft"
 reform_land_tax_decision_emperor: "Bäuerliche Leibeigenschaft"
 reform_land_tax_decision_desc: "Die freien Bauern namens Smerds innerhalb unserer Ländereien sollten unter eine strengere feudale Verpflichtung gestellt werden. Mit Hilfe der zentralisierten Macht unseres Staates können wir diese Bauern unterwerfen und ihre gesetzlichen Rechte einschränken."
 military_governors_decision_title: "Polks gründen"
 military_governors_decision_emperor: "Polks gründen"
 military_governors_decision_desc: "Unsere Regimenter sind im Vergleich zu unseren westlichen Nachbarn schlecht organisiert und rückständig. Wir müssen ihre Aufstellung überdenken und ihre Ränge umstrukturieren, um eine fähige Armee aufzubauen."
 centralizing_top_government_decision_title: "Rota-System abschaffen"
 centralizing_top_government_decision_emperor: "Rota-System abschaffen"
 centralizing_top_government_decision_desc: "Das so genannte Rota-System, bei dem Geschwister bei jedem Tod des Großfürsten horizontal mit Titeln tauschen, hat zu ständigen Rivalitäten und Unklarheiten geführt. Wir müssen dieses System abschaffen, um in Zukunft reibungslose Nachfolgeregelungen zu gewährleisten."
 vassalize_tributaries_decision_title: "Opritschnina einleiten"
 vassalize_tributaries_decision_emperor: "Opritschnina einleiten"
 vassalize_tributaries_decision_desc: "Die Einschränkung des Prozesses der Apanage, administrative Unterteilungen, sowie der Macht des Adels im Allgemeinen wird es uns in hohem Maße ermöglichen, zum Zaren der gesamten Rus zu werden."
 codify_single_whip_law_decision_title: "Dokontschaniys abschließen"
 codify_single_whip_law_decision_desc: "Unsere besten Verbündeten sind unsere Untertanen - vorausgesetzt, sie sind loyal. Um ihre Loyalität zu sichern, selbst wenn wir ihnen den Rücken zukehren, sollten wir ihnen formelle Zugeständnisse machen und Ehrentitel verleihen."
 reign_in_estates_decision_title: "Wolja behaupten"
 reign_in_estates_decision_desc: "Einst waren wir nur einer von vielen slawischen Fürsten, aber diese Zeit soll vorbei sein! Wir müssen beweisen, dass der unbestrittene Großfürst das Oberhaupt der Kiewer Rus ist. Er ist ein Fürst, der kein Vasall eines anderen Fürsten ist, sondern selbst andere Fürsten als Vasallen hat."
 reform_civil_registration_decision_title: "Sudebnik verordnen"
 reform_civil_registration_decision_desc: "Die fortschreitende Fragmentierung der Kiewer Rus muss gestoppt werden. Die Zentralisierung erfordert die Verabschiedung eines umfassenden Gesetzeskodex, der die Justizprivilegien des Adels beseitigt und die Rolle der staatlichen Gerichte stärkt."
 establish_silver_standard_decision_title: "Griwna einführen"
 establish_silver_standard_decision_desc: "Wirtschaftlich starke Staaten haben ihre eigenen Münzen und Münzstätten. Wir sollten unsere eigene einheitliche Währung einführen und sie in der gesamten Kiewer Rus anwenden."
 kanhe_certificate_decision_title: "Warägerhandel neuordnen"
 kanhe_certificate_decision_desc: "Viele Ausländer reisen über die Handelsroute des Dnepr zwischen Skandinavien und Byzanz, aber ihre Rechte in unseren Ländern sind unklar. Es ist an der Zeit, diese verwirrenden Praktiken in neuen Rechtsdokumenten zu klären."
 new_keju_formats_decision_title: "Dwors organisieren"
 new_keju_formats_decision_desc: "Die Kiewer Rus ist ein riesiger Staat - seine Verwaltung ist eine fast unbewältigbare Herausforderung. Zur besseren Verwaltung abgelegener Regionen sollten lokale Gerichte eingerichtet werden, die dort unsere Autorität ausüben."
 inclusive_monarchy_decision_title: "Kirchenrecht konstituieren"
 inclusive_monarchy_decision_desc: "Die Kirche der Kiewer Rus ist jung und ihr politischer Einfluss ist dürftig. Wir sollten über das künftige Verhältnis zwischen Kirche und Staat entscheiden, um kirchliche Angelegenheiten zu regeln."
 promote_bureaucratic_faction_decision_title: "§OTysiatskis abschaffen§!"
 promote_bureaucratic_faction_decision_desc: "Die Tysiatskis, Vertreter des einfachen Volkes, sind uns aufgrund ihrer wachsenden Macht ein Dorn im Auge. Dieses Amt sollte abgeschafft werden, um die städtischen Milizen unter unsere direkte Kontrolle zu bringen.\n§YSchließt die Reform "Tysiatskis bestätigen" aus!§!\n"
 promote_military_faction_decision_title: "§OTysiatskis bestätigen§!"
 promote_military_faction_decision_desc: "Als Kommandeure der städtischen Milizen stellen die Tysiatskis ein ungenutztes Potenzial für unsere Armee dar. Wir sollten dieses Amt erblich machen, um die volle Unterstützung dieser Männer für unseren Staat zu gewährleisten.\n§YSchließt die Reform "Tysiatskis abschaffen" aus!§!\n"
 unifed_trade_market_decision_title: "Russische Märkte vereinen"
 unifed_trade_market_decision_desc: "Indem wir den Zugang zu allen Märkten, auf die wir Einfluss haben, vereinheitlichen, werden unsere Händler Gewinne erzielen, die ihre kühnsten Träume übertreffen, was unseren Einfluss vergrößert und unsere Staatskasse aufstockt."
 reform_the_military_branch_decision_title: "Stjags und Kopjs"
 reform_the_military_branch_decision_desc: "Eine Armee hat immer gewisse Schwächen. Das Ziel muss darin bestehen, diese Schwächen durch Gegenmaßnahmen auszumerzen und sie im Kampf vor unseren Feinden zu verbergen. Indem wir die Aufstellung unserer Armeen verbessern, kommen wir diesem Ziel definitiv näher."
 modernize_the_banners_decision_title: "Pomestnoje Voysko"
 modernize_the_banners_decision_desc: "Unsere Armee ist bei der Kavallerie schlecht aufgestellt. Durch die Aufstellung einer regulären Einheit von Elitereitern werden wir unsere Armee erheblich aufwerten und unsere Infanterie im Kampf entlasten."
 new_world_discovery_decision_title: "Posolskije Djaks"
 new_world_discovery_decision_desc: "Wir brauchen charismatische und erfahrene Diplomaten, um uns genügend diplomatische Handlungsspielräume offen zu halten. Der Klerus war schon immer sehr ausdrucksstark in Wort und Schrift, daher sollten wir kirchliche Diplomatenschulen finanzieren und die besten Absolventen an den Hof holen."
 vassalize_tributaries_decision_tt: "Der Großfürst der Rus kann seine Fraternität nutzen, um einen Tributstaat zu einem direkten Vasallen aufzustufen."
 vassalize_tributaries_decision_ct: "Der Großfürst der Rus kann nicht länger Tributstaaten zu Vasallen aufstufen."
