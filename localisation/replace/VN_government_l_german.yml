 authorized_thing_reform_desc: "Eine fähige und ermächtigte Volksversammlung kann unserer Nation enormen Nutzen bringen, indem sie nicht nur dem Monarchen beratend zur Seite steht, sondern eine eigenverantwortliche Institution ist."
 representative_thing_reform: "Repräsentative Volksversammlung"
 representative_thing_reform_desc: "Die Volksversammlung mischt sich viel zu oft in die Regierungsgeschäfte ein und behindert häufig wichtige Agenden. Daher müssen die Aufgaben der Deligierten auf die gesetzgebende und richterliche Gewalt in ganz besonderen Fällen beschränkt werden, damit der Monarch mit alleiniger Souveränität regieren kann."
 unity_of_the_brethen_reform: "Brüder-Unität"
 unity_of_the_brethen_reform_desc: "In der hussitischen Religion existieren verschiedene Fraktionen wie die Utraquisten und Taboriten, deren geringfügige Unstimmigkeiten in den religiösen Doktrinen oft Auseinandersetzungen unter ihnen hervorrufen. Wir sollten sie an unsere Zusammengehörigkeit und gemeinsame Sache erinnern, um für Ordnung zu sorgen."
 hussite_radicalism_reform: "Hussitischer Militarismus"
 hussite_radicalism_reform_desc: "Dank ihres radikalen Militarismus wurden die hussitischen Streitkräfte während der Hussitenkriege nicht von den Kreuzrittern vom Erdboden gefegt. Indem wir ein solch militantes und kriegerisches Erbe wiederbeleben, werden wir unsere Feinden zur Gottesfurcht zwingen und die hussitische Autorität gewährleisten!"
