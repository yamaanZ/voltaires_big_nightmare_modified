 mechanic_has_federal_kingdoms_yes: "Hat §Ykonföderale Stämme§!"
 mossi_federal_kingdom: "Konföderales Königreich Tscherkessen"
 mossi_federal_kingdom_legacy: "Konföderales Königreich Tscherkessen"
 mossi_federal_kingdom_desc: "Das tscherkessische Königreich ist kein einzelnes Königreich, sondern vielmehr eine Konföderation mehrerer kleinerer tscherkessischer Stämme, die untereinander über verwandtschaftliche, militärische und rituelle Bindungen verfügen."
 mossi_federal_kingdom_legacy_desc: "Das tscherkessische Königreich ist kein einzelnes Königreich, sondern vielmehr eine Konföderation mehrerer kleinerer tscherkessischer Stämme, die untereinander über verwandtschaftliche, militärische und rituelle Bindungen verfügen."
 msi_federal_kingdom_focus: "Privilegien für die Stämme"
 desc_msi_federal_kingdom_focus: "Wir haben beschlossen, uns darauf zu konzentrieren, die Loyalität der konföderalen Stämme zu stärken."
 msi_federal_kingdom_focus_desc: "hält an, bis "§YKonföderales Königreich Tscherkessen§!" aufgehoben wird."
 msi_centralization_focus: "Zentralisierung der Tscherkessen"
 msi_centralization_focus_desc: "hält an, bis "§YKonföderales Königreich Tscherkessen§!" ausgewählt wird."
 flavor_msi.1.t: "Das konföderale Königreich Tscherkessen"
 flavor_msi.1.d: "Die tscherkessischen Stämme sind nun zum ersten Mal seit Generationen wieder vereint, doch dies war nicht immer so.\n\nDoch nun ist es an der Zeit, eine gemeinsame Regierung aufzubauen, auch wenn wir die Ursprünge und Unterschiede der einzelnen tscherkessischen Stämme weiter respektieren."
 flavor_msi.1.a: "Dann ist es Zeit, ein vereinigtes konföderales Königreich der Tscherkessen zu gründen."
 flavor_msi.2.t: "Rekrutenreserve aus den tscherkessischen Stämmen"
 flavor_msi.2.d: "Die Zeit ist gekommen, in der das Volk der Tscherkessen in den Krieg zieht. Jetzt brauchen wir nur noch Krieger aus jedem der tscherkessischen Stämme, um der Bedrohung die Stirn zu bieten."
 flavor_msi.2.a: "Vorwärts, Tscherkessen! Reitet unsere Pferde!"
 flavor_msi.3.t: "Heirat innerhalb der tscherkessischen Gemeinschaft"
 flavor_msi.3.d: "Seit Generationen folgen wir den Bräuchen unserer Ahnen, und Ehen zwischen tscherkessischen Fürsten und Fürstinnen sind üblich. Wir brauchen noch nur einen geeigneten Ehepartner, der mit uns die Konföderation regiert."
 flavor_msi.4.d: "Bei tscherkessischen Königen und Königinnen ist es Tradition, Feste zu feiern. Nun ist die Zeit gekommen, eines davon zu abzuhalten."
 flavor_msi.5.d: "Die von den verschiedenen tscherkessischen Stämmen zur Verfügung gestellten Rekruten waren in den vergangenen Jahrzehnten für unsere Konföderation von entscheidender Bedeutung. Wir benötigen jedoch ein stärkeres System, um mehr unserer berühmten Reiter rekrutieren zu können."
 flavor_msi.5.a: "Stärken wir die Stammestreue unter den tscherkessischen Klans!"
 flavor_msi.6.t: "Reformierung der tscherkessischen Konföderation"
 flavor_msi.6.d: "Die tscherkessischen Stämme werden seit Jahrzehnten als Konföderation regiert, doch nun weht ein frischer Wind und es stellt sich die Frage, ob wir sie weiterhin so regieren sollten wie bisher oder ob wir eine zentralere Regierung schaffen sollten."
 flavor_msi.6.a: "Wir sind glücklich damit, die tscherkessische Konföderation zu sein."
 federal_kingdoms_gather_the_armies_title: "Konföderale Stämme: Armeen versammeln"
 federal_kingdoms_gather_the_armies_desc: "Unsere Beziehungen zu den verschiedenen Stämmen von [Root.GetName] erlauben es uns, neue Rekrutenkontingente zu organisieren."
 federal_kingdoms_internal_royal_marriage_title: "Konföderale Stämme: Heirat vereinbaren"
 federal_kingdoms_internal_royal_marriage_desc: "Wir können unsere internen Beziehungen nutzen, um die Heirat von [Root.Monarch.GetName] mit einem der Ehepartner der anderen Stämmen unseres Reichs zu arrangieren."
 federal_celebrate_rituals_together_title: "Konföderale Stämme: Rituale abhalten"
