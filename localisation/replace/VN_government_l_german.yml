 the_righteous_army_reform: "Monaspa"
 the_righteous_army_reform_desc: "Unser Staat grenzt an viele Feinde, die unsere Existenz bedrohen, doch der Wille unseres Volkes ist nicht leicht zu brechen. Feindliche Armeen auf unserem Boden werden den Zorn unserer Monaspa zu spüren bekommen - jener zähen Miliz, die unsere Feinde durch einen Guerillakrieg besiegen wird."
 kor_righteous_army_ct: "Ermöglicht die Rekrutierung der Söldnerkompanie §JMonaspa§! während Verteidigungskriegen.\nDiese Söldnerkompanie kostet keine Armee-Professionalität, wird aber in Friedenszeiten aufgelöst."
