#Fatimid Irreverence
 ability_fatimid_irreverence_mechanic: "Kalifale-Geringschätzung-Meter"
 fatimid_irreverence: "Kalifale Geringschätzung"
 fatimid_irreverence_desc: "Kalifale Geringschätzung ist ein Maß dafür, wie sehr der Kalif von seinen Untertanen angesehen wird. Je mehr Geringschätzung ein Reich hat, desto schwieriger ist es, eine Regierung aufrechtzuerhalten und mit anderen Großmächten mitzuhalten.\n\nKalifale Geringschätzung wird durch Folgendes erhöht:\n- Sich im Krieg befinden\n- Illoyale Mamluken und Mamluken, die Kronland besitzen\n- Negative Stabilität\n- Korruption\n-Bankrott\n- Niedrige Pietät\n- Über dem Regierungslimit sein\n- Durchschnittliche Autonomie (Global)\n\nKalifale Geringschätzung wird durch Folgendes verringert:\n- Abschließen von Standesagenden\n- Positive Stabilität\n- Toleranz des wahren Glaubens\n- Hohe Pietät\n- Konvertierung von Provinzen\n- Verteidiger des Glaubens sein\n\nErreicht die Kalifale Geringschätzung §R100§!, kann die Katastrophe "§RGroße Kalamität§!" eintreten."
