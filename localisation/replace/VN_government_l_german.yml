 hussite_ecumene: "Hussitische Ökumene"
 hussite_ecumene_desc: "Hussitische Ökumene stellt die §Otaboritischen§! Unterstützung für eine radikale Reformation einerseits und die §Putraquistischen§! Unterstützung für eine friedliche Einigung mit dem Papsttum auf der anderen Seite dar.\n\nHussitische Ökumene wird bei Folgendem erhöht:\n - Auswahl gewisser Kirchenaspekte: §P+10§!\n - Schlachten verlieren: §P+2.5§!\n - Kirchengebäude errichten: §P+10§!\n - Provinzen konvertieren: §O-2.5§!\n\nHussitische Ökumene wird bei Folgendem verringert:\n - Auswahl gewisser Kirchenaspekte: §O-10§!\n - Rekrutierung von Generälen: §O-5§!\n - Religion durchsetzen in Friedensangeboten: §O-20§!\n - Kirchen plündern in Friedensangeboten: §O-20§!\n - Schlachten gewinnen: §O-2.5§!\n\n§P100§! Hussitische Ökumene hat folgende Auswirkungen:\n    Toleranz (Häretiker): §G+3.00§!\n    Diplomatische Reputation: §G+3.00§!\n    Verfall (Armeetradition): §R+3.0%§!\n\n§O-100§! Hussitische Ökomene hat folgende Auswirkungen:\n    Effizienz (Belagerung): §G+25.0%§!\n    Erhaltener Moralschaden: §G-25.0%§!\n    Kosten (Stabilität): §R+100.0%§!"
