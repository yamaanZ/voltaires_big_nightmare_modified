 flavor_msi.1.t: "The Circassian Confederal Kingdom"
 flavor_msi.1.d: "The Circassian Tribes are now united for the first time in generations, but it hasn't always been like this.\n\nBut now it's time to have a common government, even if we respect the origins and differences of each one of the Circassian Tribes."
 flavor_msi.1.a: "It is time to have a united Circassian Confederal Kingdom, then."
 flavor_msi.2.t: "Manpower from the Circassian Tribes"
 flavor_msi.2.d: "The time of war has come for the Circassian people. Now we require warriors for each one of the Circassian Tribes to face the menace."
 flavor_msi.2.a: "Go ride our horses, Circassians!"
 flavor_msi.3.t: "Marriage among Circassian people"
 flavor_msi.3.d: "From generations, we have followed the customs of our ancestors, and marriages among Circassian princes and princesses are common. Now we need a consort to rule in one with us the Circassian Confederacy."
 flavor_msi.4.d: "It is a tradition among Circassian kings and queens to celebrate festivals. Now the time to celebrate one of those has come."
 flavor_msi.5.d: "The manpower contributed by the different Circassian tribes in the past years has been key for our Confederacy. However, we require a more integrated system to recruit more renowned Circassian horsemen among our lands."
 flavor_msi.5.a: "Let's swore allegiances among the Circassian clans!"
 flavor_msi.6.t: "Reform of the the Circassian Confederacy government"
 flavor_msi.6.d: "The Circassian Tribes have been ruled as a Confederacy for a few years. However, winds of change blow across our tribes, and there's a question up in the air: Should we be ruled as it's been until now, or should we have a more centralized government for our tribes?"
 flavor_msi.6.a: "We are happy being the Circassian Confederacy."
