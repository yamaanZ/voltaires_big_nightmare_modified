 fatimid_irreverence: "Caliphal Irreverence"
 fatimid_irreverence_desc: "Caliphal Irreverence is a measure of how little the Caliph is respected by his subjects. The more Irreverence your realm has the more difficult it becomes to maintain the state and keep up with other great powers.\n\nCaliphal Irreverence increases by the following factors:\n - Being at War\n - Disloyal Mamluks and Mamluks owning crown land\n - Negative Stability\n - Corruption\n - Bankruptcy\n - Low Piety\n - Being over Governing Capacity\n - Average Global Autonomy\n\nCaliphal Irreverence decreases by the following factors:\n - Completing Estate Agendas\n - Positive Stability\n - Tolerance of the True Faith\n - High Piety\n - Converting Provinces\n - Being Defender of Faith\n\nIf Caliphal Irreverence reaches §R100§! then the §RGreat Calamity§! Disaster can fire."
