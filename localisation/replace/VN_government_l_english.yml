 the_righteous_army_reform: "The Monaspa"
 the_righteous_army_reform_desc: "Our state faces many existential threats at our borders. However, the will of our people is not an easy one to break. Hostile forces on our soil will feel the wrath of the Monaspa - the tenacious militia which shall defeat our enemies through guerilla warfare."
 kor_righteous_army_ct: "Enables the recruitment of the §JMonaspa§! mercenary company during Defensive Wars.\nThis mercenary company does not cost Army Professionalism to hire, but gets disbanded in times of peace."
