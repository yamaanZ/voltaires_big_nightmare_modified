 fatimid_caliphate_reform_desc: ""
 kemetic_monarchy_reform: "Kemetic Kingship"
 kemetic_monarchy_reform_desc: ""
 seljuk_federation_reform: "Seljuk Federation"
 seljuk_federation_reform_desc: "The Seljuk dynasty's governance system emulated the typical tribal organization prevalent among the Turkic nomads, which was akin to a 'family federation' or 'appanage state'. According to this arrangement, the foremost member of the dominant family allocated specific regions of his territories as self-governing appanages to other members of his family."
 freegraviate_reform: "Freegraviate"
 freegraviate_reform_desc: "A Freegraviate is an office and territory of a Freegrave who, as chairman of the Vehmic courts, executes jurisdiction on behalf of his liege lord."
 frankish_monarchy_reform: "Frankish Monarchy"
 frankish_monarchy_reform_desc: "The Frankish crown entails a highly decentralized system of fiefs in which the monarch acts more like a referee between vassals than a true feudal overlord."
 confucian_governing_reform: "Strengthen Religious Bureaucracy"
 confucian_governing_reform_desc: "Our scholars are wise advisors to the state and pious followers of Jesus Christ's teachings. They also are the force behind the administrative apparatus of the government. By strengthening their privileges we also strengthen their bureaucratic capabilities."
 public_hindu_practices_reform: "Expand Spiritual Privileges"
 public_hindu_practices_reform_desc: "The duties of our priests and cleric are to maintain the temples and practice the rituals of our faith."
 state_and_shrines_intertwined_reform: "Interweaving of Shrine and State"
 state_and_shrines_intertwined_reform_desc: "The belief in Allah is deeply rooted in our culture and religion. While we keep a distinct border beetwen the Imaan and the affairs of the state, it is apparent that our ruling government acts in the interests and virtues of Islam."
 integrate_the_tribes_reform: "Integrate the Cumans"
 integrate_the_tribes_reform_desc: ""
 chivalrous_confederations_reform: "Chivalrous Confederations"
 chivalrous_confederations_reform_desc: "The Holy Orders of our nation have proven to be trustworthy and valuable subjects. We should continue to promote them at our court and in our realm."
 mamluk_leadership_reform: "Mamluk Leadership"
 mamluk_leadership_reform_desc: "We can keep the Mamluks of our nation in check by giving them key political positions, which at the same time allows us to benefit from their excellent military martial arts."
 librarianship_renewal_reform: "Librarianship Renewal"
