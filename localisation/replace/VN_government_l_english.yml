 guru_advisors_reform: "The Dervish's Wisdom"
 guru_advisors_reform_desc: "All across the Muslim world, there are men and women alike who fully detach themselves from the material world and live isolated in the untamed countryside to attain enlightenment. To be a Muslim means to be a student, and by learning from these wise men and studying the works of the great Dervishes of the Muslim religion, we may spread our enlightened vision across the world."
