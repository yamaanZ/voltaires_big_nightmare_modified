 wei_suo_system_reform: "Fyrds"
 wei_suo_system_reform_desc: "The Anglo-Saxon Fyrds are a form of local militia made up of free peasants and landowners. They are able and obliged to organize and equip themselves for the defense of their land. Fyrds service is an important duty that enable the Kings to mobilize an effective defense structure in times of threat."
