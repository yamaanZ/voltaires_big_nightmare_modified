 hussite_ecumene: "Hussite Ecumene"
 hussite_ecumene_desc: "Hussite Ecumene represents the §OTaborite§! support for a radical reformation on one side and §PUtraquist§! support for a peaceful agreement with the Papacy on the other.\n\nHussite Ecumene increases when we do one of the following:\n - Selecting certain Church Aspects: §P+10§!\n - Losing Battles: §P+2.5§!\n - Building Taxation Buildings: §P+2.5§!\n - Converting Provinces: §P+2.5§!\n - Recruiting Generals: §O-5§!\n\nHussite Ecumene decreases when we do one of the following:\n - Selecting certain Church Aspects: §O-10§!\n - Enforcing Religion in Peace Deals: §O-20§!\n - Raiding Churches in Peace Deals: §O-10§!\n - Winning Battles: §O-2.5§!\n\nAt §P100§! we gain the following effects:\n    Tolerance of Heretics: §G+3.00§!\n    Diplomatic Reputation: §G+3.00§!\n    Yearly Army Tradition Decay: §R+3.0%§!\n\nAt §O-100§! we gain the following effects:\n    Siege Ability: §G+25.0%§!\n    Morale Damage Received: §G-25.0%§!\n    Stability Cost Modifier: §R+100.0%§!"
