#Russian Reforms
 establish_gaituguiliu_decision_title: "Introduce Pravda"
 establish_gaituguiliu_decision_emperor: "Introduce Pravda"
 establish_gaituguiliu_decision_desc: "Yaroslav the Wise devised a legal code for the Russian people that reflected Norse traditions like the lack of corporal punishment. We should spread this foundational 'Russkaya Pravda' code throughout our lands."
 seaban_decision_title: "Convene Syezds"
 seaban_decision_emperor: "Convene Syezds"
 seaban_decision_desc: "The Kievan Rus is threatened by dynastic succession squabbles between various lesser princes. We can avoid the competing claims to noble titles by convening regular gatherings to resolve the disputes peacefully."
 reform_land_tax_decision_title: "Enserf Smerds"
 reform_land_tax_decision_emperor: "Enserf Smerds"
 reform_land_tax_decision_desc: "The free peasants within our lands called Smerds should be brought under tighter feudal obligation. Using the centralized power of our state we can enserf these peasants and restrict their legal rights."
 military_governors_decision_title: "Form Polks"
 military_governors_decision_emperor: "Form Polks"
 military_governors_decision_desc: "Our regiments are poorly organized and backward compared to our western neighbors. We must rethink their formation and restructure their ranks to establish a capable army."
 centralizing_top_government_decision_title: "Abolish Rota System"
 centralizing_top_government_decision_emperor: "Abolish Rota System"
 centralizing_top_government_decision_desc: "The so-called Rota system where siblings trade titles horizontally each time the Grand Prince dies has led to constant rivalries and confusion. We must abolish this system to ensure smooth successions in the future."
 vassalize_tributaries_decision_title: "Launch Oprichnina"
 vassalize_tributaries_decision_emperor: "Launch Oprichnina"
 vassalize_tributaries_decision_desc: "Cutting down on the process of appanage, administrative subdivisions, and the power of the nobility in general will go a long way in allowing us to become Tsar of all Rus."
 codify_single_whip_law_decision_title: "Conclude Dokonchaniyes"
 codify_single_whip_law_decision_desc: "Our best allies are our subjects - as long as they are loyal. To ensure their loyalty, even if we turn our backs on them, we should make formal concessions and award honorary titles."
 reign_in_estates_decision_title: "Assert Volya"
 reign_in_estates_decision_desc: "Once we were just one of many Slavic princes, but that time shall be over! We must prove that the undisputed Grand Prince is the head of the Kievan Rus. He is a Prince who is not a vassal of another Prince, but rather holds other Princes as vassals himself."
 reform_civil_registration_decision_title: "Enact Sudebnik"
 reform_civil_registration_decision_desc: "The ongoing fragmentalization of the Kievan Rus must be halted. Centralization requires the adoption of a comprehensive code of laws that eliminates judicial privileges of the nobility and strengthens the role of national courts."
 establish_silver_standard_decision_title: "Adopt Grivna"
 establish_silver_standard_decision_desc: "Economically strong states have their own coins and mints. We should introduce our own unitary currency and implement it throughout the Kievan Rus."
 kanhe_certificate_decision_title: "Reform Varangian Trade"
 kanhe_certificate_decision_desc: "Many foreigners travel the Dniepr trade route between Scandinavia and Byzantium, but their rights in our lands are murky. It is time to clarify these obfuscatory practices in new legal documents."
 new_keju_formats_decision_title: "Organize Dvors"
 new_keju_formats_decision_desc: "The Kievan Rus is a colossal state - its administration is an almost insurmountable challenge. For better administration of remote regions, local courts should be established, exercising our authority there."
 inclusive_monarchy_decision_title: "Constitute Canon Law"
 inclusive_monarchy_decision_desc: "The Church of the Kievan Rus is young and its political influence is feeble. We should decide on the future relationship between Church and State to settle ecclesiastical matters."
 promote_bureaucratic_faction_decision_title: "§OAbolish Tysiatskis§!"
 promote_bureaucratic_faction_decision_desc: "The Tysiatskis, representatives of the ordinary people, are a thorn in our side due to their growing power. This office should be eliminated in order to bring the urban militias under our direct control.\n§YMutually exclusive with the 'Confirm Tysiatskis' reform§!\n"
 promote_military_faction_decision_title: "§OConfirm Tysiatskis§!"
 promote_military_faction_decision_desc: "As commanders of urban militias, the Tysiatskis represent an untapped potential for our army. We should make this office hereditary to guarantee the full support of these men for our state.\n§YMutually exclusive with the 'Abolish Tysiatskis' reform§!\n"
 unifed_trade_market_decision_title: "Unify Russian Markets"
 unifed_trade_market_decision_desc: "By unifying access to all the markets we have influence in, our merchants will enjoy profits beyond their wildest dream, furthering our influence and increasing the size of our treasury."
 reform_the_military_branch_decision_title: "Styags and Kopyes"
 reform_the_military_branch_decision_desc: "An army always has certain weaknesses. The goal is to eradicate these weaknesses through countermeasures and hide them from our enemies in battle. By improving the formation of our armies, we will definitely get closer to this goal."
 modernize_the_banners_decision_title: "Pomestnoye Voysko"
 modernize_the_banners_decision_desc: "Our army is poorly deployed in cavalry. By raising a regular unit of elite riders, we will greatly upgrade our army and relieve our infantry in battle."
 new_world_discovery_decision_title: "Posolskiye Dyaks"
 new_world_discovery_decision_desc: "We need charismatic and experienced diplomats to keep enough diplomatic options open. The clergy has always been highly expressive in speech and writing, so we should fund ecclesiastical diplomatic schools and bring the best graduates to court."
 vassalize_tributaries_decision_tt: "The Grand Prince can use the Mandate to elevate a Tributary State to a direct Vassal."
 vassalize_tributaries_decision_ct: "The Grand Prince can no longer elevate Tributaries to Vassals."
