 state_council_interaction_tooltip:1 "Can choose one of the following modifiers for §Y10 years§!:\n§YCouncil of Europe§!:\n    Diplomatic Reputation: §G+2.0§!\n    Foreign Spy Detection: §G+15.0%§!\n\n§YCouncil of the Mediterranean§!:\n    Global Engagement Modifier: §G+15.0%§!\n\n§YCouncil of the Indies§! - Every owned province get:\n    Trade Value Modifier: §G+15.0%§! \n    Local Development Cost: §G-10.0%§!"
 ALS_idea_6_desc: "Besides viticulture, hop growing and brewing are also an important economic sector in Alsace; half of French beer production comes from Alsace, especially from the Strassburg area such as Schiltigheim and Obernai. Kronenbourg has been brewed in Strassburg since 1664.\nExtra §YBase Production§! chance on farmable goods: §G50%§!"
